name: Pset_ValveTypePressureReducing
ifcVersion:
  version: IFC4
  schema: IfcHvacDomain
ifdGuid: ''
definition: Valve that reduces the pressure of a fluid immediately downstream of its position in a pipeline to a preselected value or by a predetermined ratio.Note that a pressure reducing valve is constrained to have a 2 port  pattern.
applicableIfcClasses:
- name: IfcValveType
  type: IfcValveType/PRESSUREREDUCING
properties:
- name: UpstreamPressure
  ifdGuid: 17c4c2b3a86e4996822c22d2f860b1a2
  definition: The operating pressure of the fluid upstream of the pressure reducing valve.
  localizations:
