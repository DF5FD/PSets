name: Pset_SwitchingDeviceTypeContactor
ifcVersion:
  version: IFC4
  schema: IfcElectricalDomain
ifdGuid: ''
definition: An electrical device used to control the flow of power in a circuit on or off.
applicableIfcClasses:
- name: IfcSwitchingDeviceType
  type: IfcSwitchingDeviceType/CONTACTOR
properties:
- name: ContactorType
  ifdGuid: 8d931d791a5c4ff29a935fd072d9b378
  definition: 'A list of the available types of contactor from which that required may be selected where:CapacitorSwitching: for switching 3 phase single or multi-step capacitor banks.LowCurrent: requires the use of low resistance contacts.MagneticLatching: enables the contactor to remain in the on position when the coil is no longer energized.MechanicalLatching: requires that the contactor is mechanically retained in the on position.Modular: are totally enclosed and self contained.Reversing: has a double set of contactors that are prewired.Standard: is a generic device that controls the flow of power in a circuit on or off.'
  localizations:
  - language: ja-JP
    name: 接触器タイプ
    definition: 以下より選択が必要となる、接触器の一覧リスト：コンデンサスイッチ：3つのシングルフェーズまたは複数のコンデンサバンクで切り替える。低流：低い抵抗接触の使用が必要マグネット式：コイルのエネルギーが無くなった時に切替をONポジションにして有効にするMechanicalLatching：切替器がONポジションを維持するために機械的な仕組みが必要。モジュール式：閉鎖されている自働型切替器。リバース：2つの切替器をワイヤーで接続したもの。標準：回路で電力潮流をオンまたはオフでコントロールする一般的な装置。
  - language: ko-KR
    name: 접촉기 유형
    definition: '다음에서 선택이 필요하다, 접촉기  목록 : 콘덴서 스위치 : 3 개의 단일 위상 이상의 커패시터 뱅크를 전환합니다. 낮은여 : 낮은 저항 접촉 사용해야 마그네틱 : 코일의 에너지가 분실된 때 전환을 ON 위치로하여 사용 MechanicalLatching : 판을 ON 위치를 유지하기 위해 기계적인 구조가 필요합니다. 모듈형 : 폐쇄되어있는 자신 동형 판. 리버스 : 두 판을 와이어로 연결한 것. 표준 : 회로에서 전력 조류를 켜지거나 꺼지지 컨트롤하는 일반적인 장치'
