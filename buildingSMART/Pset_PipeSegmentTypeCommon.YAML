name: Pset_PipeSegmentTypeCommon
ifcVersion:
  version: IFC4
  schema: IfcHvacDomain
ifdGuid: ''
definition: Pipe segment type common attributes.
applicableIfcClasses:
- name: IfcPipeSegmentType
  type: IfcPipeSegmentType
properties:
- name: Reference
  definition: Reference ID for this specified type in this project (e.g. type 'A-1').
  localizations:
  - language: ja-JP
    name: 参照記号
    definition: このプロジェクトにおける参照記号(例：A-1)。分類コードではなく内部で使用されるプロジェクトタイプとして使用されるもの。
- name: Status
  definition: 'Status of the element, predominately used in renovation or retrofitting projects. The status can be assigned to as "New" - element designed as new addition, "Existing" - element exists and remains, "Demolish" - element existed but is to be demolished,  "Temporary" - element will exists only temporary (like a temporary support structure). '
  localizations:
  - language: ja-JP
    name: 状態
    definition: 要素（主にリノベーションまたは改修プロジェクトにおいて）の状態。 状態は、「新規(New)」－新しく追加される要素。「既存」－要素は存在し、かつ残りもの。「破壊」－要素は存在したが、廃棄されるもの。「一時的」－一時的に存在する要素（一時的にサポートしている構造のようなもの）。
- name: WorkingPressure
  ifdGuid: 148f52e9a6cb4e6484e8d82df5302e30
  definition: Working pressure.
  localizations:
  - language: ja-JP
    name: 動作圧
    definition: 動作圧
- name: PressureRange
  ifdGuid: 1c5ddb8764cc458abfa09ad1d61fb380
  definition: Allowable maximum and minimum working pressure (relative to ambient pressure).
  localizations:
  - language: ja-JP
    name: 圧力範囲
    definition: 許容最大/最小管内圧力(周囲圧力に比較して)
- name: TemperatureRange
  ifdGuid: a5b8895c914d44c78408b0ab31fef937
  definition: Allowable maximum and minimum temperature.
  localizations:
  - language: ja-JP
    name: 温度範囲
    definition: 許容最大/最小温度
- name: NominalDiameter
  ifdGuid: 30a7653f07644a7da14d728943d53630
  definition: The nominal diameter of the pipe segment.
  localizations:
  - language: ja-JP
    name: 呼び径
    definition: 配管部の呼び径、リストに一つの数字しかないとき、この呼び径が全ての管端に当てはまる。一つ以上の数字があるとき、呼び径はリストの表示に対応する管端にあてはまる。
- name: InnerDiameter
  ifdGuid: cc16e2f7ff744718b7cffeebaa5ee7fb
  definition: The actual inner diameter of the pipe.
  localizations:
  - language: ja-JP
    name: 内径
    definition: 配管の実内径(リストの複数の数字の解釈については呼び径参照)
- name: OuterDiameter
  ifdGuid: ee0896ca3e5e4bffa15fcb349906ea4d
  definition: The actual outer diameter of the pipe.
  localizations:
  - language: ja-JP
    name: 外径
    definition: 配管の実外径(リストの複数の数字の解釈については呼び径参照)
