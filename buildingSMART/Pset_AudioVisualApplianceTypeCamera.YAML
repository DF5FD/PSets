name: Pset_AudioVisualApplianceTypeCamera
ifcVersion:
  version: IFC4
  schema: IfcElectricalDomain
ifdGuid: ''
definition: 'An audio-visual camera is a device that captures video, such as for security.  HISTORY: Added in IFC4.'
applicableIfcClasses:
- name: IfcAudioVisualApplianceType
  type: IfcAudioVisualApplianceType/CAMERA
properties:
- name: CameraType
  definition: Indicates the type of camera.
  localizations:
  - language: ja-JP
    name: カメラ形式
    definition: カメラの形式を示す。
  - language: ko-KR
    name: 카메라 형식
    definition: 카메라의 형식을 보여준다.
- name: IsOutdoors
  definition: Indicates if camera is designed to be used outdoors.
  localizations:
  - language: ja-JP
    name: 屋外対応の可否
    definition: 屋外利用が可能かどうかを示す。
  - language: ko-KR
    name: 실외 여부
    definition: 옥외 이용이 가능한지 여부를 나타냅니다.
- name: VideoResolutionWidth
  definition: Indicates the number of horizontal pixels (the largest native video resolution width).
  localizations:
  - language: ja-JP
    name: 水平解像度
    definition: 水平方向のピクセル数。
  - language: ko-KR
    name: 수평 해상도
    definition: 가로 픽셀 수입니다.
- name: VideoResolutionHeight
  definition: Indicates the number of vertical pixels (the largest native video resolution height).
  localizations:
  - language: ja-JP
    name: 垂直解像度
    definition: 垂直方向のピクセル数。
  - language: ko-KR
    name: 수직 해상도
    definition: 세로 픽셀 수.
- name: VideoResolutionMode
  definition: Indicates video resolution modes.
  localizations:
  - language: ja-JP
    name: ビデオ解像度モード
    definition: ビデオ解像度モードを示す。
  - language: ko-KR
    name: 비디오 해상도 모드
    definition: 비디오 해상도를 보여준다.
- name: VideoCaptureInterval
  definition: Indicates video frame capture time intervals.
  localizations:
  - language: ja-JP
    name: 撮影間隔
    definition: 撮影間隔を示す。
- name: PanTiltZoomPreset
  definition: Indicates pan/tilt/zoom position presets.
  localizations:
  - language: ja-JP
    name: パン・チルト・ズーム初期設定
    definition: パン・チルト・ズーム機能の初期設定。
- name: PanHorizontal
  definition: Indicates horizontal range for panning.
  localizations:
  - language: ja-JP
    name: パン水平方向可動範囲
    definition: 水平方向の可動範囲を示す。
- name: PanVertical
  definition: Indicates vertical range for panning.
  localizations:
  - language: ja-JP
    name: パン垂直方向可動範囲
    definition: 垂直方向の可動範囲を示す。
- name: TiltHorizontal
  definition: Indicates horizontal range for pivoting, where positive values indicate the camera rotating clockwise,
  localizations:
  - language: ja-JP
    name: チルト水平方向可動角度
    definition: チルト水平の可動角度を示す。
- name: TiltVertical
  definition: Indicates vertical range for pivoting, where 0.0 is level, +90 degrees is looking up, -90 degrees is looking down.
  localizations:
  - language: ja-JP
    name: チルト垂直方向可動角度
    definition: チルト垂直の可動角度を示す。
- name: Zoom
  definition: Indicates the zoom range.
  localizations:
  - language: ja-JP
    name: ズーム
    definition: ズーム可能範囲（倍率）を示す。
