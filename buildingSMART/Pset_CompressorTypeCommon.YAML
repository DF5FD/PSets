name: Pset_CompressorTypeCommon
ifcVersion:
  version: IFC4
  schema: IfcHvacDomain
ifdGuid: ''
definition: Compressor type common attributes.
applicableIfcClasses:
- name: IfcCompressorType
  type: IfcCompressorType
properties:
- name: Reference
  definition: "Reference ID for this specified type in this project (e.g. type 'A-1'), provided, if there is no classification reference to a recognized classification system used. "
  localizations:
  - language: fr-FR
    name: Référence
    definition: Identification de référence pour ce type spécifique à ce projet, c'est-à-dire type'A-1', fourni à partir du moment où, s'il n'y a pas de référence de classification par rapport à un système de classification reconnu et en usage.
  - language: ja-JP
    name: 参照記号
    definition: このプロジェクトにおける参照記号(例：A-1)。分類コードではなく内部で使用されるプロジェクトタイプとして使用されるもの。
- name: Status
  definition: 'Status of the element, predominately used in renovation or retrofitting projects. The status can be assigned to as "New" - element designed as new addition, "Existing" - element exists and remains, "Demolish" - element existed but is to be demolished,  "Temporary" - element will exists only temporary (like a temporary support structure). '
  localizations:
  - language: fr-FR
    name: Etat
    definition: Etat de l'élément, utilisé avant tout pour les projets de rénovation et réaménagement. L'état assigné peut être "Nouveau" - l'élément prévu pour du neuf, "Existant" - l'élément existait et est maintenu, "Démoli" - l'élément existait mais doit être démoli/supprimé, "Provisoire" - l'élément existera à titre provisoire seulement (comme un support structurel par exemple).
  - language: ja-JP
    name: 状態
    definition: 要素（主にリノベーションまたは改修プロジェクトにおいて）の状態。 状態は、「新規(New)」－新しく追加される要素。「既存」－要素は存在し、かつ残りもの。「破壊」－要素は存在したが、廃棄されるもの。「一時的」－一時的に存在する要素（一時的にサポートしている構造のようなもの）。
- name: PowerSource
  ifdGuid: e0b07da9c6824e789f0c2582f4e2b4ad
  definition: Type of power driving the compressor.
  localizations:
  - language: fr-FR
    name: SourcePuissance
    definition: Type de puissance fournie au compresseur
- name: RefrigerantClass
  ifdGuid: 6569f1fa19dc48efa7b78ab498e68a01
  definition: 'Refrigerant class used by the compressor.CFC: Chlorofluorocarbons.HCFC: Hydrochlorofluorocarbons.HFC: Hydrofluorocarbons.'
  localizations:
  - language: fr-FR
    name: ClasseRéfrigérant
    definition: Classe de réfrigérant utilisé par le compresseur.CFCHCFCHFC
- name: RefrigerantType
  ifdGuid: 4a3385f61b564d359c50bafc181ccb91
  definition: Refrigerant material.
  localizations:
  - language: fr-FR
    name: TypeRéfrigérant
    definition: Type de réfrigérant
- name: MinimumPartLoadRatio
  ifdGuid: b785837f0c504f819b832ac316a16759
  definition: Minimum part load ratio as a fraction of nominal capacity.
  localizations:
  - language: fr-FR
    name: CoefficientMinimalChargePartielle
    definition: Coefficient minimum de charge partielle en tant que fraction de la puissance nominale.
- name: MaximumPartLoadRatio
  ifdGuid: 6ed6355e3d554f97ad6d087fa1dfa784
  definition: Maximum part load ratio as a fraction of nominal capacity.
  localizations:
  - language: fr-FR
    name: CoefficientMaximalChargePartielle
    definition: Coefficient maximal de charge partielle en tant que fraction de la puissance nominale.
- name: CompressorSpeed
  ifdGuid: adfe13ac3c4d42e58ec239e23534b0a7
  definition: Compressor speed.
  localizations:
  - language: fr-FR
    name: VitesseCompresseur
    definition: Vitesse du compresseur
- name: NominalCapacity
  ifdGuid: 4934d1654bdb4e1fb7e26236bf597d8d
  definition: Compressor nameplate capacity.
  localizations:
  - language: fr-FR
    name: PuissanceCompresseur
    definition: Puissance du compresseur au niveau de sa plaque.
- name: IdealCapacity
  ifdGuid: ba274b515ff443d097af2d2700df9413
  definition: Compressor capacity under ideal conditions.
  localizations:
  - language: fr-FR
    name: PuissanceMaximale
    definition: Puissance maximale sous des conditions idéales
- name: IdealShaftPower
  ifdGuid: 43d5d718ad46487ab23f3366cef55725
  definition: Compressor shaft power under ideal conditions.
  localizations:
  - language: fr-FR
    name: PuissanceArbreMaximale
    definition: Puissance au niveau de l'arbre du compresseur sous conditions idéales.
- name: HasHotGasBypass
  ifdGuid: 37548593bee0485faec712a3e17a9a7c
  definition: Whether or not hot gas bypass is provided for the compressor. TRUE = Yes, FALSE = No.
  localizations:
  - language: fr-FR
    name: PossedeBypassGazChaud
    definition: Qu'il y ait ou non un bypass du gaz chaud fourni au niveau du compresseur, VRAI= oui, FAUX= Non.
- name: ImpellerDiameter
  definition: Diameter of compressor impeller - used to scale performance of geometrically similar compressors.
  localizations:
  - language: fr-FR
    name: DiametreRotor
    definition: Diamètre du rotor du compresseur - utilisé pour dimensionner les performances des compresseurs géométriquement similaires.
