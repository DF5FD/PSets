name: Pset_SanitaryTerminalTypeUrinal
ifcVersion:
  version: IFC4
  schema: IfcPlumbingFireProtectionDomain
ifdGuid: ''
definition: 'Soil appliance that receives urine and directs it to a waste outlet (BS6100). HISTORY: In IFC4, Material property removed. Use materials capabilities from IfcMaterialsResource schema. Prefix for color property removed. Datatype of color changed to IfcLabel (still a string value).  Mounting property added.'
applicableIfcClasses:
- name: IfcSanitaryTerminalType
  type: IfcSanitaryTerminalType/URINAL
properties:
- name: UrinalType
  ifdGuid: b323294a9c7148098ceecd62a3977da9
  definition: 'Selection of the type of urinal from the enumerated list of types where:-Bowl: Individual wall mounted urinal.Slab: Urinal that consists of a slab or sheet fixed to a wall and down which urinal flows into a floor channel.Stall: Floor mounted urinal that consists of an elliptically shaped sanitary stall fixed to a wall and down which urine flows into a floor channel.Trough: Wall mounted urinal of elongated rectangular shape on plan, that can be used by more than one person at a time.'
  localizations:
  - language: ja-JP
    name: 小便器タイプ
    definition: 下記のリストより小便器タイプを選択便器：壁に設置された独立した小便器床：壁や床の溝へ流れるように固定されている個室：衛生個室の床や壁に楕円形に設置されたフロア溝：一人以上の人数が同時に使用できるよう、壁に直角に長く引き伸ばした形
- name: Mounting
  ifdGuid: cfb57797e6a84f3d8e2b0232b0e8f29d
  definition: 'Selection of the form of mounting from the enumerated list of mountings where:-BackToWall =	A pedestal mounted sanitary terminal that fits flush to the wall at the rear to cover its service connectionsPedestal =	A floor mounted sanitary terminal that has an integral baseCounterTop =	A sanitary terminal that is installed into a horizontal surface that is installed into a horizontal surface. Note: When applied to a wash hand basin, the term more normally used is ‘vanity’. See also Wash Hand Basin Type specification.WallHung =	A sanitary terminal cantilevered clear of the floor.Note that BackToWall, Pedestal and WallHung are allowable values for a urinal.'
  localizations:
  - language: ja-JP
    name: 設置
    definition: 下記の設置方法より選択・床置き壁排出：接続口の後部に出水口を合わせること。・台：床置きの衛生器具には基礎があること。・カウンター：衛生器具の表層が水平に設置されていること。※手洗い台として設置された場合「化粧台」として扱うこと。また、洗面台種類の規格表を参照のこと。・壁掛け型：衛生器具は片側固定がされ床から離れていること。床置き壁排出型・台座と壁掛け型は便器と同等とされます。
- name: Color
  ifdGuid: eec9b6fa794e4d57bec21474b302bdac
  definition: Color of the urinal.
  localizations:
  - language: ja-JP
    name: 色
    definition: 要素の色。
- name: SpilloverLevel
  ifdGuid: 2cca66ced9b64320a8bb2205a75816da
  definition: The level at which water spills out of the object.
  localizations:
  - language: ja-JP
    name: 水位
    definition: 継手からの水位。
- name: NominalLength
  ifdGuid: 8c188c6e0bbf4f2fa7da7687ff4a5a83
  definition: 'Nominal or quoted length of the object. '
  localizations:
  - language: ja-JP
    name: 長さ
    definition: 要素の長さ。
- name: NominalWidth
  ifdGuid: c576190e70b74c40a200a85d58e7fcd4
  definition: 'Nominal or quoted width of the object. '
  localizations:
  - language: ja-JP
    name: 幅
    definition: 要素の幅。
