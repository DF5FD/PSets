name: Pset_WindowCommon
ifcVersion:
  version: IFC4
  schema: IfcSharedBldgElements
ifdGuid: ''
definition: Properties common to the definition of all occurrences of Window.
applicableIfcClasses:
- name: IfcWindow
  type: IfcWindowType
properties:
- name: Reference
  ifdGuid: 52ea82bfcdee4c7d9ee5c2d2905954fb
  definition: Reference ID for this specified type in this project (e.g. type 'A-1'), Also referred to as "construction type". It should be provided as an alternative to the name of the "object type", if the software does not support object types.
  localizations:
  - language: de-DE
    name: Bauteiltyp
    definition: Bezeichnung zur Zusammenfassung gleichartiger Bauteile zu einem Bauteiltyp (auch Konstruktionstyp genannt). Alternativ zum Namen des "Typobjekts", insbesondere wenn die Software keine Typen unterstützt.
  - language: fr-FR
    name: Référence
    definition: "Référence à l'identifiant d'un type spécifié dans le contexte du projet (exemple : \"type A1\") pour désigner un \"type de construction\". Une alternative au nom d'un objet type lorsque les objets types ne sont pas gérés par le logiciel."
  - language: ja-JP
    name: 参照記号
    definition: このプロジェクトにおける参照記号(例：A-1)。分類コードではなく内部で使用されるプロジェクトタイプとして使用されるもの。
  - language: zh-CN
    name: 参考号
    definition: 若未采用已知的分类系统，则该属性为该项目中该类型构件的参考编号（例如，类型A-1）。
- name: Status
  definition: Status of the element, predominately used in renovation or retrofitting projects. The status can be assigned to as "New" - element designed as new addition, "Existing" - element exists and remains, "Demolish" - element existed but is to be demolished,  "Temporary" - element will exists only temporary (like a temporary support structure).
  localizations:
  - language: de-DE
    name: Status
    definition: Status bzw. Phase des Bauteils insbesondere beim Bauen im Bestand. "Neu" (new) neues Bauteil als Ergänzung, "Bestand" (existing) bestehendes Bauteil, dass erhalten bleibt, "Abbruch" (demolish) Bauteil, das abgebrochen wird, "Temporär" (temporary) Bauteil und andere Bauelemente, die vorübergehend eingebaut werden (wie Abstützungen, etc.)
  - language: fr-FR
    name: Statut
    definition: Statut de l'élément, principalement utilisé dans les projets de rénovation et de réhabilitation. Le statut a pour valeur NOUVEAU pour un nouvel élément, EXISTANT pour un élément existant qui est conservé, DEMOLI pour un élément existant à démolir et TEMPORAIRE pour un élément temporaire (comme une structure support provisoire).
  - language: ja-JP
    name: 状態
    definition: 要素（主にリノベーションまたは改修プロジェクトにおいて）の状態。 状態は、「新規(New)」－新しく追加される要素。「既存」－要素は存在し、かつ残りもの。「破壊」－要素は存在したが、廃棄されるもの。「一時的」－一時的に存在する要素（一時的にサポートしている構造のようなもの）。
- name: AcousticRating
  ifdGuid: c0e81134a5464201b835a44821d52dce
  definition: Acoustic rating for this object.It is provided according to the national building code. It indicates the sound transmission resistance of this object by an index ratio (instead of providing full sound absorbtion values).
  localizations:
  - language: de-DE
    name: Schallschutzklasse
    definition: Schallschutzklasse gemäß der nationalen oder regionalen Schallschutzverordnung.
  - language: fr-FR
    name: Isolation acoustique
    definition: Classement acoustique de cet objet. Donné selon le Code National du Bâtiment. Il indique la résistance à la transmission du son de cet objet par une valeur de référence (au lieu de fournir les valeurs totales d'absorption du son).
  - language: ja-JP
    name: 遮音等級
    definition: 遮音等級情報。関連する建築基準法を参照。
  - language: zh-CN
    name: 隔音等级
    definition: 该构件的隔音等级。该属性的依据为国家建筑规范。为表示该构件隔音效果的比率（而不是完全吸收声音的值）。
- name: FireRating
  ifdGuid: 7b72fa76339b4161b7fd99148e9f8c36
  definition: Fire rating for this object.It is given according to the national fire safety classification.
  localizations:
  - language: de-DE
    name: Feuerwiderstandsklasse
    definition: Feuerwiderstandasklasse gemäß der nationalen oder regionalen Brandschutzverordnung.
  - language: fr-FR
    name: Résistance au feu
    definition: Classement au feu de l'élément donné selon la classification nationale de sécurité incendie.
  - language: ja-JP
    name: 耐火等級
    definition: 主要な耐火等級。関連する建築基準法、消防法などの国家基準を参照。
  - language: zh-CN
    name: 防火等级
    definition: 该构件的防火等级。该属性的依据为国家防火安全分级。
- name: SecurityRating
  ifdGuid: bb90a7146837435289b3490d0b4867eb
  definition: Index based rating system indicating security level.It is giving according to the national building code.
  localizations:
  - language: de-DE
    name: Sicherheitsklasse
    definition: Sicherheitsklasse gemäß der nationalen oder regionalen Gebäudesicherheitsverordnung.
  - language: fr-FR
    name: Niveau de sécurité
    definition: Système de classification par indices, indiquant le niveau de sécurité.
  - language: ja-JP
    name: 防犯等級
    definition: 防犯等級情報。関連する基準を参照。
  - language: zh-CN
    name: 安全等级
    definition: 表示安全程度的参考性等级。该属性的依据为国家建筑规范。
- name: IsExternal
  ifdGuid: 27e0003e109f46179d3bfd8c81cce476
  definition: Indication whether the element is designed for use in the exterior (TRUE) or not (FALSE). If (TRUE) it is an external element and faces the outside of the building.
  localizations:
  - language: de-DE
    name: Außenbauteil
    definition: Angabe, ob dieses Bauteil ein Aussenbauteil ist (JA) oder ein Innenbauteil (NEIN). Als Aussenbauteil grenzt es an den Aussenraum (oder Erdreich, oder Wasser).
  - language: fr-FR
    name: Est extérieur
    definition: Indique si l'élément est conçu pour être utilisé à l'extérieur (VRAI) ou non (FAUX). Si VRAI, c'est un élément extérieur qui donne sur l'extérieur du bâtiment.
  - language: ja-JP
    name: 外部区分
    definition: 外部の部材かどうかを示すブーリアン値。もしTRUEの場合、外部の部材で建物の外側に面している。
  - language: zh-CN
    name: 是否外部构件
    definition: 表示该构件是否设计为外部构件。若是，则该构件为外部构件，朝向建筑物的外侧。
- name: Infiltration
  ifdGuid: 94ac1da941b34b57a24d0009701cb014
  definition: 'Infiltration flowrate of outside air for the filler object based on the area of the filler object at a pressure level of 50 Pascals. It shall be used, if the length of all joints is unknown. '
  localizations:
  - language: de-DE
    name: Luftdurchlässigkeit
    definition: Luftaustausch über die Fugen des geschlossenen Fensters  (Q-Wert). Gibt die Luftdurchlässigkeit des gesamten Fensters bei einem Luftdruckniveau von 50 Pascal an.
  - language: fr-FR
    name: Taux d'infiltration
    definition: Taux d'infiltration de l'air extérieur lorsqu'on soumet la porte à une pression de 50 pascals. Cette valeur sera utilisée si la longueur des joints n'est pas connue.
  - language: ja-JP
    name: 隙間風
    definition: 隙間風の流量値。
  - language: zh-CN
    name: 渗风量
    definition: 在50帕斯卡压强下填充物面积上外部空气对填充物的渗透流速。在部分接缝的长度未知时应使用该属性。
- name: ThermalTransmittance
  ifdGuid: e0485b9eda9148899ca21fa0ab4573c0
  definition: Thermal transmittance coefficient (U-Value) of a material.It applies to the total door construction.
  localizations:
  - language: de-DE
    name: U-Wert
    definition: Wärmedurchgangskoeffizient (U-Wert) der Materialschichten.Hier der Gesamtwärmedurchgangskoeffizient des Fensters.
  - language: fr-FR
    name: Transmission thermique surfacique
    definition: Coefficient de transmission thermique (U) d'un matériau. Il s'applique à l'ensemble de la fenêtre.
  - language: ja-JP
    name: 熱貫流率
    definition: 熱貫流率U値。ここでは窓を通した熱移動の方向における全体の熱還流率を示す。
  - language: zh-CN
    name: 导热系数
    definition: 材料的导热系数（U值）。适用于窗的整体结构。
- name: GlazingAreaFraction
  ifdGuid: 7b7d8a87718c4a77b82c696b13041c09
  definition: 'Fraction of the glazing area relative to the total area of the filling element. It shall be used, if the glazing area is not given separately for all panels within the filling element. '
  localizations:
  - language: de-DE
    name: Glasflächenanteil
    definition: Anteil der verglasten Fläche an der Gesamtfläche des Fensters. Es ist der Reziprokwert des Rahmenanteils.
  - language: fr-FR
    name: FractionSurfaceVitree
    definition: Rapport de la surface de vitrage à la surface totale de l'ouverture. Cette propriété sera utilisée si la surface de vitrage n'est pas donnée séparément pour tous les panneaux occupant l'ouverture.
  - language: ja-JP
    name: ガラス率
    definition: 外壁の総面積に対するガラスの面積の比率。ガラスの面積が外壁に含まれる全てのパネルと分離されていないときに、使用されます。
- name: HasSillExternal
  definition: 'Indication whether the window opening has an external sill (TRUE) or not (FALSE). '
  localizations:
  - language: de-DE
    name: Fensterbank aussen
    definition: Angabe, ob dieses Fenster mit einer äußeren Fensterbank ausgestattet ist (JA) under nicht (NEIN).
  - language: fr-FR
    name: Seuil côté extérieur
    definition: Indique si l'ouverture est dotée d'un seuil côté extérieur (VRAI) ou non (FAUX).
- name: HasSillInternal
  definition: 'Indication whether the window opening has an internal sill (TRUE) or not (FALSE). '
  localizations:
  - language: de-DE
    name: Fensterbank innen
    definition: Angabe, ob dieses Fenster mit einer inneren Fensterbank ausgestattet ist (JA) under nicht (NEIN).
  - language: fr-FR
    name: Seuil côté intérieur
    definition: Indique si l'ouverture est dotée d'un seuil côté intérieur (VRAI) ou non (FAUX).
- name: HasDrive
  definition: 'Indication whether this object has an automatic drive to operate it (TRUE) or no drive (FALSE) '
  localizations:
  - language: de-DE
    name: Antrieb
    definition: Angabe, ob dieses Bauteil einen automatischen Antrieb zum Öffnen und Schließen besitzt (JA) oder nicht (NEIN).
  - language: fr-FR
    name: Motorisé
    definition: Indique si cet objet est doté d'une motorisation (VRAI) ou non (FAUX).
- name: SmokeStop
  ifdGuid: c4655bffd4d14df095753933ceb7e49e
  definition: Indication whether the object is designed to provide a smoke stop (TRUE) or not (FALSE).
  localizations:
  - language: de-DE
    name: Rauchschutz
    definition: Angabe, ob das Fenster einen Rauchschutz gemäß der nationalen oder regionalen Brandschutzverordnung gewährleistet (JA) oder nicht (NEIN).
  - language: fr-FR
    name: Coupe-fumée
    definition: Indique si la porte est conçue pour une fonction coupe-fumée (VRAI) ou non (FAUX)
- name: FireExit
  definition: Indication whether this object is designed to serve as an exit in the case of fire (TRUE) or not (FALSE). Here it defines an exit window in accordance to the national building code.
  localizations:
  - language: de-DE
    name: Notausgang
    definition: Angabe, ob das Fenster ein Notausgang gemäß der nationalen oder regionalen Brandschutzverordnung ist (JA), oder nicht (NEIN).
  - language: fr-FR
    name: Sortie de secours
    definition: Indique si cet objet est conçu pour servir de sortie en cas d'incendie (VRAI) ou non (FAUX). Définition de la sortie de secours selon le Code National.
