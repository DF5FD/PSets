name: Pset_AudioVisualApplianceTypeProjector
ifcVersion:
  version: IFC4
  schema: IfcElectricalDomain
ifdGuid: ''
definition: 'An audio-visual projector is a device that projects video to a surface.  HISTORY: Added in IFC4.'
applicableIfcClasses:
- name: IfcAudioVisualApplianceType
  type: IfcAudioVisualApplianceType/PROJECTOR
properties:
- name: ProjectorType
  definition: Indicates the type of projector.
  localizations:
  - language: ja-JP
    name: プロジェクター形式
    definition: プロジェクタの形式を示す。
  - language: ko-KR
    name: 프로젝터 형식
    definition: 프로젝터의 형식을 보여준다.
- name: VideoResolutionWidth
  definition: Indicates the number of horizontal pixels (the largest native video resolution width).
  localizations:
  - language: ja-JP
    name: 水平解像度
    definition: 水平方向のピクセル数を示す。
  - language: ko-KR
    name: 수평 해상도
    definition: 가로 픽셀 수를 나타낸다.
- name: VideoResolutionHeight
  definition: Indicates the number of vertical pixels (the largest native video resolution height).
  localizations:
  - language: ja-JP
    name: 垂直解像度
    definition: 垂直方向のピクセル数を示す。
  - language: ko-KR
    name: 수직 해상도
    definition: 세로 픽셀 수를 나타낸다.
- name: VideoResolutionMode
  definition: Indicates video resolution modes.
  localizations:
  - language: ja-JP
    name: 解像度モード
    definition: 解像度モードを示す。
  - language: ko-KR
    name: 디스플레이 모드
    definition: 모드해상도를 보여준다
- name: VideoScaleMode
  definition: Indicates video scaling modes.
  localizations:
  - language: ja-JP
    name: ビデオスケールモード
    definition: ビデオスケーリングモードを示す。
  - language: ko-KR
    name: 비디오 스케일
    definition: 비디오 크기 조정모드를 나타낸다.
- name: VideoCaptionMode
  definition: Indicates closed captioning modes.
  localizations:
  - language: ja-JP
    name: ビデオキャプションモード
    definition: クローズドキャプションモードを示す。(字幕機能）
  - language: ko-KR
    name: 비디오 캡쳐모드
    definition: 자막 모드를 나타낸다.(자막 기능)
