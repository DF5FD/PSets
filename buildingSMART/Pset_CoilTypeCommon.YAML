name: Pset_CoilTypeCommon
ifcVersion:
  version: IFC4
  schema: IfcHvacDomain
ifdGuid: ''
definition: Coil type common attributes.
applicableIfcClasses:
- name: IfcCoilType
  type: IfcCoilType
properties:
- name: Reference
  definition: "Reference ID for this specified type in this project (e.g. type 'A-1'), provided, if there is no classification reference to a recognized classification system used. "
  localizations:
  - language: fr-FR
    name: Référence
    definition: Identification de référence pour ce type spécifique à ce projet, c'est-à-dire type'A-1', fourni à partir du moment où, s'il n'y a pas de référence de classification par rapport à un système de classification reconnu et en usage.
  - language: ja-JP
    name: 参照記号
    definition: このプロジェクトにおける参照記号(例：A-1)。分類コードではなく内部で使用されるプロジェクトタイプとして使用されるもの。
- name: Status
  definition: 'Status of the element, predominately used in renovation or retrofitting projects. The status can be assigned to as "New" - element designed as new addition, "Existing" - element exists and remains, "Demolish" - element existed but is to be demolished,  "Temporary" - element will exists only temporary (like a temporary support structure). '
  localizations:
  - language: fr-FR
    name: Etat
    definition: Etat de l'élément, utilisé avant tout pour les projets de rénovation et réaménagement. L'état assigné peut être "Nouveau" - l'élément prévu pour du neuf, "Existant" - l'élément existait et est maintenu, "Démoli" - l'élément existait mais doit être démoli/supprimé, "Provisoire" - l'élément existera à titre provisoire seulement (comme un support structurel par exemple).
  - language: ja-JP
    name: 状態
    definition: 要素（主にリノベーションまたは改修プロジェクトにおいて）の状態。 状態は、「新規(New)」－新しく追加される要素。「既存」－要素は存在し、かつ残りもの。「破壊」－要素は存在したが、廃棄されるもの。「一時的」－一時的に存在する要素（一時的にサポートしている構造のようなもの）。
- name: OperationalTemperatureRange
  ifdGuid: aa809e70d9754b3dba2f8c08e9d78698
  definition: Allowable operational air temperature range.
  localizations:
  - language: fr-FR
    name: PlageTemperatureFonctionnelle
    definition: Plage de température fonctionnelle admissible.
- name: AirflowRateRange
  ifdGuid: 646bcf33536f456682b8d2044bbde874
  definition: Possible range of airflow that can be delivered.  For cases where there is no airflow across the coil (e.g. electric coil in a floor slab), then the value is zero.
  localizations:
  - language: fr-FR
    name: PlageDébitAéraulique
    definition: Plage possible de débit aéraulique pouvant être délivré. Pour les cas où il n'y a pas de débit à travers la batterie (par ex. batterie électrique en plancher), alors la valeur est zéro.
- name: NominalSensibleCapacity
  ifdGuid: 07c979fa1b6c4086b007121b06943a26
  definition: Nominal sensible capacity.
  localizations:
  - language: fr-FR
    name: PuissanceSensibleNominale
    definition: Puissance sensible nominale.
- name: NominalLatentCapacity
  ifdGuid: fd723ca0d40842929df5653a94032c75
  definition: Nominal latent capacity.
  localizations:
  - language: fr-FR
    name: PuissanceLatenteNominale
    definition: Puissance latente nominale.
- name: NominalUA
  ifdGuid: af14c384a31a4bf393952b3d9f58f116
  definition: Nominal UA value.
  localizations:
  - language: fr-FR
    name: UANominale
    definition: Valeur nominale du coefficient de transmission thermique totale.
- name: PlacementType
  definition: Indicates the placement of the coil.  FLOOR indicates an under floor heater (if coil type is WATERHEATINGCOIL or ELECTRICHEATINGCOIL); CEILING indicates a cooling ceiling (if coil type is WATERCOOLINGCOIL);UNIT indicates that the coil is part of a cooling or heating unit, like cooled beam, etc.
  localizations:
  - language: fr-FR
    name: TypeImplantation
    definition: Précise l'implantation de la batterie.PLANCHER indique que c'est un plancher chauffant (si le type de batterie is BATTERIEEAUCHAUDE ou CABLECHAUFFANTLECTRIQUE);PLAFOND indique un plafond rafraïchissant (si le type de la batterie est BATTERIEEAUFROIDE); UNITE indique que la batterie fait partie d'une unité de chauffage ou de refroidissement, tel que poutre froide, etc.
