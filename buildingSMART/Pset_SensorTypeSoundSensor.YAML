  schema: IfcBuildingControlsDomain
ifdGuid: ''
definition: 'A device that senses or detects sound. HISTORY: SoundSensorSensorSetPoint changed to SetPointSound. Range, accuracy and time constant deleted.'
applicableIfcClasses:
- name: IfcSensorType
