name: Pset_PumpOccurrence
ifcVersion:
  version: IFC4
  schema: IfcHvacDomain
ifdGuid: ''
definition: Pump occurrence attributes attached to an instance of IfcPump.
applicableIfcClasses:
- name: IfcPump
  type: IfcPump
properties:
- name: ImpellerDiameter
  definition: Diameter of pump impeller - used to scale performance of geometrically similar pumps.
  localizations:
  - language: ja-JP
    name: 羽根直径
    definition: 幾何学的に似たポンプの性能を予測するのに使われる。
- name: BaseType
  definition: 'Defines general types of pump bases.FRAME: Frame. BASE: Base. NONE: There is no pump base, such as an inline pump. OTHER: Other type of pump base. '
  localizations:
  - language: ja-JP
    name: 基礎タイプ
    definition: ポンプ基礎の一般的な型を定義する(フレーム、(コンクリ)基礎、なし、その他)
- name: DriveConnectionType
  definition: 'The way the pump drive mechanism is connected to the pump.DIRECTDRIVE: Direct drive. BELTDRIVE: Belt drive. COUPLING: Coupling. OTHER: Other type of drive connection. '
  localizations:
  - language: ja-JP
    name: 駆動接続タイプ
    definition: ポンプの動力機械がポンプに接続される方法(直動、ベルト、カップリング、その他)
