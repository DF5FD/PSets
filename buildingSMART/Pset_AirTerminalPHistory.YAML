name: Pset_AirTerminalPHistory
ifcVersion:
  version: IFC4
  schema: IfcHvacDomain
ifdGuid: ''
definition: Air terminal performance history common attributes.
applicableIfcClasses:
- name: IfcPerformanceHistory
  type: IfcAirTerminal[PerformanceHistory]
properties:
- name: AirFlowRate
  ifdGuid: 8d815785230a478d8bad716c6481b754
  definition: Volumetric flow rate.
  localizations:
  - language: fr-FR
    name: Débit d'air
    definition: Débit d'air volumique
  - language: ja-JP
    name: 風量
    definition: 送風量
- name: NeckAirVelocity
  ifdGuid: e0440e4ff34f4c769ea3404a99329252
  definition: Air velocity at the neck.
  localizations:
  - language: fr-FR
    name: Vitesse de l'air au point le plus étroit
    definition: Vitesse de l'air au point le plus étroit
  - language: ja-JP
    name: ネック風速
    definition: ネックの風速
- name: SupplyAirTemperatureHeating
  ifdGuid: 466654221d0a4ad5960a20a0ad029904
  definition: 'Supply air temperature in heating mode. '
  localizations:
  - language: fr-FR
    name: Température de l'air soufflé en chauffage
    definition: Température de l'air soufflé en mode chauffage
  - language: ja-JP
    name: 暖房給気温度
    definition: 暖房時の給気温度
- name: SupplyAirTemperatureCooling
  ifdGuid: d0feef66c8fa434cb95bf18f2b4b8ce9
  definition: 'Supply air temperature in cooling mode. '
  localizations:
  - language: fr-FR
    name: Température de l'air soufflé en refroidissement
    definition: Température de l'air soufflé en mode refroidissement
  - language: ja-JP
    name: 冷房給気温度
    definition: 冷房時の給気温度
- name: PressureDrop
  ifdGuid: 30e53c24b17d45c98b64629dc7a7debe
  definition: Drop in total pressure between inlet and outlet at nominal air-flow rate.
  localizations:
  - language: fr-FR
    name: Chute de pression
    definition: Chute de pression totale entre l'entrée et la sortie en débit d'air nominal
  - language: ja-JP
    name: 圧力降下
    definition: 設定風量での入口/出口間の全圧降下
- name: InductionRatio
  ifdGuid: 9d9aa0a723da4a2f930942317dd03ffd
  definition: Induction ratio versus distance from the diffuser and its discharge direction; induction ratio (or entrainment ratio) is the ratio of the volumetric flow rate in the jet to the volumetric flow rate at the air terminal.
  localizations:
  - language: fr-FR
    name: Taux d'induction
    definition: Taux d'induction par rapport à la distance entre le diffuseur et sa direction de rejet;Le taux d'induction est le rapport entre  le débit volumique d'air dans le jet sur  le débit volumique d'air au niveau du terminal.
  - language: ja-JP
    name: 誘引率
    definition: 制気口からの距離とその排出方向に対する誘引比、誘導比（または同調比）は、エアターミナルでの体積流量に対する噴流の体積流量の比である。
- name: CenterlineAirVelocity
  ifdGuid: 65a4280c71e14bed9e6d7fd0b792301a
  definition: Centerline air velocity versus distance from the diffuser and temperature differential; a function of distance from diffuser and temperature difference between supply air and room air.
  localizations:
  - language: fr-FR
    name: Vitesse de l'air en axe central de jet
    definition: Vitesse de l'air en axe central de jet par rapport à la distance entre le diffuseur et la température différentielle; une fonction de la distance entre le diffuseur et la différence de température entre celui de l'air fourni et celui de l'air de la pièce.
  - language: ja-JP
    name: 中心空気速度
    definition: 吹出口かからの距離と温度差に対する中心速度、給気と室内空気の間の吹出口かからの距離と温度差の関数
