name: Pset_ActuatorTypeRotationalActuation
ifcVersion:
  version: IFC4
  schema: IfcBuildingControlsDomain
ifdGuid: ''
definition: 'Characteristics of rotational actuation of an actuatorHistory: Replaces Pset_RotationalActuator'
applicableIfcClasses:
- name: IfcActuatorType
  type: IfcActuatorType
properties:
- name: Torque
  ifdGuid: f9d37374a935415cb8fa0f6b7a627259
  definition: Indicates the maximum close-off torque for the actuator.
  localizations:
  - language: ja-JP
    name: 最大トルク
    definition: アクチュエータの最大締め切りトルクを示す。
  - language: ko-KR
    name: 최대 토크
    definition: 액츄에이터의 최대 마감 토크를 나타낸다.
- name: RangeAngle
  ifdGuid: ff266150bd5341c0a31d7b929d73c61e
  definition: Indicates the maximum rotation the actuator must traverse.
  localizations:
  - language: ja-JP
    name: 最大回転角
    definition: アクチュエータが動く最大回転角を示す。
  - language: ko-KR
    name: 최대 회전각
    definition: 액츄에이터가 움직이는 최대 회전각을 나타낸다.
