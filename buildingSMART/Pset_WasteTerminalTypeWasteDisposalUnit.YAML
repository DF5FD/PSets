  localizations:
  - language: ja-JP
    name: 配管接続口サイズ
    definition: ゴミ処理装置の吸入口配管接続口サイズ。
- name: OutletConnectionSize
  ifdGuid: fbdf336fee5242288a5ad819e412c585
  definition: Size of the outlet connection from the waste disposal unit.
  localizations:
  - language: ja-JP
    name: 排出口接続口サイズ
    definition: ゴミ処理装置の排出口接続口サイズ。
- name: NominalDepth
  ifdGuid: 5595a551f5964ae6abb83558b296710a
  definition: Nominal or quoted depth of the object measured from the inlet drain connection to the base of the unit.
