name: Pset_WasteTerminalTypeWasteDisposalUnit
ifcVersion:
  version: IFC4
  schema: IfcPlumbingFireProtectionDomain
ifdGuid: ''
definition: Electrically operated device that reduces kitchen or other waste into fragments small enough to be flushed into a drainage system.
applicableIfcClasses:
- name: IfcWasteTerminalType
  type: IfcWasteTerminalType/WASTEDISPOSALUNIT
properties:
- name: DrainConnectionSize
  ifdGuid: 2f56275cebf34a60a6ea6926242770f5
