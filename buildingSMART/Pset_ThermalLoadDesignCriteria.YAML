name: Pset_ThermalLoadDesignCriteria
ifcVersion:
  version: IFC4
  schema: IfcSharedBldgServiceElements
ifdGuid: ''
definition: 'Building thermal load design data that are used for calculating thermal loads in a space or building. HISTORY: New property set in IFC Release 1.0 (Pset_LoadDesignCriteria); renamed Pset_ThermalLoadDesignCriteria in IFC2x2.'
applicableIfcClasses:
- name: IfcSpatialStructureElement
  type: IfcSpatialElement
- name: IfcSystem
  type: IfcSpatialElement
- name: IfcBuilding
  type: IfcSpatialElement
- name: IfcZone
  type: IfcSpatialElement
properties:
- name: OccupancyDiversity
  ifdGuid: 4e05207cf27e4a438eb83e8a4475fb7e
  definition: 'Diversity factor that may be applied to the number of people in the space. '
  localizations:
  - language: ja-JP
    name: 居住者の在室率
    definition: 室内居住者の在室率。
  - language: ko-KR
    name: 거주자의 재실 비율
    definition: 실내 거주자의 재실 비율.
- name: OutsideAirPerPerson
  ifdGuid: f734233c0034409a8ec96022a13413e2
  definition: 'Design quantity of outside air to be provided per person in the space. '
  localizations:
  - language: ja-JP
    name: １人あたりの外気量
    definition: １人あたりの外気量の設計値。
  - language: ko-KR
    name: 당 외기량
    definition: 당 외기 량의 설계 값.
- name: ReceptacleLoadIntensity
  ifdGuid: ece22a8d3bc246ca932e11b61b2cb81d
  definition: Average power use intensity of appliances and other non-HVAC equipment in the space per unit area.(PowerMeasure/IfcAreaMeasure).
  localizations:
  - language: ja-JP
    name: 単位面積あたり事務機器の平均電力消費量
    definition: 単位面積あたり事務機器など非空調設備の平均電力消費量。（PowerMeasure/IfcAreaMeasure）
  - language: ko-KR
    name: 단위면적 당 사무기기 평균 전력 소비량
    definition: 단위 면적 당 사무 기기 등 비 공조 설비의 평균 전력 소비. (PowerMeasure / IfcAreaMeasure)
- name: AppliancePercentLoadToRadiant
  ifdGuid: e2058e3cd19f413a89ae8d8a0a10cc03
  definition: 'Percent of sensible load to radiant heat. '
  localizations:
  - language: ja-JP
    name: 放射熱のうち顕熱分の割合
    definition: 放射熱のうち顕熱分負荷の割合。
  - language: ko-KR
    name: 복사열 중 현열 분의 비율
    definition: 복사열 중 현열 분 부하의 비율.
- name: LightingLoadIntensity
  ifdGuid: 499eac659681465e8549bf50df172270
  definition: 'Average lighting load intensity in the space per unit area (PowerMeasure/IfcAreaMeasure). '
  localizations:
  - language: ja-JP
    name: 照明負荷率
    definition: 単位面積あたり照明機器の平均電力消費量。（PowerMeasure/IfcAreaMeasure）
  - language: ko-KR
    name: 조명 부하율
    definition: 단위 면적 당 조명의 평균 전력 소비. (PowerMeasure / IfcAreaMeasure)
- name: LightingPercentLoadToReturnAir
  ifdGuid: 6ae5de5d7b8e4ef7b2f6e746b613e664
  definition: 'Percent of lighting load to the return air plenum. '
  localizations:
  - language: ja-JP
    name: リタン空気への照明機器の放熱率
    definition: 照明機器からリタン空気（天井裏）への放熱率。
  - language: ko-KR
    name: 리탄 공기에 조명 기기의 방열 비율
    definition: 조명 기기에서 폴리탄 공기 (천장)의 방열 속도.
