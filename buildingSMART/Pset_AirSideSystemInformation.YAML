name: Pset_AirSideSystemInformation
ifcVersion:
  version: IFC4
  schema: IfcSharedBldgServiceElements
ifdGuid: ''
definition: 'Attributes that apply to an air side HVAC system. HISTORY: New property set in IFC Release 1.0.'
applicableIfcClasses:
- name: IfcSpatialStructureElement
  type: IfcSpace,IfcZone,IfcSpatialZone
- name: IfcSystem
  type: IfcSpace,IfcZone,IfcSpatialZone
properties:
- name: Name
  ifdGuid: 3583f98378e444c1ac6dea5e3a34d11b
  definition: The name of the air side system.
  localizations:
  - language: ja-JP
    name: 名前
    definition: 空調方式の名称。
  - language: ko-KR
    name: 이름
    definition: 공조 방식의 명칭
- name: Description
  ifdGuid: 7fd5bc1290574f828d949a678a16c577
  definition: The description of the air side system.
  localizations:
  - language: ja-JP
    name: 説明
    definition: 空調方式の説明。
  - language: ko-KR
    name: 설명
    definition: 공조 방식 설명
- name: AirSideSystemType
  ifdGuid: 8a42977fdc624f1d85896fa768ec25af
  definition: 'This enumeration specifies the basic types of possible air side systems (e.g., Constant Volume, Variable Volume, etc.). '
  localizations: []
- name: AirSideSystemDistributionType
  ifdGuid: f8130ec8570d4cdda844b2b5c1488c22
  definition: 'This enumeration defines the basic types of air side systems (e.g., SingleDuct, DualDuct, Multizone, etc.). '
  localizations:
  - language: ja-JP
    name: 搬送方式
    definition: 基本的な空調方式（単一ダクト、二重ダクト、マルチゾーン等）。
  - language: ko-KR
    name: 반송방식
    definition: 기본적인 공조 방식 (단일 덕트, 이중 덕트, 멀티존 등)
- name: TotalAirflow
  ifdGuid: 846cacb6e65543798a4ce3cd101d5ab3
  definition: 'The total design supply air flowrate required for the system for either heating or cooling conditions, whichever is greater. '
  localizations:
  - language: ja-JP
    name: 給気量
    definition: 暖房、冷房の条件の、いずれか大きい条件で要求される設計給気量。
  - language: ko-KR
    name: 급기량
    definition: 난방, 냉방 조건 중 하나 큰 조건에서 요구되는 설계 급기 량
- name: EnergyGainTotal
  ifdGuid: d2fe115a77bb45bea4a7ea6f48e93277
  definition: 'The total amount of energy gains for the spaces served by the system during the peak cooling conditions, plus any system-level total energy gains. '
  localizations:
  - language: ja-JP
    name: 総熱取得
    definition: 居室の最大冷房負荷と空調システム（機器等）の再熱負荷による最大熱負荷。
  - language: ko-KR
    name: 총 열 검색
    definition: 거실 최대 냉방 부하 및 공조 시스템 (장비 등) 재열 부하에 의한 최대 열부하.
- name: AirflowSensible
  ifdGuid: d3d6be21e1b2497b8b383df8b7c89c22
  definition: 'The air flowrate required to satisfy the sensible peak loads. '
  localizations:
  - language: ja-JP
    name: 顕熱空調給気量
    definition: 最大潜熱負荷に対応する給気量。
  - language: ko-KR
    name: 현열 공조 급기 량
    definition: 최대 잠열 부하에 대한 급기 량
- name: EnergyGainSensible
  ifdGuid: b5b34879a53a48719a53b5d0c267d328
  definition: 'The sum of total energy gains for the spaces served by the system during the peak cooling conditions, plus any system-level sensible energy gains. '
  localizations:
  - language: ja-JP
    name: 顕熱空調負荷
    definition: ピーク時各居室の最大冷房負荷と空調システムの顕熱負荷による最大顕熱負荷。
  - language: ko-KR
    name: 현열 공조 부하
    definition: 최대 각 거실 최대 냉방 부하 및 공조 시스템의 현열 부하에 의한 최대 현열 부하
- name: EnergyLoss
  ifdGuid: df2c9cb86026458db84f6b706c742b9f
  definition: 'The sum of energy losses for the spaces served by the system during the peak heating conditions. '
  localizations:
  - language: ja-JP
    name: 熱（エネルギー）ロス
    definition: ピーク時空調システム最大暖房負荷を提供する際の熱ロス。
  - language: ko-KR
    name: 열(에너지)로스
    definition: 최대 공조 시스템 최대 난방 부하를 제공할 수있는 열 손실
- name: LightingDiversity
  ifdGuid: b4732088f2d541989b937cdae629d24a
  definition: 'Lighting diversity. '
  localizations:
  - language: ja-JP
    name: 照明負荷係数
    definition: 照明負荷係数。
  - language: ko-KR
    name: 조명부하계수
    definition: 조명 부하 계수
- name: InfiltrationDiversitySummer
  ifdGuid: f1f9556e64b943d69f573c1c562e421b
  definition: 'Diversity factor for Summer infiltration. '
  localizations:
  - language: ja-JP
    name: 夏期すき間換気率
    definition: 夏期すき間換気率。
  - language: ko-KR
    name: 여름틈새 환기 비율
    definition: 여름 틈새 환기 비율
- name: InfiltrationDiversityWinter
  ifdGuid: 069f3ad2a3c24a8b841580a699b6b158
  definition: 'Diversity factor for Winter infiltration. '
  localizations:
  - language: ja-JP
    name: 冬期すき間換気率
    definition: 冬期すき間換気率。
  - language: ko-KR
    name: 겨울철 틈새 환기 비율
    definition: 겨울철 틈새 환기 비율
- name: ApplianceDiversity
  ifdGuid: 08c6dc715e234ab28809fe45475d813e
  definition: 'Diversity of appliance load. '
  localizations:
  - language: ja-JP
    name: 機器の負荷率
    definition: 機器の負荷率。
  - language: ko-KR
    name: 기기의 부하율
    definition: 기기의 부하율
- name: LoadSafetyFactor
  ifdGuid: 43bec43b25a344cc8001e39d8220969c
  definition: 'Load safety factor. '
  localizations:
  - language: ja-JP
    name: 負荷の安全率
    definition: 空調負荷計算用の安全率（割増係数）。
  - language: ko-KR
    name: 부하의 안전율
    definition: 공조 부하 계산을위한 안전율 (할증 계수)
- name: HeatingTemperatureDelta
  ifdGuid: ba33874c30434856952f75c6e4070e28
  definition: Heating temperature difference for calculating space air flow rates.
  localizations:
  - language: ja-JP
    name: 暖房時送風温度差
    definition: 空調送風量計算用の暖房給気温度差。
  - language: ko-KR
    name: 난방시 돌풍 온도차
    definition: 에어컨 송풍 량 계산을위한 난방 급기 온도차
- name: CoolingTemperatureDelta
  ifdGuid: 8e5692c721c74f4780f9b7897cce4eee
  definition: Cooling temperature difference for calculating space air flow rates.
  localizations:
  - language: ja-JP
    name: 冷房時送風温度差
    definition: 空調送風量計算用の冷房給気温度差。
  - language: ko-KR
    name: 냉방시 돌풍 온도차
    definition: 에어컨 송풍 량 계산을위한 냉방 급기 온도차
- name: Ventilation
  ifdGuid: fbca24ab4f774edf8d64db0c828ddd28
  definition: 'Required outside air ventilation. '
  localizations:
  - language: ja-JP
    name: 外気量
    definition: 要求された外気量。
  - language: ko-KR
    name: 외기량
    definition: 요청한 외기 량
- name: FanPower
  ifdGuid: 02eafd8fea1e4b57be409d62273ec755
  definition: 'Fan motor loads contributing to the cooling load. '
  localizations:
  - language: ja-JP
    name: 送風機電力消費量
    definition: 送風機モーターからの熱取得。
  - language: ko-KR
    name: 송풍기 소비 전력
    definition: 송풍기 모터의 열 취득
