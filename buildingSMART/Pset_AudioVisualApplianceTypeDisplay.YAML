name: Pset_AudioVisualApplianceTypeDisplay
ifcVersion:
  version: IFC4
  schema: IfcElectricalDomain
ifdGuid: ''
definition: 'An audio-visual display is a device that renders video from a screen.  HISTORY: Added in IFC4.'
applicableIfcClasses:
- name: IfcAudioVisualApplianceType
  type: IfcAudioVisualApplianceType/DISPLAY
properties:
- name: DisplayType
  definition: Indicates the type of display.
  localizations:
  - language: ja-JP
    name: 画面種類
    definition: 画面の種類を示す。
  - language: ko-KR
    name: 화면 유형
    definition: 화면 종류를 나타낸다
- name: NominalSize
  definition: Indicates the diagonal screen size.
  localizations:
  - language: ja-JP
    name: 画面公称サイズ
    definition: 画面の対角線サイズを示す。
  - language: ko-KR
    name: 화면 공칭 크기
    definition: 화면의 대각선 크기를 나타낸다.
- name: DisplayWidth
  definition: Indicates the physical width of the screen (only the display surface).
  localizations:
  - language: ja-JP
    name: 画面幅
    definition: 画面の幅を示す。
  - language: ko-KR
    name: 화면 폭
    definition: 화면 너비를 보여준다
- name: DisplayHeight
  definition: Indicates the physical height of the screen (only the display surface).
  localizations:
  - language: ja-JP
    name: 画面高さ
    definition: 画面の高さを示す。
  - language: ko-KR
    name: 화면 높이
    definition: 화면의 높이를 나타낸다
- name: Brightness
  definition: Indicates the display brightness.
  localizations:
  - language: ja-JP
    name: 明るさ
    definition: 明るさ示す。
  - language: ko-KR
    name: 밝기
    definition: 밝기 보여준다
- name: ContrastRatio
  definition: Indicates the display contrast ratio.
  localizations:
  - language: ja-JP
    name: コントラスト比
    definition: コントラスト比を示す。
  - language: ko-KR
    name: 명암비
    definition: 명암비를 보여준다
- name: RefreshRate
  definition: Indicates the display refresh frequency.
  localizations:
  - language: ja-JP
    name: リフレッシュレート
    definition: リフレッシュレート周波数範囲を示す。
  - language: ko-KR
    name: 재생
    definition: 빈도 재생 빈도 주파수 범위를 나타낸다.
- name: TouchScreen
  definition: Indicates touchscreen support.
  localizations:
  - language: ja-JP
    name: タッチスクリーン
    definition: タッチスクリーンのサポートを示す。
  - language: ko-KR
    name: 터치 스크린
    definition: 터치 스크린 지원을 보여준다
- name: VideoResolutionWidth
  definition: Indicates the number of horizontal pixels, e.g. 1920.
  localizations:
  - language: ja-JP
    name: 水平解像度
    definition: 水平方向のピクセル数を示す。
  - language: ko-KR
    name: 수평 해상도
    definition: 가로 픽셀 수를 나타낸다.
- name: VideoResolutionHeight
  definition: Indicates the number of vertical pixels, e.g. 1080.
  localizations:
  - language: ja-JP
    name: 垂直解像度
    definition: 垂直方向のピクセル数を示す。
  - language: ko-KR
    name: 수직 해상도
    definition: 수직 픽셀 수를 나타낸다.
- name: VideoResolutionMode
  definition: Indicates video resolution modes.
  localizations:
  - language: ja-JP
    name: 解像度モード
    definition: 解像度モードを示す。
  - language: ko-KR
    name: 디스플레이 모드
    definition: 해상도를 보여준다
- name: VideoScaleMode
  definition: Indicates video scaling modes.
  localizations:
  - language: ja-JP
    name: ビデオスケールモード
    definition: ビデオスケーリングモードを示す。
  - language: ko-KR
    name: 비디오 스케일 모드
    definition: 비디오 크기 조정 모드를 나타낸다.
- name: VideoCaptionMode
  definition: Indicates video closed captioning modes.
  localizations:
  - language: ja-JP
    name: ビデオキャプションモード
    definition: クローズドキャプションモードを示す。(字幕機能）
  - language: ko-KR
    name: 비디오 캡션 모드
    definition: 자막 모드를 나타낸다. (자막 기능)
- name: AudioMode
  definition: Indicates audio sound modes and corresponding labels, if applicable.
  localizations:
  - language: ja-JP
    name: オーディオモード
    definition: オーディオサウンドモードの設定。
  - language: ko-KR
    name: 오디오 모드
    definition: 오디오 사운드 모드 설정.
