name: Pset_DistributionChamberElementTypeInspectionChamber
ifcVersion:
  version: IFC4
  schema: IfcSharedBldgServiceElements
ifdGuid: ''
definition: Chamber constructed on a drain, sewer or pipeline and with a removable cover, that permits visible inspection.
applicableIfcClasses:
- name: IfcDistributionChamberElementType
  type: IfcDistributionChamberElementType/INSPECTIONCHAMBER
properties:
- name: ChamberLengthOrRadius
  ifdGuid: 06304e0f65bc43b9b4d53a2a4a1779df
  definition: Length or, in the event of the shape being circular in plan, the radius of the chamber.
  localizations:
  - language: ja-JP
    name: チャンバー（バイブスペース？）の長さあるいは半径
    definition: チャンバーの長さあるいは円形チャンバーの半径。
  - language: ko-KR
    name: 챔버 (파이프 공간)의 길이 또는 반경
    definition: 챔버의 길이 또는 원형 챔버의 반경
- name: ChamberWidth
  ifdGuid: 6e6edead659e4a11bf53d6429a5fbf6f
  definition: Width, in the event of the shape being non circular in plan.
  localizations:
  - language: ja-JP
    name: チャンバー（バイブスペース？）の幅
    definition: 非円形チャンバーの幅。
  - language: ko-KR
    name: 챔버 (파이프 공간)의 너비
    definition: 비원 챔버의 폭
- name: InvertLevel
  ifdGuid: b39c4fda4bb4412785adde15258a3a1b
  definition: Level of the lowest part of the cross section as measured from ground level.
  localizations:
  - language: ja-JP
    name: 最大深さ（？）
    definition: 断面の最も低い部分の深さ（地面から）。
  - language: ko-KR
    name: 최대 깊이
    definition: 단면의 가장 낮은 부분의 깊이 (지상에서)
- name: SoffitLevel
  ifdGuid: fd63eb91cd8842908a63cb3435cfdac6
  definition: Level of the highest internal part of the cross section as measured from ground level.
  localizations:
  - language: ja-JP
    name: 最小深さ（？）
    definition: 断面の最も高い部分の深さ（地面から）。
  - language: ko-KR
    name: 최소깊이
    definition: 단면의 가장 높은 부분의 깊이 (지상에서)
- name: WallMaterial
  ifdGuid: 81075a7fa0d2400f90119afd9dbacbf3
  definition: 'The material from which the wall of the chamber is constructed.NOTE: It is assumed that chamber walls will be constructed of a single material.'
  localizations:
  - language: ja-JP
    name: 壁の材質
    definition: ダクトスペース壁の材質。注：ダクトスペースの壁は単層と仮定する
  - language: ko-KR
    name: 벽의 재질
    definition: '덕트 공간 벽의 재질 참고 : 덕트 공간의 벽은 단층 가정'
- name: WallThickness
  ifdGuid: b2da2f0d47bb448a8fb7832e73949773
  definition: 'The thickness of the chamber wall constructionNOTE: It is assumed that chamber walls will be constructed at a single thickness.'
  localizations:
  - language: ja-JP
    name: 壁厚さ
    definition: ダクトスペース壁の厚さ。注：ダクトスペースの壁は単層と仮定する
  - language: ko-KR
    name: 벽 두께
    definition: '덕트 공간 벽 두께 참고 : 덕트 공간의 벽은 단층 가정'
- name: BaseMaterial
  ifdGuid: 201d2b97ca7c4adb924c35dcde097d27
  definition: 'The material from which the base of the chamber is constructed.NOTE: It is assumed that chamber base will be constructed of a single material.'
  localizations:
  - language: ja-JP
    name: 床の材質
    definition: ダクトスペース床面の材質。注：ダクトスペースの床は単層と仮定する
  - language: ko-KR
    name: 바닥의 재질
    definition: '덕트 공간 바닥의 재질 참고 : 덕트 공간의 바닥은 단층 가정'
- name: BaseThickness
  ifdGuid: 405b86a5a32f407bb3350103d6e21eb8
  definition: 'The thickness of the chamber base constructionNOTE: It is assumed that chamber base will be constructed at a single thickness.'
  localizations:
  - language: ja-JP
    name: 床の厚さ
    definition: ダクトスペース床面の厚さ。注：ダクトスペースの床は単層と仮定する
  - language: ko-KR
    name: 바닥의 두께
    definition: '덕트 공간 바닥의 두께 참고 : 덕트 공간의 바닥은 단층 가정'
- name: WithBackdrop
  ifdGuid: 8da89216ff25481aa859f6f7b3d0b6a0
  definition: Indicates whether the chamber has a backdrop or tumbling bay (TRUE) or not (FALSE).
  localizations:
  - language: ja-JP
    name: バックドロップ付け
    definition: ダクトスペースはバックドロップ或いは堰付けかどうか（TRUE或いはFALSE）。
  - language: ko-KR
    name: 백 드롭 지정
    definition: 덕트 공간 백드롭 혹은 보 표시 여부 (TRUE 또는 FALSE)
- name: AccessCoverMaterial
  ifdGuid: 8c2e327183c24a7686914876b3bda425
  definition: 'The material from which the access cover to the chamber is constructed.NOTE: It is assumed that chamber walls will be constructed of a single material.'
  localizations:
  - language: ja-JP
    name: アクセス（点検）カバーの材質
    definition: アクセス（点検）カバーの材質。注：バイブスペースの壁は単層と仮定する
  - language: ko-KR
    name: 사용(체크)커버의 재질
    definition: '액세스 (체크) 커버의 재질 주 : 챔퍼 공간의 벽은 단층 가정'
- name: AccessLengthOrRadius
  ifdGuid: 0766f08d438d4edf898f65af1f25a12c
  definition: The length of the chamber access cover or, where the plan shape of the cover is circular, the radius.
  localizations:
  - language: ja-JP
    name: アクセス（点検）カバーの長さ或いは半径
    definition: アクセス（点検）カバーの長さ、或いは円形カバーの半径。
  - language: ko-KR
    name: 사용(체크)덮개 길이 혹은 반경
    definition: 사용 (체크) 덮개 길이, 혹은 원형 커버 반경
- name: AccessWidth
  ifdGuid: b11724350e5040a7a9f63cd54ee82fc3
  definition: The width of the chamber access cover where the plan shape of the cover is not circular.
  localizations:
  - language: ja-JP
    name: アクセス（点検）カバーの幅
    definition: アクセス（点検）カバーの幅。
  - language: ko-KR
    name: 사용 (체크)커버 폭
    definition: 사용 (체크) 커버 폭
- name: AccessCoverLoadRating
  ifdGuid: 08c7017441bc4a78a45f2cbb9f015819
  definition: The load rating of the access cover (which may be a value or an alphanumerically defined class rating).
  localizations:
  - language: ja-JP
    name: アクセス（点検）カバーの耐荷重
    definition: アクセス（点検）カバーの耐荷重（数字或いはアルファベットで定義する）。
  - language: ko-KR
    name: 사용 (체크)커버 하중
    definition: 사용 (체크) 커버 하중 (숫자 혹은 알파벳에서 정의됨)
