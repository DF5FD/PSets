name: Pset_DistributionSystemTypeVentilation
ifcVersion:
  version: IFC4
  schema: IfcSharedBldgServiceElements
ifdGuid: ''
definition: 'This property set is used to define the general characteristics of the duct design parameters within a system.HISTORY: New property set in IFC Release 2.0.  Renamed from Pset_DuctDesignCriteria in IFC4.'
applicableIfcClasses:
- name: IfcDistributionSystem
  type: IfcDistributionSystem/VENTILATION
properties:
- name: DesignName
  definition: A name for the design values.
  localizations:
  - language: ja-JP
    name: 設計値名称
    definition: 設計値の名称。
  - language: ko-KR
    name: 설계 값이름
    definition: 설계 값의 명칭.
- name: DuctSizingMethod
  definition: Enumeration that identifies the methodology to be used to size system components.
  localizations:
  - language: ja-JP
    name: ダクト寸法の決め方
    definition: ダクト寸法を決める計算方法。
  - language: ko-KR
    name: 덕트 치수 결정 방법
    definition: 덕트 치수를 결정하는 계산 방법.
- name: PressureClass
  definition: 'Nominal pressure rating of the system components. (Data type = PressureMeasure) '
  localizations:
  - language: ja-JP
    name: 圧力等級
    definition: ダクトシステム各部位の圧力等級（計測した圧力）。
  - language: ko-KR
    name: 압력 등급
    definition: 덕트 시스템 각 부위의 압력 등급 (측정된 압력)
- name: LeakageClass
  definition: 'Nominal leakage rating for the system components. '
  localizations:
  - language: ja-JP
    name: 漏れ率
    definition: ダクトシステム各部位の漏れ率。
  - language: ko-KR
    name: 누설비율
    definition: 덕트 시스템 각 부위의 누출 비율.
- name: FrictionLoss
  definition: 'The pressure loss due to friction per unit length. (Data type = PressureMeasure/LengthMeasure) '
  localizations:
  - language: ja-JP
    name: 摩擦損失
    definition: 単位長さあたりの圧力損失（計測した圧力損失/ダクト長さ）。
  - language: ko-KR
    name: 마찰 소실
    definition: 단위 길이 당 압력 손실 (측정 압력 손실 / 덕트 길이).
- name: ScrapFactor
  definition: Sheet metal scrap factor.
  localizations:
  - language: ja-JP
    name: 廃材率
    definition: 金属板の廃材率。
  - language: ko-KR
    name: 폐기물 비율
    definition: 금속판의 폐재 비율.
- name: DuctSealant
  definition: Type of sealant used on the duct and fittings.
  localizations:
  - language: ja-JP
    name: ダクトの密閉性
    definition: ダクトと継ぎ手の密閉形式。
  - language: ko-KR
    name: 덕트 밀폐
    definition: 덕트와 이음새의 밀폐 형식입니다.
- name: MaximumVelocity
  definition: 'The maximum design velocity of the air in the duct or fitting. '
  localizations:
  - language: ja-JP
    name: 最大速度
    definition: ダクト或いは継ぎ手の最大設計風速。
  - language: ko-KR
    name: 최대 속도
    definition: 덕트 또는 이음새의 최대 설계 바람.
- name: AspectRatio
  definition: The default aspect ratio.
  localizations:
  - language: ja-JP
    name: アスペクト比
    definition: デフォルトアスペクト比。
  - language: ko-KR
    name: 화면 비율
    definition: 기본 화면 비율.
- name: MinimumHeight
  definition: The minimum duct height for rectangular, oval or round duct.
  localizations:
  - language: ja-JP
    name: 最小高さ
    definition: 矩形、円形或いは楕円形ダクトの最小高さ。
  - language: ko-KR
    name: 최소 높이
    definition: 사각형, 원형 또는 타원형 덕트의 최소 높이입니다.
- name: MinimumWidth
  definition: The minimum duct width for oval or rectangular duct.
  localizations:
  - language: ja-JP
    name: 最小幅
    definition: 矩形、円形或いは楕円形ダクトの最小幅。
  - language: ko-KR
    name: 최소폭
    definition: 사각형, 원형 또는 타원형 덕트의 최소 폭.
