name: Pset_ProtectiveDeviceTrippingUnitTypeElectroMagnetic
ifcVersion:
  version: IFC4
  schema: IfcElectricalDomain
ifdGuid: ''
definition: Information on tripping units that are electrically or magnetically tripped.
applicableIfcClasses:
- name: IfcProtectiveDeviceTrippingUnitType
  type: IfcProtectiveDeviceTrippingUnitType/ELECTROMAGNETIC
properties:
- name: ElectroMagneticTrippingUnitType
  ifdGuid: 83648aa58e40448c9fc81b7fd04cf6bd
  definition: A list of the available types of electric magnetic tripping unit  from which that required may be selected. These cover overload, none special, short circuit, motor protection and bi-metal tripping.
  localizations:
  - language: ja-JP
    name: 電磁トリップ装置タイプ
    definition: 電磁トリップ装置タイプを選択する。（過電流・配線用・モーター・バイメタル・その他）
  - language: ko-KR
    name: 전자 트립장치 유형
    definition: 전자 트립 장치 유형을 선택합니다. (과전류 · 배선 모터 바이메탈 기타)
- name: I1
  ifdGuid: c6b5c6562516413199bade7ec974aa41
  definition: The (thermal) lower testing current limit in [x In], indicating that for currents lower than I1, the tripping time shall be longer than the associated tripping time, T2.
  localizations:
  - language: ja-JP
    name: I1
    definition: 熱動式の低試験電流限界値を [x In]、電流は I1　よりも低い値を示す。トリップ時間は関連する T2 の時間よりも長い。
  - language: ko-KR
    name: I1
    definition: 열 동식 낮은 시험 전류 한계를 [x In] 전류는 I1보다 낮은 값을 나타낸다. 트립 시간은 관련 T2 시간보다 길다.
- name: I2
  ifdGuid: 81c2eb085d4c4bb1ac81cec52e65cff7
  definition: The (thermal) upper testing current limit in [x In], indicating that for currents larger than I2, the tripping time shall be shorter than the associated tripping time, T2.
  localizations:
  - language: ja-JP
    name: I2
    definition: 熱動式の高試験電流限界値を [x In], 電流は I2 よりも高い値を示す。トリップ時間は関連する T2 の時間よりも短い。
  - language: ko-KR
    name: I2
    definition: 열 동식 높은 시험 전류 한계를 [x In], 전류 I2보다 높은 값을 나타낸다. 트립 시간은 관련 T2 시간보다 짧다.
- name: T2
  ifdGuid: 9b3cc7636fff4bd7a7eb85e5e23b1ba0
  definition: The (thermal) testing time in [s] associated with the testing currents I1 and I2.
  localizations:
  - language: ja-JP
    name: T2
    definition: 熱動式の試験時間を [s] , 関連する試験電流を I1 と I2　とする。
  - language: ko-KR
    name: T2
    definition: 열 동식 시험 시간 [s] 관련 시험 전류를 I1과 I2로한다.
- name: DefinedTemperature
  ifdGuid: 6dd2268e4366459db46dfa298260aed7
  definition: The ambient temperature at which the thermal current/time-curve associated with this protection device is defined.
  localizations:
  - language: ja-JP
    name: 設定温度
    definition: この保護装置が定める温度・電流/時間-カーブに関連する周囲温度。
  - language: ko-KR
    name: 설정 온도
    definition: 이 보호 장치가 정한 온도 · 전류 / 시간 - 곡선과 관련된 주위 온도.
- name: TemperatureFactor
  ifdGuid: 22245b8e56734fc6a486edb1124dc1e0
  definition: The correction factor (typically measured as %/deg K) for adjusting the thermal current/time to an ambient temperature different from the value given by the defined temperature.
  localizations:
  - language: ja-JP
    name: 温度係数
    definition: 熱の電流/時間を、定義済みの温度によって与えられる値と異なる場合に周囲温度に合わせるための補正係数（%/deg K で計測する）。
  - language: ko-KR
    name: 온도 계수
    definition: 열 전류 / 시간 미리 정의된 온도에 의해 주어진 값과 다른 경우 주위 온도에 맞추기위한 보정 계수 (% / deg K로 측정한다).
- name: I4
  ifdGuid: 711f826c01b2451e8389e931e3232aba
  definition: The lower electromagnetic testing current limit in [x In], indicating that for currents lower than I4, the tripping time shall be longer than the associated tripping time, T5, i.e. the device shall not trip instantaneous.
  localizations:
  - language: ja-JP
    name: I4
    definition: 電磁の低試験電流限界値を [x In], 電流は I4 よりも低い値を示す。トリップ時間は関連する T5 と瞬時に遮断する定格使用電流の時間よりも長い。
  - language: ko-KR
    name: I4
    definition: 전자 낮은 시험 전류 한계를 [x In] 전류는 I4보다 낮은 값을 나타낸다. 트립 시간은 관련 T5 즉석에서 차단하는 정격 사용 전류의 시간보다 길다.
- name: I5
  ifdGuid: c3e6363187884e1d80bce7e6881ddfa5
  definition: The upper electromagnetic testing current limit in [x In], indicating that for currents larger than I5, the tripping time shall be shorter than or equal to the associated tripping time, T5, i.e. the device shall trip instantaneous.
  localizations:
  - language: ja-JP
    name: I5
    definition: 電磁の高試験電流限界値を [x In], 電流は I4 よりも低い値を示す。トリップ時間は関連する T5 と瞬時に遮断する定格使用電流の時間よりも長い。
  - language: ko-KR
    name: I5
    definition: 전자의 높은 시험 전류 한계를 [x In] 전류는 I4보다 낮은 값을 나타낸다. 트립 시간은 관련 T5 즉석에서 차단하는 정격 사용 전류의 시간보다 길다.
- name: T5
  ifdGuid: 61d36e8b135b4225a9935f4390d5f356
  definition: The electromagnetic testing time in [s] associated with the testing currents I4 and I5, i.e. electromagnetic tripping time
  localizations:
  - language: ja-JP
    name: T5
    definition: 電磁の試験時間を [s] , 関連する試験電流を I4 と I5　とする。
  - language: ko-KR
    name: T5
    definition: 전자 시험 시간 [s] 관련 시험 전류를 I4하면 I5한다.
- name: CurveDesignation
  ifdGuid: 8781ef0035344cbfbd741e80827b8dcc
  definition: The designation of the trippingcurve given by the manufacturer. For a MCB the designation should be in accordance with the designations given in IEC 60898.
  localizations:
  - language: ja-JP
    name: 曲線指定
    definition: メーカーが提供する指定のトリッピングカーブ。MCBのために、指定はIEC 60898に準拠しなければならない。
  - language: ko-KR
    name: 곡성 지정
    definition: 제조 업체가 제공하는 지정된 토릿삔구 곡선. MCB 위해, 지정은 IEC 60898을 준수해야한다.
