  - language: 'ru-RU'
    name: ''
    definition: ''
- name: 'TemperatureFactor'
  definition: 'The correction factor (typically measured as %/deg K) for adjusting the thermal current/time to an ambient temperature different from the value given by the defined temperature.'
  ifdGuid: 0Y95kELdDFngI6xR4IJS7W
  localizations:
  - language: 'ja-JP'
    name: '温度係数'
    definition: '熱の電流/時間を、定義済みの温度によって与えられる値と異なる場合に周囲温度に合わせるための補正係数（%/deg K で計測する）。'
  - language: 'ko-KR'
    name: '온도 계수'
    definition: '열 전류 / 시간 미리 정의된 온도에 의해 주어진 값과 다른 경우 주위 온도에 맞추기위한 보정 계수 (% / deg K로 측정한다).'
