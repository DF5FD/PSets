- name: 'I2'
  definition: 'The (thermal) upper testing current limit in [x In], indicating that for currents larger than I2, the tripping time shall be shorter than the associated tripping time, T2.'
  ifdGuid: 21mki8NKnBiQo1piKkPS$t
  localizations:
  - language: 'ja-JP'
    name: 'I2'
    definition: '熱動式の高試験電流限界値を [x In], 電流は I2 よりも高い値を示す。トリップ時間は関連する T2 の時間よりも短い。'
  - language: 'ko-KR'
    name: 'I2'
    definition: '열 동식 높은 시험 전류 한계를 [x In], 전류 I2보다 높은 값을 나타낸다. 트립 시간은 관련 T2 시간보다 짧다.'
