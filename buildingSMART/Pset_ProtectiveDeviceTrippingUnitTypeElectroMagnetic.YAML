- name: 'T5'
  definition: 'The electromagnetic testing time in [s] associated with the testing currents I4 and I5, i.e. electromagnetic tripping time'
  ifdGuid: 1XqswB4rj29QcJNqEGrVDM
  localizations:
  - language: 'ja-JP'
    name: 'T5'
    definition: '電磁の試験時間を [s] , 関連する試験電流を I4 と I5　とする。'
  - language: 'ko-KR'
    name: 'T5'
    definition: '전자 시험 시간 [s] 관련 시험 전류를 I4하면 I5한다.'
