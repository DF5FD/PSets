name: Pset_SanitaryTerminalTypeWashHandBasin
ifcVersion:
  version: IFC4
  schema: IfcPlumbingFireProtectionDomain
ifdGuid: ''
definition: 'Waste water appliance for washing the upper parts of the body. HISTORY: In IFC4, Material property removed. Use materials capabilities from IfcMaterialsResource schema. Datatype of color changed to IfcLabel (still a string value). '
applicableIfcClasses:
- name: IfcSanitaryTerminalType
  type: IfcSanitaryTerminalType/WASHHANDBASIN
properties:
- name: WashHandBasinType
  ifdGuid: 5a11007ec957435db605966c06963f6c
  definition: 'Defines the types of wash hand basin that may be specified where:DentalCuspidor: Waste water appliance that receives and flushes away mouth washings.HandRinse: Wall mounted wash hand basin that has an overall width of 500mm or less.Hospital: Wash hand basin that has a smooth easy clean surface without tapholes or overflow slot for use where hygiene is of prime importance. Tipup: Wash hand basin mounted on pivots so that it can be emptied by tilting.Vanity: Wash hand basin for installation into a horizontal surface.Washfountain: Wash hand basin that is circular, semi-circular or polygonal on plan, at which more than one person can wash at the same time.WashingTrough: Wash hand basin of elongated rectangular shape in plan, at which more than one person can wash at the same time.'
  localizations:
  - language: ja-JP
    name: 手洗い種類
    definition: 手洗いの種類は設置される場所で定義されます。歯科用痰壷：口をゆすぐ際に受けて流す廃水機器手洗い：500ｍｍ以下の幅の壁掛け型手洗い病院用：サイフォンか氾濫防止弁が付いた衛生が最優先とされる場所で使用される手洗い洗面器上げ起こし型：角度調整によって空にできる軸上に設置された手洗い化粧台：地平面に設置された手洗い台洗浄噴水型：一人以上の人間が同時に使用できる円・半円・多角形の洗面台洗浄ボウル：一人以上の人間が同時に使用できる多角形の洗面台
- name: Mounting
  ifdGuid: 17e5b85098934debb1245cc9da5ac32d
  definition: 'Selection of the form of mounting from the enumerated list of mountings where:-BackToWall: 	A pedestal mounted sanitary terminal that fits flush to the wall at the rear to cover its service connections.Pedestal: 	A floor mounted sanitary terminal that has an integral baseCounterTop: 	A sanitary terminal that is installed into a horizontal surface that is installed into a horizontal surface. Note: When applied to a wash hand basin, the term more normally used is ‘vanity’. See also Wash Hand Basin Type specification.WallHung: 	A sanitary terminal cantilevered clear of the floor.'
  localizations:
  - language: ja-JP
    name: 設置
    definition: 以下のリストから設置方法を選択・床置き壁排出：接続口の後部に出水口を合わせること。・台：床置きの衛生器具には基礎があること。・カウンター：衛生器具の表層が水平に設置されていること。※手洗い台として設置された場合「化粧台」として扱うこと。また、洗面台種類の規格表を参照のこと。・壁掛け型：衛生器具は片側固定がされ床から離れていること。
