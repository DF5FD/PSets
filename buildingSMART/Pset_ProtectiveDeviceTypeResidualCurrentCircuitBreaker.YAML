name: Pset_ProtectiveDeviceTypeResidualCurrentCircuitBreaker
ifcVersion:
  version: IFC4
  schema: IfcElectricalDomain
ifdGuid: ''
definition: A residual current circuit breaker opens, closes or isolates a circuit and has short circuit and overload protection.
applicableIfcClasses:
- name: IfcProtectiveDeviceType
  type: IfcProtectiveDeviceType/RESIDUALCURRENTCIRCUITBREAKER
properties:
- name: Sensitivity
  ifdGuid: 44e7ceea00b648d5951f116a148b9cc9
  definition: Current leakage to an unwanted leading path during normal operation (IEC 151-14-49).
  localizations:
  - language: ja-JP
    name: 感度
    definition: 通常操作における望ましくない引き込みパスとの電流鎖交 (IEC 151-14-49)。
  - language: ko-KR
    name: 감도
    definition: 정상 작동의 원치 않는 철회 경로와 전류 사슬 교환 (IEC 151-14-49).
