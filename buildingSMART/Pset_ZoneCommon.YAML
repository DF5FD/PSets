name: Pset_ZoneCommon
ifcVersion:
  version: IFC4
  schema: IfcProductExtension
ifdGuid: ''
definition: Properties common to the definition of all occurrences of IfcZone.
applicableIfcClasses:
- name: IfcZone
  type: IfcZone
properties:
- name: Reference
  ifdGuid: b3a2c68a6f7c4690aa810aa523e18e16
  definition: Reference ID for this specified type in this project (e.g. type 'A-1'). Used to store the non-classification driven internal project type.
  localizations:
  - language: fr-FR
    name: Référence
    definition: "Référence à l'identifiant d'un type spécifié dans le contexte du projet (exemple : \"type A1\"). Utilisé pour enregistrer un type sans recourir à une classification."
  - language: ja-JP
    name: 参照記号
    definition: このプロジェクトにおける参照記号(例：A-1)。分類コードではなく内部で使用されるプロジェクトタイプとして使用されるもの。
  - language: ko-KR
    name: 참조 ID
    definition: '이 프로젝트의 참조 ID (예 : A-1). 분류 코드가 아닌 내부에서 사용되는 프로젝트 형식으로 사용됩니다.'
- name: IsExternal
  definition: Indication whether the element is designed for use in the exterior (TRUE) or not (FALSE). If (TRUE) it is an external zone at the outside of the building.
  localizations:
  - language: fr-FR
    name: Est extérieur
    definition: Indique si l'élément est conçu pour être utilisé à l'extérieur (VRAI) ou non (FAUX). Si VRAI, c'est un élément extérieur qui donne sur l'extérieur du bâtiment.
  - language: ja-JP
    name: 外部区分
    definition: 外部の部材かどうかを示すブーリアン値。もしTRUEの場合、外部の部材で建物の外側に面している。
- name: GrossPlannedArea
  definition: Total planned gross area for the zone. Used for programming the zone.
  localizations:
  - language: fr-FR
    name: Surface programmée brute
    definition: Surface programmée brute totale de la pièce. Telle que définie lors de la programmation.
  - language: ja-JP
    name: 計画グロス面積
    definition: 計画されたグロス面積。建物計画に際に使用。
- name: NetPlannedArea
  definition: Total planned net area for the zone. Used for programming the zone.
  localizations:
  - language: fr-FR
    name: Surface programmée nette
    definition: Surface programmée nette totale de la pièce. Telle que définie lors de la programmation.
  - language: ja-JP
    name: 計画ネット面積
    definition: 計画されたネット面積。建物計画に際に使用。（通常は、柱型等を抜いた面積となる）
- name: PubliclyAccessible
  ifdGuid: 2a61f5a8af0640e0af52a90dbee082ae
  definition: 'Indication whether this space (in case of e.g., a toilet) is designed to serve as a publicly accessible space, e.g., for a public toilet (TRUE) or not (FALSE). '
  localizations:
  - language: fr-FR
    name: AccessibleAuPublic
    definition: Indique si l'espace (par exemple des toilettes) est conçu pour être un espace accessible au public (TRUE) ou non (FALSE).
  - language: ja-JP
    name: 公共アクセス可能性
    definition: この空間が公共アクセス空間かどうかを示すブーリアン値。例：公共トイレの場合（TRUE）。そうでなければ（FALSE）。
  - language: ko-KR
    name: 공공 액세스 가능성
    definition: '가능성이 공간이 공공 액세스 공간 여부를 나타내는 부울 값입니다. 예 : 공공 화장실의 경우 TRUE/ FALSE'
- name: HandicapAccessible
  ifdGuid: 70ba07765779421fb0d990c7b4e1fc68
  definition: Indication whether this space (in case of e.g., a toilet) is designed to serve as an accessible space for handicapped people, e.g., for a public toilet (TRUE) or not (FALSE). This information is often used to declare the need for access for the disabled and for special design requirements of this space.
  localizations:
  - language: fr-FR
    name: AccessibleHandicapes
    definition: Indique si l'élément est conçu pour être accessible aux handicapés (VRAI) ou non (FAUX). Cette information est souvent utilisée pour déclarer la nécessité d'un accès pour handicapés ou pour des contraintes spéciales de conception.
  - language: ja-JP
    name: ハンディキャップアクセス可能性
    definition: この空間がハンディキャップ者向けの空間かどうかを示す（TRUE）。例：公共トイレの場合。そうでなければ（FALSE）。この情報は、障害者向け利用の必要性や特別なデザインの必要性を示すために利用される。
  - language: ko-KR
    name: 핸디캠 액세스 가능성
    definition: '공간이 핸디캡을위한 공간 여부를 나타내는 부울 값입니다. 예 : 공공 화장실의 경우 TRUE. 이 정보는 장애인을위한 이용의 필요성과 특별한 디자인의 필요성을 나타내기 위해 사용된다.'
