name: Pset_FireSuppressionTerminalTypeFireHydrant
ifcVersion:
  version: IFC4
  schema: IfcPlumbingFireProtectionDomain
ifdGuid: ''
definition: Device, fitted to a pipe, through which a temporary supply of water may be provided (BS6100 330 6107)For further details on fire hydrants, see www.firehydrant.org
applicableIfcClasses:
- name: IfcFireSuppressionTerminalType
  type: IfcFireSuppressionTerminalType/FIREHYDRANT
properties:
- name: FireHydrantType
  ifdGuid: d99e455aa88f4d0380fd9d6de41a64c8
  definition: 'Defines the range of hydrant types from which the required type can be selected where.DryBarrel:	 A hydrant that has isolating valves fitted below ground and that may be used where the possibility of water freezing is a consideration.WetBarrel:	 A hydrant that has isolating valves fitted above ground and that may be used where there is no possibility of water freezing.'
  localizations:
  - language: ja-JP
    name: 消火栓のタイプ
    definition: 消火栓の必要なタイプを定義する。乾式l：凍結の可能性のあるとき地中に開放弁セット。湿式：凍結の可能性のないとき地上に開放弁セット。
- name: PumperConnectionSize
  ifdGuid: 96339f5fd239479b807bd70b1b22bf49
  definition: The size of a connection to which a fire hose may be connected that is then linked to a pumping unit.
  localizations:
  - language: ja-JP
    name: ポンプ接続サイズ
    definition: ポンプユニットに接続されであろう消防ホースの接続サイズ。
- name: NumberOfHoseConnections
  ifdGuid: 0770c9741b324554a80b55f7b6b17d70
  definition: The number of hose connections on the hydrant (excluding the pumper connection).
  localizations:
  - language: ja-JP
    name: ホースの接続の数
    definition: （ポンプ接続を除く）消火栓のホース接続の数。
- name: HoseConnectionSize
  ifdGuid: 9e7aac02eb604973b339db331cf3ea31
  definition: The size of connections to which a hose may be connected (other than that to be linked to a pumping unit).
  localizations:
  - language: ja-JP
    name: ホース接続サイズ
    definition: 接続ホースのサイズ（ポンプユニット接続以外の）。
- name: DischargeFlowRate
  ifdGuid: 7cd93fe406d344388b7b651643213fd1
  definition: The volumetric rate of fluid discharge.
  localizations:
  - language: ja-JP
    name: 放水流量
    definition: 放水液体の体積。
- name: FlowClass
  ifdGuid: d7bd6b229b15497794899b70336a8e37
  definition: Alphanumeric indication of the flow class of a hydrant (may be used in connection with or instead of the FlowRate property).
  localizations:
  - language: ja-JP
    name: 流量クラス
    definition: 消火栓流量クラスの英数字表示（流量属性と一緒に、または代わりに用いられる）。
- name: WaterIsPotable
  ifdGuid: aa57550657424b46a30f5fe7edac8ede
  definition: Indication of whether the water flow from the hydrant is potable (set TRUE) or non potable (set FALSE).
  localizations:
  - language: ja-JP
    name: 飲用水かどうか
    definition: 消火栓の水が飲用かどうかの表示（飲用：TRUEを設定、飲用以外：FALSEを設定）。
- name: PressureRating
  ifdGuid: a6db892e4339447a97f77d611fb6a03b
  definition: Maximum pressure that the hydrant is manufactured to withstand.
  localizations:
  - language: ja-JP
    name: 圧力
    definition: 最大圧力、消火栓の耐圧。
- name: BodyColor
  ifdGuid: fc13714c369e4578b9c0f3126073fe6d
  definition: 'Color of the body of the hydrant.Note: Consult local fire regulations for statutory colors that may be required for hydrant bodies in particular circumstances.'
  localizations:
  - language: ja-JP
    name: 本体色
    definition: 消火栓本体の色。注意：特定の状況で消火栓ボディに求められる地域消防規則法定色による。
- name: CapColor
  ifdGuid: 7f098a8f2def42ef86827f56cfde9e95
  definition: 'Color of the caps of the hydrant.Note: Consult local fire regulations for statutory colors that may be required for hydrant caps in particular circumstances.'
  localizations:
  - language: ja-JP
    name: キャップ色
    definition: 消火栓キャップの色。注意：特定の状況で消火栓キャップに求められる地域消防規則法定色による。
