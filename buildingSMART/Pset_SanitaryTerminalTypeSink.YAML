name: Pset_SanitaryTerminalTypeSink
ifcVersion:
  version: IFC4
  schema: IfcPlumbingFireProtectionDomain
ifdGuid: ''
definition: 'Waste water appliance for receiving, retaining or disposing of domestic, culinary, laboratory or industrial process liquids. HISTORY: In IFC4, Material property removed. Use materials capabilities from IfcMaterialsResource schema. Datatype of color changed to IfcLabel (still a string value). SinkMounting changed to Mounting.'
applicableIfcClasses:
- name: IfcSanitaryTerminalType
  type: IfcSanitaryTerminalType/SINK
properties:
- name: SinkType
  ifdGuid: dcf117d7074a4f5ab6efd6f4c88923fe
  definition: 'Selection of the type of sink from the enumerated list of types where:-Belfast: 	Deep sink that has a plain edge and a weir overflow.Bucket: 	Sink at low level, with protected front edge, that facilitates filling and emptying buckets, usually with a hinged grid on which to stand them.Cleaners:	 Sink, usually fixed at normal height (900mm), with protected front edge.Combination_Left:	 Sink with integral drainer on left hand side.Combination_Right: Sink with integral drainer on right hand side.Combination_Double: 	Sink with integral drainer on both sides.Drip: Small sink that catches drips or flow from a faucet.Laboratory: Sink, of acid resisting material, with a top edge shaped to facilitate fixing to the underside of a desktop.London: Deep sink that has a plain edge and no overflow.Plaster: Sink with sediment receiver to prevent waste plaster passing into drains.Pot: Large metal sink, with a standing waste, for washing cooking utensils.Rinsing: Metal sink in which water can be heated and culinary utensils and tableware immersed at high temperature that destroys most harmful bacteria and allows subsequent self drying..Shelf: Ceramic sink with an integral back shelf through which water fittings are mounted.VegetablePreparation: 	Large metal sink, with a standing waste, for washing and preparing vegetables.'
  localizations:
  - language: ja-JP
    name: シンクの種類
    definition: シンクタイプの選択・深流し：エッジが平らであふれにくい深いシンク• 下流し：先端が保護され、低水位用のシンク・掃除流し：先端が保護されたシンク（通常は900mm高さに調整されたもの）・左水切り：左側に水切りが付いているシンク・右水切り流し：右側に水切りが付いているシンク・両水切り流し：両側に水切りが付いているタイプ・点滴：蛇口からの流れや滴を捕まえる小さめのシンク・実験流し：デスク天板下が簡易的に固定された他耐酸性の材料を使ったシンク・ロンドン：オーバーフローなしのエッジが平らの深いシンク・石膏流し：廃石膏が排水管中に入ってしまうのをを防ぐため、沈殿物レシーバーが付いているシンク。・料理流し：ゴミの廃棄もできる調理用具を洗うためのシンク・すすぎ用の流し：高温滅菌ができる乾いた状態を保持できる鉄製のシンク・棚付き流し：金具の接続や設置ができる棚を後ろに持つセラミック製のシンク・野菜流し：ゴミの廃棄もできる、洗浄や調理の準備をする大きめの鉄製のシンク
- name: Mounting
  ifdGuid: 1ceb10b24ef14100afa1110f4312519b
  definition: 'Selection of the form of mounting of the sink from the enumerated list of mountings where:-BackToWall: A pedestal mounted sanitary terminal that fits flush to the wall at the rear to cover its service connections.Pedestal: 	A floor mounted sanitary terminal that has an integral base.CounterTop: 	A sanitary terminal that is installed into a horizontal surface that is installed into a horizontal surface. Note: When applied to a wash hand basin, the term more normally used is ‘vanity’. See also Wash Hand Basin Type specification.WallHung: 	A sanitary terminal cantilevered clear of the floor.'
  localizations:
  - language: ja-JP
    name: 設置
    definition: 設置場所の選択・床置き壁排出：接続口の後部に出水口を合わせること。・台：床置きの衛生器具には基礎があること。・調理台：衛生器具の表層が水平に設置されていること。※手洗い台として設置された場合「化粧台」として扱うこと。また、洗面台種類の規格表を参照のこと。・壁掛け型：衛生器具は片側固定がされ床から離れていること。
- name: NominalLength
  ifdGuid: 3b169d3b624c40c4b68ff0840ccc99f1
  definition: 'Nominal or quoted length of the object. '
  localizations:
  - language: ja-JP
    name: 長さ
    definition: 要素の長さ。
- name: NominalWidth
  ifdGuid: a266a6125d824d98a1085837145c658b
  definition: 'Nominal or quoted width of the object. '
  localizations:
  - language: ja-JP
    name: 幅
    definition: 要素の幅。
- name: NominalDepth
  ifdGuid: 6e93ac2d9aec468793f902b2032e8e41
  definition: 'Nominal or quoted depth of the object. '
  localizations:
  - language: ja-JP
    name: 深さ
    definition: 要素の深さ。
- name: Color
  ifdGuid: 7cabba03e2014faf8497f6690c861e00
  definition: Color selection for this object.
