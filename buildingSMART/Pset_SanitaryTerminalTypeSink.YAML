  definition: The size of the drain outlet connection from the object.
  localizations:
  - language: ja-JP
    name: 管径
    definition: 要素への接続口径。
- name: MountingOffset
  ifdGuid: 32d99ae731804f7789ce2c0da03eb133
  definition: For cunter top maounted sinks, the vertical offset between the top of the sink and the counter top.
  localizations:
  - language: ja-JP
    name: 据付補正
    definition: 調理台に設置されたシンクに、上端と調理台間で垂直に補正されること。
