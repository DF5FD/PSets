name: Pset_ValvePHistory
ifcVersion:
  version: IFC4
  schema: IfcHvacDomain
ifdGuid: ''
definition: Valve performance history common attributes of a typical 2 port pattern type valve.
applicableIfcClasses:
- name: IfcPerformanceHistory
  type: IfcValve
properties:
- name: PercentageOpen
  ifdGuid: 887db365ce9e4d19942f6004d4808014
  definition: The ratio between the amount that the valve is open to the full open position of the valve.
  localizations:
  - language: ja-JP
    name: パーセント開度
    definition: 全開時に対する開度量の比率。
- name: MeasuredFlowRate
  ifdGuid: 4bdcec25780e4a8cac691922c44066cd
  definition: The rate of flow of a fluid measured across the valve.
  localizations:
  - language: ja-JP
    name: 計測流量
    definition: バルブを通過する流体の計測された流量
- name: MeasuredPressureDrop
  ifdGuid: 161b0021de364a20961215458123494f
  definition: The actual pressure drop in the fluid measured across the valve.
  localizations:
  - language: ja-JP
    name: 計測圧力降下
    definition: バルブを通過する際の計測された圧力降下
