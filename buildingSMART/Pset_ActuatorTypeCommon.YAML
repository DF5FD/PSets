    name: 'フェールセーフタイプ'
    definition: '要求されたアクチュエータのフェールセーフタイプを示す。'
  - language: 'ko-KR'
    name: '재정 기능의 유무'
    definition: '대체 기능으로 수동 조작이 제공되는지 (= TRUE) 여부 (= FALSE)를 확인한다. 수동으로 조작하는 액츄에이터의 경우는이 값을 기본값으로 FALSE로 설정해야하므로주의한다.'
