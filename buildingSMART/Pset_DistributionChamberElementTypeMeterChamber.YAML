name: Pset_DistributionChamberElementTypeMeterChamber
ifcVersion:
  version: IFC4
  schema: IfcSharedBldgServiceElements
ifdGuid: ''
definition: Chamber that houses a meter(s) (definition modified from BS6100 250 6224).
applicableIfcClasses:
- name: IfcDistributionChamberElementType
  type: IfcDistributionChamberElementType/METERCHAMBER
properties:
- name: ChamberLengthOrRadius
  ifdGuid: 61faa67fc332410d80746f69bb99a10c
  definition: Length or, in the event of the shape being circular in plan, the radius of the chamber.
  localizations:
  - language: ja-JP
    name: チャンバーの長さあるいは半径
    definition: チャンバーの長さあるいは円形チャンバーの半径。
  - language: ko-KR
    name: 챔버의 길이 또는 반경
    definition: 챔버의 길이 또는 원형 챔버의 반경
- name: ChamberWidth
  ifdGuid: a4af6ca5c7f54a948a9f20283546ac97
  definition: Width, in the event of the shape being non circular in plan.
  localizations:
  - language: ja-JP
    name: チャンバーの幅
    definition: 非円形チャンバーの幅。
  - language: ko-KR
    name: 챔버의 폭
    definition: 비원 챔버의 폭
- name: WallMaterial
  ifdGuid: 69e7878ab00d479c966b8b24a72d0e71
  definition: 'The material from which the wall of the chamber is constructed.NOTE: It is assumed that chamber walls will be constructed of a single material.'
  localizations:
  - language: ja-JP
    name: 壁の材質
    definition: ダクトスペース壁の材質。注：ダクトスペースの壁は単層と仮定する
  - language: ko-KR
    name: 벽의 재질
    definition: '덕트 공간 벽의 재질 참고 : 덕트 공간의 벽은 단층 가정'
- name: WallThickness
  ifdGuid: b1c1054129074a0b8db341695eb0fd8b
  definition: 'The thickness of the chamber wall construction.NOTE: It is assumed that chamber walls will be constructed at a single thickness.'
  localizations:
  - language: ja-JP
    name: 壁厚さ
    definition: ダクトスペース壁の厚さ。注：ダクトスペースの壁は単層と仮定する
  - language: ko-KR
    name: 벽 두께
    definition: '덕트 공간 벽 두께 참고 : 덕트 공간의 벽은 단층 가정'
- name: BaseMaterial
  ifdGuid: 1a05ce47209e4d258154fd41d03a19c6
  definition: 'The material from which the base of the chamber is constructed.NOTE: It is assumed that chamber base will be constructed of a single material.'
  localizations:
  - language: ja-JP
    name: 床の材質
    definition: ダクトスペース床面の材質。注：ダクトスペースの床は単層と仮定する
  - language: ko-KR
    name: 바닥의 ​​재질
    definition: '덕트 공간 바닥의 재질 참고 : 덕트 공간의 바닥은 단층 가정'
- name: BaseThickness
  ifdGuid: 21166b396da744e1aa5a01607a8f972c
  definition: 'The thickness of the chamber base construction.NOTE: It is assumed that chamber base will be constructed at a single thickness.'
  localizations:
  - language: ja-JP
    name: 床の厚さ
    definition: ダクトスペース床面の厚さ。注：ダクトスペースの床は単層と仮定する
  - language: ko-KR
    name: 바닥의 두께
    definition: '덕트 공간 바닥의 두께 참고 : 덕트 공간의 바닥은 단층 가정'
- name: AccessCoverMaterial
  ifdGuid: 340bccf5192640e784d42046feeb88d2
  definition: 'The material from which the access cover to the chamber is constructed.NOTE: It is assumed that chamber walls will be constructed of a single material.'
  localizations:
  - language: ja-JP
    name: アクセス（点検）カバーの材質
    definition: アクセス（点検）カバーの材質。注：バイブスペースの壁は単層と仮定する
  - language: ko-KR
    name: 사용 (체크) 커버의 재질
    definition: '액세스 (체크) 커버의 재질 주 : 바이브 공간의 벽은 단층 가정'
