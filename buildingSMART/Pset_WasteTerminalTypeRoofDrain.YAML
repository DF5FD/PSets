name: Pset_WasteTerminalTypeRoofDrain
ifcVersion:
  version: IFC4
  schema: IfcPlumbingFireProtectionDomain
ifdGuid: ''
definition: Pipe fitting, set into the roof, that collects rainwater for discharge into the rainwater system.
applicableIfcClasses:
- name: IfcWasteTerminalType
  type: IfcWasteTerminalType/ROOFDRAIN
properties:
- name: NominalBodyLength
  ifdGuid: 273358a00236488d8cd55bdb8c7cb6d7
  definition: Nominal or quoted length measured along the x-axis in the local coordinate system or the radius (in the case of a circular shape in plan) of the drain.
  localizations:
  - language: ja-JP
    name: 呼称躯体長
    definition: 半径か局所座標系のＸ軸に沿って測定された呼称もしくは積算された配管の長さ。
- name: NominalBodyWidth
  ifdGuid: acf4f3feb2d444a68c381291482be3ce
  definition: Nominal or quoted length measured along the y-axis in the local coordinate system of the drain.
  localizations:
  - language: ja-JP
    name: 呼称躯体幅
    definition: 半径か局所座標系のＹ軸に沿って測定された呼称もしくは積算された配管の長さ。
- name: NominalBodyDepth
  ifdGuid: c2b4608f894d4326be6ca0e178a8b332
  definition: Nominal or quoted length measured along the z-axis in the local coordinate system of the drain.
  localizations:
  - language: ja-JP
    name: 呼称躯体深さ
    definition: 半径か局所座標系のZ軸に沿って測定された呼称もしくは積算された配管の長さ。
- name: OutletConnectionSize
  ifdGuid: 8641cc6ee9444893baa63ba57cad40cf
  definition: Size of the outlet connection from the object.
  localizations:
  - language: ja-JP
    name: 排気口接続口サイズ
    definition: 要素からの接続口口径。
- name: CoverLength
  ifdGuid: a6d300c8bcfd4d33b787dc6919e46286
  definition: The length measured along the x-axis in the local coordinate system or the radius (in the case of a circular shape in plan) of the cover of the drain.
  localizations:
  - language: ja-JP
    name: カバーの長さ
    definition: 局所座標系のX軸に沿うか、半径（円状の形の場合）で測定された配管カバーの長さ。
- name: CoverWidth
  ifdGuid: 5f3c7b2ad15848ae867814bf7a6e94d5
  definition: The length measured along the y-axis in the local coordinate system of the cover of the  drain.
  localizations:
  - language: ja-JP
    name: カバーの幅
    definition: 局所座標系のY軸で測定された配管カバーの長さ。
