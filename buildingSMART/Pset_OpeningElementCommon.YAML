- name: Purpose
  definition: Indication of the purpose for that opening, e.g. 'ventilation', 'access', etc.
  ifdGuid: 3SEFeNUUPBnRGXyZK559cD
  localizations:
  - language: fr-FR
    name: Motif
    definition: Indication du motif de l'ouverture (ventilation, accès, etc.).
  - language: ja-JP
    name: 目的
    definition: 開口の目的を示す文字列。例："ventilation"（換気）、"access"（通行）など。
  - language: en-EN
    name: ''
    definition: ''
  - language: de-DE
    name: ''
    definition: ''
