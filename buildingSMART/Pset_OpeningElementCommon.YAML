- name: FireExit
  definition: Indication whether this object is designed to serve as an exit in the case of fire (TRUE) or not (FALSE).Here whether the space (in case of e.g., a corridor) is designed to serve as an exit space, e.g., for fire escape purposes.
  ifdGuid: 2YHzYIOTnElO828UYsvLEV
  localizations:
  - language: fr-FR
    name: Sortie de secours
    definition: Indique si cet objet est conçu pour servir de sortie en cas d'incendie (VRAI) ou non (FAUX).
  - language: ja-JP
    name: 非常口区分
    definition: このオブジェクト（開口）が火災の場合に出口として使われるように設計されているかどうかを示すブーリアン値。(TRUE)はい、(FALSE)いいえ。ここに、空間(例えば廊下)は、例えば火災避難目的のために出口空間として使われるよう設計されているかどうか。
  - language: en-EN
    name: ''
    definition: ''
  - language: de-DE
    name: ''
    definition: ''
  typePropertySingleValue:
    dataType: IfcBoolean
    measureType: ''
    unitType: USERDEFINED
- name: ProtectedOpening
  definition: Indication whether the opening is considered to be protected under fire safety considerations. If (TRUE) it counts as a protected opening under the applicable building code, (FALSE) otherwise.
  ifdGuid: 0Qmq8fPyrEAQxE6W$r5$OD
  localizations:
  - language: fr-FR
    name: Ouverture avec protection incendie
    definition: Indique si l'ouverture fait l'objet d'une protection incendie. Si (VRAI) elle est considérée comme une ouverture avec protection conformément à la règlementation applicable, (FAUX) sinon.
  - language: ja-JP
    name: 保護
    definition: 開港が安全性を考慮した保護機能があるかどうかを示すブーリアン値。適用される建築基準などにより保護されている場合(TRUE)、そうではない場合(FALSE）となる。
  - language: en-EN
    name: ''
    definition: ''
  - language: de-DE
    name: ''
    definition: ''
  typePropertySingleValue:
    dataType: IfcBoolean
    measureType: ''
    unitType: USERDEFINED
