name: Pset_SoundGeneration
ifcVersion:
  version: IFC4
  schema: IfcSharedBldgServiceElements
ifdGuid: ''
definition: 'Common definition to capture the properties of sound typically used within the context of building services and flow distribution systems.  This property set is instantiated multiple times on an object for each frequency band.  HISTORY: New property set in IFC Release 2x4.'
applicableIfcClasses:
- name: IfcDistributionFlowElement
  type: IfcDistributionFlowElement
properties:
- name: SoundCurve
  definition: 'Table of sound frequencies and sound power measured in decibels at a reference power of 1 picowatt(10^(-12) watt) for the referenced octave band frequency. '
  localizations:
  - language: ja-JP
    name: 音響（騒音？）曲線
    definition: オクターブバンド1pW（10^(-12)の音の強さを基準とする音の周波数とデシベル単位で計測した音のエネルギーの一覧表。
  - language: ko-KR
    name: 음향곡성
    definition: 옥타브 밴드 1pW (10 ^ (-12) 소리의 강도를 기준으로하는 소리의 주파수와 데시벨 단위로 측정하는 소리 에너지의 목록.
