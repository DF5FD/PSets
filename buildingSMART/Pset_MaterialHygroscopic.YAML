name: Pset_MaterialHygroscopic
ifcVersion:
  version: IFC4
  schema: IfcMaterialResource
ifdGuid: ''
definition: A set of hygroscopic properties of materials.
applicableIfcClasses:
- name: IfcMaterial
  type: IfcMaterial
properties:
- name: UpperVaporResistanceFactor
  definition: The vapor permeability relationship of air/material (typically value > 1), measured in high relative humidity (typically in 95/50 % RH).
  localizations: []
- name: LowerVaporResistanceFactor
  definition: The vapor permeability relationship of air/material (typically value > 1), measured in low relative humidity (typically in 0/50 % RH).
  localizations: []
- name: IsothermalMoistureCapacity
  definition: Based on water vapor density.
  localizations: []
- name: VaporPermeability
  definition: The rate of water vapor transmission per unit area per unit of vapor pressure differential under test conditions.
  localizations: []
- name: MoistureDiffusivity
  definition: Moisture diffusivity is a transport property that is frequently used in the hygrothermal analysis of building envelope components.
  localizations: []
