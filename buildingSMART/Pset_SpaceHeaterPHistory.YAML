name: Pset_SpaceHeaterPHistory
ifcVersion:
  version: IFC4
  schema: IfcHvacDomain
ifdGuid: ''
definition: Space heater performance history common attributes.
applicableIfcClasses:
- name: IfcPerformanceHistory
  type: IfcSpaceHeater
properties:
- name: FractionRadiantHeatTransfer
  definition: Fraction of the total heat transfer rate as the radiant heat transfer.
  localizations:
  - language: ja-JP
    name: 放射熱移動フラクション
    definition: 総合熱移動の内放射熱移動とみなされる部分
- name: FractionConvectiveHeatTransfer
  definition: Fraction of the total heat transfer rate as the convective heat transfer.
  localizations:
  - language: ja-JP
    name: 対流熱移動フラクション
    definition: 総合熱移動の内対流射熱移動とみなされる部分
- name: Effectiveness
  definition: Ratio of the real heat transfer rate to the maximum possible heat transfer rate.
  localizations:
  - language: ja-JP
    name: 効率
    definition: 最大可能熱移動量に対する実熱移動量の割合
- name: SurfaceTemperature
  definition: Average surface temperature of the component.
  localizations:
  - language: ja-JP
    name: 表面温度
    definition: 構成要素の平均表面温度
- name: SpaceAirTemperature
  definition: Dry bulb temperature in the space.
  localizations:
  - language: ja-JP
    name: 室温
    definition: 部屋の乾球温度
- name: SpaceMeanRadiantTemperature
  definition: Mean radiant temperature in the space.
  localizations:
  - language: ja-JP
    name: 室平均放射温度
    definition: 部屋の平均放射温度
- name: AuxiliaryEnergySourceConsumption
  definition: Auxiliary energy source consumption.
  localizations:
  - language: ja-JP
    name: 補助エネルギー源使用量
    definition: 補助エネルギー源使用量
- name: UACurve
  definition: UA curve as function of ambient temperature and surface temperature; UA = f (Tambient, Tsurface)
  localizations:
  - language: ja-JP
    name: UA曲線
    definition: 周囲温度と表面温度との関数のUA曲線
- name: OutputCapacityCurve
  definition: Partial output capacity curve (as a function of water temperature); Q = f (Twater).
  localizations:
  - language: ja-JP
    name: 部分的アウトプット能力曲線
    definition: 部分的アウトプット能力曲線（水温の関数として）
- name: AirResistanceCurve
  definition: Air resistance curve (w/ fan only); Pressure = f ( flow rate).
  localizations:
  - language: ja-JP
    name: 空気抵抗曲線
    definition: 空気抵抗曲線（送風機のみ）圧力＝ｆ（流速）
- name: Exponent
  definition: Characteristic exponent, slope of log(heat output) vs log (surface temperature minus environmental temperature).
  localizations:
  - language: ja-JP
    name: 指数
    definition: 特徴的な指数、log(熱出力)log（表面温度マイナス周囲温度）の勾配
- name: HeatOutputRate
  definition: Overall heat transfer rate.
  localizations:
  - language: ja-JP
    name: 熱出力比
    definition: 総合熱移動率
