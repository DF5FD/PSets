name: Pset_DistributionPortTypeAudioVisual
ifcVersion:
  version: IFC4
  schema: IfcSharedBldgServiceElements
ifdGuid: ''
definition: Audio-visual port occurrence attributes attached to an instance of IfcDistributionPort.
applicableIfcClasses:
- name: IfcDistributionPort
  type: IfcDistributionPort/AUDIOVISUAL
properties:
- name: ConnectionType
  definition: 'The physical port connection:DIN: DIN connector.DSub: D-Subminature connector.DVI: Digital Video Interface.EIAJ: fiberoptic digital audio.HDMI: High-Definition Multimedia Interface.RCA: analog audio or video.TRS: analog audio jack plug.XLR: XLR connector.'
  localizations:
  - language: ja-JP
    name: 接続タイプ
    definition: '物理ポート接続：- DIN: DIN コネクタ- DSub: D-Subコネクタ- DVI: デジタルビデオ端子- EIAJ: 光ファイバーデジタルオーディオ- HDMI: HDMI端子- RCA: アナログオーディオ或いはビデオ- TRS: アナログオーディオジャックプラグ.- XLR: XLR コネクタ'
  - language: ko-KR
    name: 연결 유형
    definition: 'DIN : DIN 커넥터 DSub : D-Sub 커넥터 DVI : 디지털 비디오 단자 EIAJ : 광섬유 디지털 오디오 HDMI : HDMI 단자 RCA : 아날로그 오디오 또는 비디오 TRS : 아날로그 오디오 잭 플러그. XLR : XLR 커넥터'
- name: ConnectionSubtype
  definition: 'The physical port connection subtype that further qualifies the ConnectionType.  The following values are recommended:DIN: Mini3P, Mini4P, Mini5P, Mini6P, Mini7P, Mini8P, Mini9P DSub: DA15, DB25, DC37, DD50, DE9, DE15 EIAJ: RC5720HDMI: A, B, CTRS: TS_Mini, TS_SubMini, TRS_Mini, TRS_SubMini'
  localizations:
  - language: ja-JP
    name: 接続サブタイプ
    definition: '物理ポート接続のサブタイプ。接続タイプ以外の情報を設定する場合に使用。下記の値を設定：- DIN: Mini3P, Mini4P, Mini5P, Mini6P, Mini7P, Mini8P, Mini9P - DSub: DA15, DB25, DC37, DD50, DE9, DE15 - EIAJ: RC5720- HDMI: A, B, C- TRS: TS_Mini, TS_SubMini, - TRS_Mini, TRS_SubMinii'
  - language: ko-KR
    name: 연결 서브 타입
    definition: 'DIN : Mini3P, Mini4P, Mini5P, Mini6P, Mini7P, Mini8P, Mini9P DSub : DA15, DB25, DC37, DD50, DE9, DE15 EIAJ : RC5720 HDMI : A, B, C TRS : TS_Mini, TS_SubMini, TRS_Mini, TRS_SubMini'
- name: ConnectionGender
  definition: The physical connection gender.
  localizations:
  - language: ja-JP
    name: 接続ジェンダー
    definition: 形状的な接続ジェンダー（オス、メス、その他、未知、未設定）。
  - language: ko-KR
    name: 열결 젠더
    definition: ''
- name: AudioChannel
  definition: Indicates the audio channel or NONE if no audio.
  localizations:
  - language: ja-JP
    name: オーディオチャネル
    definition: オーディオチャネルを示す値。オーディオがない場合NONEを設定。
  - language: ko-KR
    name: 오디오 채널
    definition: ''
- name: VideoChannel
  definition: Indicates the video channel or NONE if no video.
  localizations:
  - language: ja-JP
    name: ビデオチャネル
    definition: ビデオチャネルを示す値。ビデオがない場合NONEを設定。
  - language: ko-KR
    name: 비디오 채널
    definition: ''
