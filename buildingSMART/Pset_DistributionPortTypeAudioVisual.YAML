- name: ConnectionType
  definition: 'The physical port connection:DIN: DIN connector.DSub: D-Subminature connector.DVI: Digital Video Interface.EIAJ: fiberoptic digital audio.HDMI: High-Definition Multimedia Interface.RCA: analog audio or video.TRS: analog audio jack plug.XLR: XLR connector.'
