    name: 接続タイプ
    definition: '物理ポート接続：- DIN: DIN コネクタ- DSub: D-Subコネクタ- DVI: デジタルビデオ端子- EIAJ: 光ファイバーデジタルオーディオ- HDMI: HDMI端子- RCA: アナログオーディオ或いはビデオ- TRS: アナログオーディオジャックプラグ.- XLR: XLR コネクタ'
