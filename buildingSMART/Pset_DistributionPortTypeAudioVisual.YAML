- name: ConnectionSubtype
  definition: 'The physical port connection subtype that further qualifies the ConnectionType.  The following values are recommended:DIN: Mini3P, Mini4P, Mini5P, Mini6P, Mini7P, Mini8P, Mini9P DSub: DA15, DB25, DC37, DD50, DE9, DE15 EIAJ: RC5720HDMI: A, B, CTRS: TS_Mini, TS_SubMini, TRS_Mini, TRS_SubMini'
  ifdGuid: ''
  localizations:
  - language: ja-JP
    name: 接続サブタイプ
    definition: '物理ポート接続のサブタイプ。接続タイプ以外の情報を設定する場合に使用。下記の値を設定：- DIN: Mini3P, Mini4P, Mini5P, Mini6P, Mini7P, Mini8P, Mini9P - DSub: DA15, DB25, DC37, DD50, DE9, DE15 - EIAJ: RC5720- HDMI: A, B, C- TRS: TS_Mini, TS_SubMini, - TRS_Mini, TRS_SubMinii'
