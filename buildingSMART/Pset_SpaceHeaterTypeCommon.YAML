name: Pset_SpaceHeaterTypeCommon
ifcVersion:
  version: IFC4
  schema: IfcHvacDomain
ifdGuid: ''
definition: 'Space heater type common attributes.SoundLevel attribute deleted in IFC2x2 Pset Addendum: Use IfcSoundProperties instead.  Properties added in IFC4.'
applicableIfcClasses:
- name: IfcSpaceHeaterType
  type: IfcSpaceHeaterType
properties:
- name: Reference
  definition: Reference ID for this specified type in this project (e.g. type 'A-1').
  localizations:
  - language: ja-JP
    name: 参照記号
    definition: このプロジェクトにおける参照記号(例：A-1)。分類コードではなく内部で使用されるプロジェクトタイプとして使用されるもの。
- name: Status
  definition: 'Status of the element, predominately used in renovation or retrofitting projects. The status can be assigned to as "New" - element designed as new addition, "Existing" - element exists and remains, "Demolish" - element existed but is to be demolished,  "Temporary" - element will exists only temporary (like a temporary support structure). '
  localizations:
  - language: ja-JP
    name: 状態
    definition: 要素（主にリノベーションまたは改修プロジェクトにおいて）の状態。 状態は、「新規(New)」－新しく追加される要素。「既存」－要素は存在し、かつ残りもの。「破壊」－要素は存在したが、廃棄されるもの。「一時的」－一時的に存在する要素（一時的にサポートしている構造のようなもの）。
- name: PlacementType
  definition: Indicates how the space heater is designed to be placed.
  localizations:
  - language: ja-JP
    name: プレースメントタイプ
    definition: 暖房用ヒーターが置かれるようにどう設計されているかを示します。
- name: TemperatureClassification
  ifdGuid: 905e08419bb7488389422ca5e80fe251
  definition: Enumeration defining the temperature classification of the space heater surface temperature.low temperature - surface temperature is relatively low, usually heated by hot water or electricity.high temperature - surface temperature is relatively high, usually heated by gas or steam.
  localizations:
  - language: ja-JP
    name: 温度分類
    definition: 暖房用ヒーター表面温度の温度分類を定義。低温タイプ-お湯またｈ電気によるものの表面温度は相対的に低い。高温タイプ-ガスまたは蒸気によって熱するタイプの表面温度は比較的高い。
- name: HeatTransferDimension
  definition: Indicates how heat is transmitted according to the shape of the space heater.
  localizations:
  - language: ja-JP
    name: 熱伝達値
    definition: 室内暖房機の形に従って熱がどう伝えられるかを示します。
- name: HeatTransferMedium
  definition: Enumeration defining the heat transfer medium if applicable.
  localizations:
  - language: ja-JP
    name: 熱媒体
    definition: 列挙体は熱媒体を必要に応じて定義します。
- name: EnergySource
  definition: 'Enumeration defining the energy source or fuel combusted to generate heat if applicable.  Note: hydronic heaters shall use UNSET; dual-use hydronic/electric heaters shall use ELECTRICITY.'
  localizations:
  - language: ja-JP
    name: エネルギー源
    definition: 列挙型はエネルギー源や燃料該当する場合は熱を発生させる燃焼定義します。注：温水循環式のヒーターはunsetを使用してはならない。デュアル使用すると、温水循環式の電気ヒーターは電気を使用しなければならない。
- name: BodyMass
  ifdGuid: 296636823dc745818062b0d9049fd4dd
  definition: Overall body mass of the heater.
  localizations:
  - language: ja-JP
    name: 本体重量
    definition: ヒーターの全体的な質量
- name: ThermalMassHeatCapacity
  ifdGuid: a852b415245a4b7fb7ed91f655675e54
  definition: Product of component mass and specific heat.
  localizations:
  - language: ja-JP
    name: 保有熱容量
    definition: 質量あたりの熱容量
- name: OutputCapacity
  ifdGuid: dd5ef96c3a8e47528f9ef7506aa55dc0
  definition: Total nominal heat output as listed by the manufacturer.
  localizations:
  - language: ja-JP
    name: 出力
    definition: メーカーによりリストアップされた公称熱出力
- name: ThermalEfficiency
  ifdGuid: 437a9933628348dc8efba8aba4ed5a27
  definition: Overall Thermal Efficiency is defined as gross energy output of the heat transfer device divided by the energy input.
  localizations:
  - language: ja-JP
    name: 熱効率
    definition: 熱効率：熱伝導装置の総エネルギー出力/エネルギー入力として総合的な熱効率は定義される。
- name: NumberOfPanels
  definition: Number of panels.
  localizations:
  - language: ja-JP
    name: パネルの数
    definition: パネルの数
- name: NumberOfSections
  definition: Number of vertical sections, measured in the direction of flow.
  localizations:
  - language: ja-JP
    name: セクションの数
    definition: 流れ方向で測定した垂直方向のセクションの数
