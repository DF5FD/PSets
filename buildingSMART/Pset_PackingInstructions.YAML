name: Pset_PackingInstructions
ifcVersion:
  version: IFC4
  schema: IfcSharedMgmtElements
ifdGuid: ''
definition: 'Packing instructions are specific instructions relating to the packing that is required for an artifact in the event of a move (or transport). '
applicableIfcClasses:
- name: IfcTask/MOVE
  type: ''
properties:
- name: PackingCareType
  ifdGuid: 772620dee13549a88ee23d487130b054
  definition: 'Identifies the predefined types of care that may be required when handling the artefact during a move where:Fragile: artefact may be broken during a move through careless handling.HandleWithCare: artefact may be damaged during a move through careless handling.'
  localizations:
  - language: ja-JP
    name: 荷造り注意タイプ
    definition: '引越しの最中の品物の取り扱いに要求される、あらかじめ定義されている注意タイプの識別子：Fragile: 注意深い取り扱いをしないと壊れる品物。HandleWithCare: 注意深い取り扱いでしないと損害を受ける品物。'
- name: WrappingMaterial
  ifdGuid: 889032efee554ec6bdb47014e386b4fa
  definition: Special requirements for material used to wrap an artefact.
  localizations:
  - language: ja-JP
    name: 包装材料
    definition: 品物の包装に使用される材料に関する特記事項。
- name: ContainerMaterial
  ifdGuid: 28373469faa54d528b0276f185c126f2
  definition: Special requirements for material used to contain an artefact.
  localizations:
  - language: ja-JP
    name: コンテナー材料
    definition: 品物の収容するのに使用される材料に関する特記事項。
- name: SpecialInstructions
  ifdGuid: 75a75299503b437c97df095689f1c383
  definition: Special instructions for packing.
  localizations:
  - language: ja-JP
    name: 特記事項
    definition: 荷造りに関する特記事項。
