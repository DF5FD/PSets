name: Pset_WasteTerminalTypeFloorWaste
ifcVersion:
  version: IFC4
  schema: IfcPlumbingFireProtectionDomain
ifdGuid: ''
definition: Pipe fitting, set into the floor, that collects waste water and discharges it to a separate trap.
applicableIfcClasses:
- name: IfcWasteTerminalType
  type: IfcWasteTerminalType/FLOORWASTE
properties:
- name: NominalBodyLength
  ifdGuid: 64bd8e4b8c1f424b988dc780e1a4ddec
  definition: Nominal or quoted length measured along the x-axis in the local coordinate system or the radius (in the case of a circular shape in plan) of the waste.
  localizations:
  - language: ja-JP
    name: 呼称躯体長
    definition: 廃棄物の区画の半径か局所座標系のＸ軸に沿って測定された呼称もしくは積算された長さ。
- name: NominalBodyWidth
  ifdGuid: ad474d5263674eda9c8b5dbbab1ddc03
  definition: Nominal or quoted length measured along the y-axis in the local coordinate system of the waste.
  localizations:
  - language: ja-JP
    name: 呼称躯体幅
    definition: 廃棄物の半径か局所座標系のＹ軸に沿って測定された呼称もしくは積算された長さ。
- name: NominalBodyDepth
  ifdGuid: 362e7314912d4df6bdd23f9ba5a70030
  definition: Nominal or quoted length measured along the z-axis in the local coordinate system of the waste.
  localizations:
  - language: ja-JP
    name: 呼称躯体深さ
    definition: 廃棄物の半径か局所座標系のZ軸に沿って測定された呼称もしくは積算された長さ。
- name: OutletConnectionSize
  ifdGuid: 50b5424d8e8f489bb385ce94b3521971
  definition: Size of the outlet connection from the object.
  localizations:
  - language: ja-JP
    name: 排気口サイズ
    definition: 要素からの排気口サイズ。
- name: CoverLength
  ifdGuid: 98bc7b87799047ddbb482786d29efd7d
  definition: The length measured along the x-axis in the local coordinate system or the radius (in the case of a circular shape in plan) of the cover of the waste.
  localizations:
  - language: ja-JP
    name: カバー長さ
    definition: 局所座標系のX軸に沿うか、半径（円状の形の場合）で測定された防臭弁カバーの長さ。
- name: CoverWidth
  ifdGuid: 356cf92b5b5e4db6911edc6a00ac2836
  definition: The length measured along the y-axis in the local coordinate system of the cover of the  waste.
  localizations:
  - language: ja-JP
    name: カバー幅
    definition: 局所座標系のY軸で測定された防臭弁カバーの長さ。
