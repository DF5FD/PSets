name: Pset_BoilerTypeCommon
ifcVersion:
  version: IFC4
  schema: IfcHvacDomain
ifdGuid: ''
definition: 'Boiler type common attributes.SoundLevel attribute deleted in IFC2x2 Pset Addendum: Use IfcSoundProperties instead. PrimaryEnergySource and AuxiliaryEnergySource attributes deleted in IFC2x2 Pset Addendum: Use IfcEnergyProperties, IfcFuelProperties, etc. instead.'
applicableIfcClasses:
- name: IfcBoilerType
  type: IfcBoilerType
properties:
- name: Reference
  definition: "Reference ID for this specified type in this project (e.g. type 'A-1'), provided, if there is no classification reference to a recognized classification system used. "
  localizations:
  - language: fr-FR
    name: Référence
    definition: Identification de référence pour ce type spécifique à ce projet, c'est-à-dire type'A-1', fourni à partir du moment où, s'il n'y a pas de référence de classification par rapport à un système de classification reconnu et en usage.
  - language: ja-JP
    name: 参照記号
    definition: このプロジェクトにおける参照記号(例：A-1)。分類コードではなく内部で使用されるプロジェクトタイプとして使用されるもの。
- name: Status
  definition: 'Status of the element, predominately used in renovation or retrofitting projects. The status can be assigned to as "New" - element designed as new addition, "Existing" - element exists and remains, "Demolish" - element existed but is to be demolished,  "Temporary" - element will exists only temporary (like a temporary support structure). '
  localizations:
  - language: fr-FR
    name: Etat
    definition: Etat de l'élément, utilisé avant tout pour les projets de rénovation et réaménagement. L'état assigné peut être "Nouveau" - l'élément prévu pour du neuf, "Existant" - l'élément existait et est maintenu, "Démoli" - l'élément existait mais doit être démoli/supprimé, "Provisoire" - l'élément existera à titre provisoire seulement (comme un support structurel par exemple).
  - language: ja-JP
    name: 状態
    definition: 要素（主にリノベーションまたは改修プロジェクトにおいて）の状態。 状態は、「新規(New)」－新しく追加される要素。「既存」－要素は存在し、かつ残りもの。「破壊」－要素は存在したが、廃棄されるもの。「一時的」－一時的に存在する要素（一時的にサポートしている構造のようなもの）。
- name: PressureRating
  ifdGuid: e8d2a0f1c19c4bd0a465f06b22a943c6
  definition: Nominal pressure rating of the boiler as rated by the agency having jurisdiction.
  localizations:
  - language: fr-FR
    name: PressionAdmissibleNominale
    definition: Pression nominale admissible de la chaudière comme classée par l'organisme qui fait autorité.
  - language: ja-JP
    name: 常用圧力
    definition: 管轄組織により設定されたボイラの常用圧力
- name: OperatingMode
  ifdGuid: aa835531baeb432f8a768eaefbcb1182
  definition: Identifies the operating mode of the boiler.
  localizations:
  - language: fr-FR
    name: ModeFonctionnement
    definition: Identifie le mode de fonctionnement de la chaudière.
  - language: ja-JP
    name: 動作モード
    definition: ボイラの動作モードのID　（固定、２段階、比例．．．）
- name: HeatTransferSurfaceArea
  ifdGuid: 26683727b4d6483bb161731b6d241e7e
  definition: Total heat transfer area of the vessel.
  localizations:
  - language: fr-FR
    name: SurfaceEchangeChaleur
    definition: Surface totale d'échange de chaleur du foyer
  - language: ja-JP
    name: 伝熱面積
    definition: 容器の伝熱部面積の合計
- name: NominalPartLoadRatio
  ifdGuid: a537119f283c42f8bb8142ebaa2c9b75
  definition: Allowable part load ratio range.
  localizations:
  - language: fr-FR
    name: PlageNominaleChargePartielle
    definition: Plage de charge partielle admissible
  - language: ja-JP
    name: 設計部分負荷比率
    definition: 許容部分負荷比範囲
- name: WaterInletTemperatureRange
  ifdGuid: 5a84a80ee6884e529658b9252dbf33e4
  definition: Allowable water inlet temperature range.
  localizations:
  - language: fr-FR
    name: PlageTempératureAlimentationEau
    definition: Plage de température de l'alimentation en eau admissible
  - language: ja-JP
    name: 入口水温範囲
    definition: 入口水温範囲
- name: WaterStorageCapacity
  ifdGuid: a4f7395793d749f1894657843edc82c4
  definition: Water storage capacity.
  localizations:
  - language: fr-FR
    name: CapacitéRéservoirEau
    definition: Capacité de réserve en eau
  - language: ja-JP
    name: 缶内水量
    definition: 缶内水量
- name: IsWaterStorageHeater
  ifdGuid: 97628463dbbd432887b77e0a3f2abb39
  definition: This is used to identify if the boiler has storage capacity (TRUE). If FALSE, then there is no storage capacity built into the boiler, such as an instantaneous hot water heater.
  localizations:
  - language: fr-FR
    name: AvoirChauffeEau
    definition: Utilisé pour identifier si la chaudière une capacité de réserve en eau (VRAI). Si FAUX, alors il n'y a pas de capacité de réserve intégrée dans la chaudière, tel qu'un chauffe-eau instantané.
  - language: ja-JP
    name: 給湯タンク有無
    definition: 給湯用の缶体があればTRUE、（瞬間湯沸かし器のように）ボイラにタンクがなければFALSE
- name: PartialLoadEfficiencyCurves
  ifdGuid: a0274fe6cc2745e6bda55273228e5fc4
  definition: Boiler efficiency as a function of the partial load factor; E = f (partialLaodfactor).
  localizations:
  - language: fr-FR
    name: CourbesEfficacitéChargePartielle
    definition: Rendement de la chaudière en fonction de la facteur de charge partielle; E= f(FacteurChargePartielle).
  - language: ja-JP
    name: 部分負荷効率曲線
    definition: 部分負荷係数の関数としてのボイラ効率　　E=f(部分負荷率）
- name: OutletTemperatureRange
  ifdGuid: 588d134604074967bd24438fe03bb6b8
  definition: Allowable outlet temperature of either the water or the steam.
  localizations:
  - language: fr-FR
    name: PlageTempératureSortie
    definition: Température admissible de sortie de l'eau ou de la vapeur
  - language: ja-JP
    name: 出口温度範囲
    definition: 水または蒸気のどちらかの許容出口温度
- name: NominalEnergyConsumption
  ifdGuid: fefb3572890b4dcdbee50045b2114999
  definition: Nominal fuel consumption rate required to produce the total boiler heat output.
  localizations:
  - language: fr-FR
    name: Consommation nominale d'energie
    definition: Consommation nominale de combustible correspondant à la production nominale totale de la chaudière.
  - language: ja-JP
    name: 設計エネルギー消費量
    definition: ボイラ最大能力時の設計燃料消費量
- name: EnergySource
  definition: Enumeration defining the energy source or fuel cumbusted to generate heat.
  localizations:
  - language: fr-FR
    name: SourceEnergie
    definition: Liste définissant les sources d'énergie ou combustibles pour générer la chaleur.
  - language: ja-JP
    name: エネルギ種別
    definition: 加熱に使用する燃料のエネルギ種類　（石炭、石炭粉末、電気、ガス、油、プロパン、木材、木材チップ、木材ペレット、木粉、他）
