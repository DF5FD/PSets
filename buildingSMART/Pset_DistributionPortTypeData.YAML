- name: 'Protocols'
  definition: 'Identifies the protocols used as defined by the Open System Interconnection (OSI) Basic Reference Model (ISO 7498).  Layers include: 1. Physical; 2. DataLink; 3. Network; 4. Transport; 5. Session; 6. Presentation; 7. Application.  Example: 3:IP, 4:TCP, 5:HTTP'
  ifdGuid: ''
  localizations:
  - language: 'ja-JP'
    name: 'プロトコル'
    definition: 'OSIのオープンシステム相互接続用基本プロトコル(ISO 7498)：1. 物理層; 2.データリンク層; 3. ネットワーク層; 4. トランスポート層; 5. セッション層; 6.プレゼンテーション層 ; 7. アプリケーション層. 例: 3:IP, 4:TCP, 5:HTTP'
  - language: 'ko-KR'
    name: '프로토콜'
    definition: '개방형 시스템 상호 연결을위한 기본 프로토콜  Layers include : 1. 실제 2. 데이터 연결; 3. 네트워크; 4. 수송; 5 세션; 6 프레 젠 테이션; 7. 적용됩니다. 예 : 3 IP, 4 : TCP 5 : HTTP'
