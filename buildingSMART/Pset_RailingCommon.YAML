name: Pset_RailingCommon
ifcVersion:
  version: IFC4
  schema: IfcSharedBldgElements
ifdGuid: ''
definition: Properties common to the definition of all occurrences of IfcRailing.
applicableIfcClasses:
- name: IfcRailing
  type: IfcRailingType
- name: IfcRailingType
  type: IfcRailingType
properties:
- name: Reference
  ifdGuid: bc24eb06721d41aa94f8ed230a657620
  definition: Reference ID for this specified type in this project (e.g. type 'A-1'), Also referred to as "construction type". It should be provided as an alternative to the name of the "object type", if the software does not support object types.
  localizations:
  - language: de-DE
    name: Bauteiltyp
    definition: Bezeichnung zur Zusammenfassung gleichartiger Bauteile zu einem Bauteiltyp (auch Konstruktionstyp genannt). Alternativ zum Namen des "Typobjekts", insbesondere wenn die Software keine Typen unterstützt.
  - language: fr-FR
    name: Référence
    definition: "Référence à l'identifiant d'un type spécifié dans le contexte du projet (exemple : \"type A1\") pour désigner un \"type de construction\". Une alternative au nom d'un objet type lorsque les objets types ne sont pas gérés par le logiciel."
  - language: ja-JP
    name: 参照記号
    definition: このプロジェクトにおける参照記号(例：A-1)。分類コードではなく内部で使用されるプロジェクトタイプとして使用されるもの。
  - language: zh-CN
    name: 参考号
    definition: 若未采用已知的分类系统，则该属性为该项目中该类型构件的参考编号（例如，类型A-1）。
- name: Status
  definition: Status of the element, predominately used in renovation or retrofitting projects. The status can be assigned to as "New" - element designed as new addition, "Existing" - element exists and remains, "Demolish" - element existed but is to be demolished,  "Temporary" - element will exists only temporary (like a temporary support structure).
  localizations:
  - language: de-DE
    name: Status
    definition: Status bzw. Phase des Bauteils insbesondere beim Bauen im Bestand. "Neu" (new) neues Bauteil als Ergänzung, "Bestand" (existing) bestehendes Bauteil, dass erhalten bleibt, "Abbruch" (demolish) Bauteil, das abgebrochen wird, "Temporär" (temporary) Bauteil und andere Bauelemente, die vorübergehend eingebaut werden (wie Abstützungen, etc.)
  - language: fr-FR
    name: Statut
    definition: Statut de l'élément, principalement utilisé dans les projets de rénovation et de réhabilitation. Le statut a pour valeur NOUVEAU pour un nouvel élément, EXISTANT pour un élément existant qui est conservé, DEMOLI pour un élément existant à démolir et TEMPORAIRE pour un élément temporaire (comme une structure support provisoire).
  - language: ja-JP
    name: 状態
    definition: 要素（主にリノベーションまたは改修プロジェクトにおいて）の状態。 状態は、「新規(New)」－新しく追加される要素。「既存」－要素は存在し、かつ残りもの。「破壊」－要素は存在したが、廃棄されるもの。「一時的」－一時的に存在する要素（一時的にサポートしている構造のようなもの）。
- name: Height
  ifdGuid: b40e25b0992041cc962c7f6c129a9780
  definition: Height of the object. It is the upper hight of the railing above the floor or stair.The size information is provided in addition to the shape representation and the geometric parameters used within. In cases of inconsistency between the geometric parameters and the size properties, provided in the attached property set, the geometric parameters take precedence.
  localizations:
  - language: de-DE
    name: Höhe
    definition: German-description-2
  - language: fr-FR
    name: Hauteur
    definition: Hauteur du garde-corps. C'est la plus grande hauteur du garde-corps relativement au plancher ou à l'escalier. Cette propriété est donnée en complément de la représentation de la forme et des paramètres géométriques qui la déterminent. En cas d'incohérence entre ces paramètres géométriques et cette propriété, ce sont les paramètres géométriques qui priment.
  - language: ja-JP
    name: 高さ
    definition: オブジェクトの高さ。床または会談から手すりの上部までの高さ。
  - language: zh-CN
    name: 高度
    definition: 构件的高度。该属性为栏杆在地板或楼梯以上部分的高度。该属性所提供的形状信息是对内部形状描述和几何参数的补充。如果几何参数与该属性所提供的形状属性不符，应以几何参数为准。
- name: Diameter
  ifdGuid: 857d589e3f134f6a970e957445e1406f
  definition: Diameter of the object. It is the diameter of the handrail of the railing.The size information is provided in addition to the shape representation and the geometric parameters used within. In cases of inconsistency between the geometric parameters and the size properties, provided in the attached property set, the geometric parameters take precedence.Here the diameter of the hand or guardrail within the railing.
  localizations:
  - language: de-DE
    name: Durchmesser des Handlaufs
    definition: German-description-3
  - language: fr-FR
    name: Diamètre
    definition: Diamètre de la rampe du garde-corps. Cette propriété est donnée en complément de la représentation de la forme et des paramètres géométriques qui la déterminent. En cas d'incohérence entre ces paramètres géométriques et cette propriété, ce sont les paramètres géométriques qui priment.
  - language: ja-JP
    name: 直径
    definition: オブジェクトの直径。
  - language: zh-CN
    name: 直径
    definition: 构件的直径。栏杆扶手的直径。该属性所提供的形状信息是对内部形状描述和几何参数的补充。如果几何参数与该属性所提供的形状属性不符，应以几何参数为准。此处为栏杆内侧扶手或护栏的直径。
- name: IsExternal
  ifdGuid: aa24907a2ef747e59b6587062ffa15bc
  definition: Indication whether the element is designed for use in the exterior (TRUE) or not (FALSE). If (TRUE) it is an external element and faces the outside of the building.
  localizations:
  - language: de-DE
    name: Außenbauteil
    definition: Angabe, ob dieses Bauteil ein Aussenbauteil ist (JA) oder ein Innenbauteil (NEIN). Als Aussenbauteil grenzt es an den Aussenraum (oder Erdreich, oder Wasser).
  - language: fr-FR
    name: Est extérieur
    definition: Indique si l'élément est conçu pour être utilisé à l'extérieur (VRAI) ou non (FAUX). Si VRAI, c'est un élément extérieur qui donne sur l'extérieur du bâtiment.
  - language: ja-JP
    name: 外部区分
    definition: 外部の部材かどうかを示すブーリアン値。もしTRUEの場合、外部の部材で建物の外側に面している。
  - language: zh-CN
    name: 是否外部构件
    definition: 表示该构件是否设计为外部构件。若是，则该构件为外部构件，朝向建筑物的外侧。
