name: Pset_EvaporatorTypeCommon
ifcVersion:
  version: IFC4
  schema: IfcHvacDomain
ifdGuid: ''
definition: Evaporator type common attributes.
applicableIfcClasses:
- name: IfcEvaporatorType
  type: IfcEvaporatorType
properties:
- name: Reference
  definition: "Reference ID for this specified type in this project (e.g. type 'A-1'), provided, if there is no classification reference to a recognized classification system used. "
  localizations:
  - language: ja-JP
    name: 参照記号
    definition: このプロジェクトにおける参照記号(例：A-1)。分類コードではなく内部で使用されるプロジェクトタイプとして使用されるもの。
- name: Status
  definition: 'Status of the element, predominately used in renovation or retrofitting projects. The status can be assigned to as "New" - element designed as new addition, "Existing" - element exists and remains, "Demolish" - element existed but is to be demolished,  "Temporary" - element will exists only temporary (like a temporary support structure). '
  localizations:
  - language: ja-JP
    name: 状態
    definition: 要素（主にリノベーションまたは改修プロジェクトにおいて）の状態。 状態は、「新規(New)」－新しく追加される要素。「既存」－要素は存在し、かつ残りもの。「破壊」－要素は存在したが、廃棄されるもの。「一時的」－一時的に存在する要素（一時的にサポートしている構造のようなもの）。
- name: EvaporatorMediumType
  ifdGuid: 02fd7a8b09fe4709a1e1016b3a974a6b
  definition: 'ColdLiquid: Evaporator is using liquid type of fluid to exchange heat with refrigerant.ColdAir: Evaporator is using air to exchange heat with refrigerant.'
  localizations:
  - language: ja-JP
    name: 蒸発媒体
    definition: ColdLiquidは：蒸発器は、冷媒と熱交換するために液状の流体を使用しています。ColdAir：蒸発器は、冷媒と熱交換するために空気を使用している。
- name: EvaporatorCoolant
  ifdGuid: 5d090d7619944c308e88f8417a0518d5
  definition: The fluid used for the coolant in the evaporator.
  localizations:
  - language: ja-JP
    name: 蒸発器冷却剤
    definition: 蒸発器で使用する流体（水、ブライン、グリコール、　他）
- name: RefrigerantClass
  ifdGuid: 79da8a981fe3493a8c616d83773d6f82
  definition: 'Refrigerant class used by the compressor.CFC: Chlorofluorocarbons.HCFC: Hydrochlorofluorocarbons.HFC: Hydrofluorocarbons.'
  localizations:
  - language: ja-JP
    name: 冷媒分類
    definition: '圧縮機で使用される冷媒種類CFC: Chlorofluorocarbons.HCFC: Hydrochlorofluorocarbons.HFC: Hydrofluorocarbons.（CFC, HCFC, HFC, HYDROCARBONS, AMMONIA, CO2, H2O, その他）'
- name: RefrigerantType
  ifdGuid: e3ccd9cee1b641908fa021d1459f9980
  definition: Refrigerant material.
  localizations:
  - language: ja-JP
    name: 冷媒種類
    definition: 冷媒材質
- name: ExternalSurfaceArea
  ifdGuid: ec9153858d0747928f10cf9a49504be6
  definition: External surface area (both primary and secondary area).
  localizations:
  - language: ja-JP
    name: 外表面積
    definition: 外表面積（一次・二次の両面積）
- name: InternalSurfaceArea
  ifdGuid: 5bb7baf416854f59bb962981f5dcc72c
  definition: Internal surface area.
  localizations:
  - language: ja-JP
    name: 内表面積
    definition: 内部表面積
- name: InternalRefrigerantVolume
  ifdGuid: d1e1a03284fe49458fcb6f03b4a84f02
  definition: Internal volume of evaporator (refrigerant side).
  localizations:
  - language: ja-JP
    name: 内部冷媒容積
    definition: 蒸発器（冷媒側）の内部容積
- name: InternalWaterVolume
  ifdGuid: c1cdb50651134ef6a806b07583114bd2
  definition: Internal volume of evaporator (water side).
  localizations:
  - language: ja-JP
    name: 内部水容積
    definition: 蒸発器（水側）の内部容積
- name: NominalHeatTransferArea
  ifdGuid: c6e5a7e3bc234b8cb10d4f3cfa94ceac
  definition: Nominal heat transfer surface area associated with nominal overall heat transfer coefficient.
  localizations:
  - language: ja-JP
    name: 設計熱交換面積
    definition: 設計全熱交換係数の設計熱交換面積
- name: NominalHeatTransferCoefficient
  ifdGuid: 0dee313fe0df470b81e16c612b44296e
  definition: Nominal overall heat transfer coefficient associated with nominal heat transfer area.
  localizations:
  - language: ja-JP
    name: 設計熱交換係数
    definition: 設計熱交換面積の全熱交換係数
