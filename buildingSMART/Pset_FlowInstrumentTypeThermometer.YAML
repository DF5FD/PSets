name: Pset_FlowInstrumentTypeThermometer
ifcVersion:
  version: IFC4
  schema: IfcBuildingControlsDomain
ifdGuid: ''
definition: A device that reads and displays a temperature value at a point.
applicableIfcClasses:
- name: IfcFlowInstrumentType
  type: IfcFlowInstrumentType/THERMOMETER
properties:
- name: ThermometerType
  ifdGuid: a5b5ab4732094c079ba372cbf9267c18
  definition: Identifies the means by which temperature is displayed.
  localizations:
  - language: ja-JP
    name: 温度計タイプ
    definition: 温度が表示される手段を識別する。
  - language: ko-KR
    name: 온도계 유형
    definition: 온도가 표시되는 방법을 확인한다.
- name: DisplaySize
  ifdGuid: 12124eb195344137a90ca015ac6aa786
  definition: The physical size of the display. In the case of a stem thermometer, this will be the length of the stem. For a dial thermometer, it will be the diameter of the dial.
  localizations:
  - language: ja-JP
    name: 表示サイズ
    definition: 表示のサイズ。 棒温度計の場合では、軸の長さになる。 ダイヤル温度計に関しては、ダイヤルの直径になる。
  - language: ko-KR
    name: 디스플레이 크기
    definition: 표시의 크기입니다. 막대 온도계의 경우, 축의 길이가된다. 다이얼 온도계에 대해서는 다이얼 직경된다.
