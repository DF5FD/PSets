name: Pset_SystemFurnitureElementTypeCommon
ifcVersion:
  version: IFC4
  schema: IfcSharedFacilitiesElements
ifdGuid: ''
definition: 'Common properties for all systems furniture (I.e. modular furniture) element types (e.g. vertical panels, work surfaces, and storage). HISTORY: First issued in IFC Release R1.5. Renamed from Pset_FurnitureElementCommon'
applicableIfcClasses:
- name: IfcSystemFurnitureElementType
  type: IfcSystemFurnitureElementType
properties:
- name: IsUsed
  ifdGuid: 039288eeaa4f4746b9371963283fd9ca
  definition: Indicates whether the element is being used in a workstation (= TRUE) or not.(= FALSE).
  localizations: []
- name: GroupCode
  ifdGuid: 2d4cd722c2154524976e52ba44038f74
  definition: e.g. panels, worksurfaces, storage, etc.
  localizations: []
- name: NominalWidth
  ifdGuid: 4a5c2841d3b24252a400ec44ae75564b
  definition: The nominal width of the system furniture elements of this type. The size information is provided in addition to the shape representation and the geometric parameters used within. In cases of inconsistency between the geometric parameters and the size properties, provided in the attached property set, the geometric parameters take precedence.
  localizations: []
- name: NominalHeight
  ifdGuid: 80cb9076649d4f9a9258f202b8496ca5
  definition: The nominal height of the system furniture elements of this type. The size information is provided in addition to the shape representation and the geometric parameters used within. In cases of inconsistency between the geometric parameters and the size properties, provided in the attached property set, the geometric parameters take precedence.
  localizations: []
- name: Finishing
  ifdGuid: 265a20657715476c849f3aff36747f4a
  definition: The finishing applied to system furniture elements of this type e.g. walnut, fabric.
  localizations: []
