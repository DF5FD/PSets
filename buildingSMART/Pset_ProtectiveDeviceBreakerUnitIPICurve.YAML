- name: 'BreakerUnitIPICurve'
  definition: 'A curve that establishes the let through peak current of a breaker unit when a particular prospective current is applied.  Note that the breaker unit IPI curve is defined within a Cartesian coordinate system and this fact must be asserted within the property set:(1) Defining value: A list of minimum 2 and maximum 16 numbers providing the currents in [A] for points in the I/Î log/log coordinate space. The curve is drawn as a straight line between two consecutive points.(2) Defined value: A list of minimum 2 and maximum 16 numbers providing the let-through peak currents, Î, in [A] for points in the I/Î log/log coordinate space. The curve is drawn as a straight line between two consecutive points.'
  ifdGuid: 3Uu3Uulr13PfjjDg0tgQpI
  localizations:
  - language: 'ja-JP'
    name: '遮断機曲線'
    definition: '適用された電流と通過する遮断機のエネルギーを示した曲線 （1）定義値：ProspectiveCurrent（固有電流）：   電流/I2tで示される最小2から最大8のリストで電流[A]を定義します。   カーブが連続する2つの点を結ぶ直線として描かれています。 （2）定義値：LetThroughEnergy：   電流/I2tで示される最小2から最大8のリストで通過エネルギー電流[[A2s]を定義します。   カーブが連続する2つの点を結ぶ直線として描かれています。'
  - language: 'ko-KR'
    name: '차단기 곡선'
    definition: '적용된 전류 통과 차단기의 에너지를 나타낸 곡선 (1) 정의 값 : ProspectiveCurrent (고유 전류) :    전류 / I2t에 표시된 최소 2에서 최대 8 개의 목록에서 전류 [A]를 정의합니다.    커브가 연속되는 두 개의 점을 연결하는 직선으로 그려져 있습니다.  (2) 정의 값 : LetThroughEnergy :    전류 / I2t에 표시된 최소 2에서 최대 8 개의 목록에서 통과 에너지 전류 [A2s을 정의합니다.    커브가 연속되는 두 개의 점을 연결하는 직선으로 그려져 있습니다.'
