- name: 'NominalCurrent'
  definition: 'A set of nominal currents in [A] for which the data of this instance is valid. At least one value shall be provided. Any value in the set shall not exceed the value of the UltimateRatedCurrent associated with the same breaker unit.'
  ifdGuid: 0EHsMkHfX5oheU4GXeuCaV
  localizations:
  - language: 'ja-JP'
    name: '定格電流'
    definition: '定格電流[A]を少なくても1つ値をセットしなければならない。 セット内の任意の値の値を超えてはならない。 定格電流は、同じブレーカ部に関連付けられている。'
  - language: 'ko-KR'
    name: '정격전류'
    definition: '정격 전류 [A]를 적어도 1 개의 값을 설정해야한다.   동일한 차단기부와 연결된 정격전류는세트 내의 임의의 값은 초과할 수 없다.'
