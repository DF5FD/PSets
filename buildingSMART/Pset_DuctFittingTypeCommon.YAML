name: Pset_DuctFittingTypeCommon
ifcVersion:
  version: IFC4
  schema: IfcHvacDomain
ifdGuid: ''
definition: Duct fitting type common attributes.
applicableIfcClasses:
- name: IfcDuctFittingType
  type: IfcDuctFittingType
properties:
- name: Reference
  definition: "Reference ID for this specified type in this project (e.g. type 'A-1'), provided, if there is no classification reference to a recognized classification system used. "
  localizations:
  - language: ja-JP
    name: 参照記号
    definition: このプロジェクトにおける参照記号(例：A-1)。分類コードではなく内部で使用されるプロジェクトタイプとして使用されるもの。
- name: Status
  definition: 'Status of the element, predominately used in renovation or retrofitting projects. The status can be assigned to as "New" - element designed as new addition, "Existing" - element exists and remains, "Demolish" - element existed but is to be demolished,  "Temporary" - element will exists only temporary (like a temporary support structure). '
  localizations:
  - language: ja-JP
    name: 状態
    definition: 要素（主にリノベーションまたは改修プロジェクトにおいて）の状態。 状態は、「新規(New)」－新しく追加される要素。「既存」－要素は存在し、かつ残りもの。「破壊」－要素は存在したが、廃棄されるもの。「一時的」－一時的に存在する要素（一時的にサポートしている構造のようなもの）。
- name: PressureClass
  ifdGuid: 3815bc3e5ce3494e90d37f9735a81276
  definition: Pressure classification as defined by the authority having jurisdiction (e.g., SMACNA, etc.).
  localizations:
  - language: ja-JP
    name: 圧力クラス
    definition: 管轄権を持つ当局（SMACNAなど）によって定義された圧力分類
- name: PressureRange
  ifdGuid: ca4b0440e492416ab61871b6eeeead15
  definition: Allowable maximum and minimum working pressure (relative to ambient pressure).
  localizations:
  - language: ja-JP
    name: 圧力範囲
    definition: 許容最大・最小動作圧力（周辺圧力との相対値）
- name: TemperatureRange
  ifdGuid: 2288976d6ba944c3a4dc843302fa8314
  definition: Allowable maximum and minimum temperature.
  localizations:
  - language: ja-JP
    name: 温度範囲
    definition: 許容最高・最低温度
