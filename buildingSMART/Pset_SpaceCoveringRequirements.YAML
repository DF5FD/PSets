name: Pset_SpaceCoveringRequirements
ifcVersion:
  version: IFC4
  schema: IfcProductExtension
ifdGuid: ''
definition: Properties common to the definition of covering requirements of IfcSpace. Those properties define the requirements coming from a space program in early project phases and can later be used to define the room book information, if such coverings are not modeled explicitly as covering elements.
applicableIfcClasses:
- name: IfcSpace
  type: IfcSpace
properties:
- name: FloorCovering
  ifdGuid: e6682ed1fead496088b6a7b132b67ec9
  definition: Label to indicate the material or finish of the space flooring. The label is used for room book information and often displayed in room stamp.The material information is provided in absence of an IfcCovering (type=FLOORING) object with own shape representation and material assignment. In case of inconsistency the material assigned to IfcCovering elements takes precedence.
  localizations:
  - language: fr-FR
    name: Revêtement de sol
    definition: Indication sur la nature du revêtement de sol […]. L'information sur le matériau est fournie en l'absence d'un objet de la classe IfcCovering (Type=FLOORING) avec sa propre représentation de forme et une assignation à un matériau. En cas d'incohérence, c'est le matériau assigné à l'instance de IfcCovering qui prime.
- name: FloorCoveringThickness
  definition: Thickness of the material layer(s) for the space flooring.  The thickness information is provided in absence of an IfcCovering (type=FLOORING) object with own shape representation. In cases of inconsistency between the geometric parameters of an assigned IfcCovering and this attached property, the geometric parameters take precedence.
  localizations:
  - language: fr-FR
    name: Epaisseur du revêtement de sol
    definition: Epaisseur de la couche de matériau constituant le revêtement de sol. Cette information sur le matériau est fournie en l'absence d'un objet de la classe IfcCovering (Type=FLOORING) avec sa propre représentation de forme. En cas d'incohérence entre les paramètres géométriques de l'instance de IfcCovering et cette propriété, ce sont les paramètres géométriques qui priment.
- name: WallCovering
  ifdGuid: da8cc8ecead34b10b0f581385b12adcb
  definition: Label to indicate the material or finish of the space flooring. The label is used for room book information and often displayed in room stamp.The material information is provided in absence of an IfcCovering (type=CLADDING) object with own shape representation and material assignment. In case of inconsistency the material assigned to IfcCovering elements takes precedence.
  localizations:
  - language: fr-FR
    name: Revêtement de mur
    definition: Indication sur la nature du revêtement de mur […]. L'information sur le matériau est fournie en l'absence d'un objet de la classe IfcCovering (Type=CLADDING) avec sa propre représentation de forme et une assignation à un matériau. En cas d'incohérence, c'est le matériau assigné à l'instance de IfcCovering qui prime.
- name: WallCoveringThickness
  definition: Thickness of the material layer(s) for the space cladding.  The thickness information is provided in absence of an IfcCovering (type=CLADDING) object with own shape representation. In cases of inconsistency between the geometric parameters of an assigned IfcCovering and this attached property, the geometric parameters take precedence.
  localizations:
  - language: fr-FR
    name: Epaisseur du revêtement de mur
    definition: Epaisseur de la couche de matériau constituant le revêtement de mur. Cette information sur le matériau est fournie en l'absence d'un objet de la classe IfcCovering (Type=CLADDING) avec sa propre représentation de forme. En cas d'incohérence entre les paramètres géométriques de l'instance de IfcCovering et cette propriété, ce sont les paramètres géométriques qui priment.
- name: CeilingCovering
  ifdGuid: 78ec5ba99ab24214bdb9c1d7f1c4ca4f
  definition: Label to indicate the material or finish of the space flooring. The label is used for room book information and often displayed in room stamp.The material information is provided in absence of an IfcCovering (type=CEILING) object with own shape representation and material assignment. In case of inconsistency the material assigned to IfcCovering elements takes precedence.
  localizations:
  - language: fr-FR
    name: Revêtement de plafond
    definition: Indication sur la nature du revêtement de plafond […]. L'information sur le matériau est fournie en l'absence d'un objet de la classe IfcCovering (Type=CEILING) avec sa propre représentation de forme et une assignation à un matériau. En cas d'incohérence, c'est le matériau assigné à l'instance de IfcCovering qui prime.
- name: CeilingCoveringThickness
  definition: Thickness of the material layer(s) for the space ceiling.  The thickness information is provided in absence of an IfcCovering (type=CEILING) object with own shape representation. In cases of inconsistency between the geometric parameters of an assigned IfcCovering and this attached property, the geometric parameters take precedence.
  localizations:
  - language: fr-FR
    name: Epaisseur du revêtement de plafond
    definition: Epaisseur de la couche de matériau constituant le revêtement de sol. Cette information sur le matériau est fournie en l'absence d'un objet de la classe IfcCovering (Type=CEILING) avec sa propre représentation de forme. En cas d'incohérence entre les paramètres géométriques de l'instance de IfcCovering et cette propriété, ce sont les paramètres géométriques qui priment.
- name: SkirtingBoard
  ifdGuid: a3139ad851b7430a8450a61f68cf5d70
  definition: Label to indicate the material or construction of the skirting board around the space flooring. The label is used for room book information.The material information is provided in absence of an IfcCovering (type=SKIRTINGBOARD) object with own shape representation and material assignment. In case of inconsistency the material assigned to IfcCovering elements takes precedence.
  localizations:
  - language: fr-FR
    name: Matériau de la plinthe
    definition: ''
- name: SkirtingBoardHeight
  definition: Height of the skirting board.The height information is provided in absence of an IfcCovering (type=SKIRTINGBOARD) object with own shape representation and material assignment. In case of inconsistency the height assigned to IfcCovering elements takes precedence.
  localizations:
  - language: fr-FR
    name: Hauteur de la plinthe
    definition: ''
- name: Molding
  ifdGuid: 2486fdfad2734621b1c91ca593f86fd2
  definition: Label to indicate the material or construction of the molding around the space ceiling. The label is used for room book information.The material information is provided in absence of an IfcCovering (type=MOLDING) object with own shape representation and material assignment. In case of inconsistency the material assigned to IfcCovering elements takes precedence.
  localizations:
  - language: fr-FR
    name: Matériau de la moulure
    definition: ''
- name: MoldingHeight
  ifdGuid: bf680cd071f94c05920f98ff563ec6ae
  definition: Height of the molding.The height information is provided in absence of an IfcCovering (type=MOLDING) object with own shape representation and material assignment. In case of inconsistency the height assigned to IfcCovering elements takes precedence.
  localizations:
  - language: fr-FR
    name: Hauteur de la moulure
    definition: ''
- name: ConcealedFlooring
  ifdGuid: 2486fdfad2734621b1c91ca593f86fd2
  definition: Indication whether this space is designed to have a concealed flooring space (TRUE) or not (FALSE). A concealed flooring space is normally meant to be the space beneath a raised floor.
  localizations:
  - language: fr-FR
    name: FauxPlancher
    definition: Indique si la pièce comprend un faux plancher (VRAI) ou non (FAUX)
- name: ConcealedCeiling
  ifdGuid: bf680cd071f94c05920f98ff563ec6ae
  definition: Indication whether this space is designed to have a concealed flooring space (TRUE) or not (FALSE). A concealed ceiling space is normally meant to be the space between a slab and a ceiling.
  localizations:
  - language: fr-FR
    name: FauxPlafond
    definition: Indique si la pièce comprend un faux plafond (VRAI) ou non (FAUX)
