name: Pset_SpaceOccupancyRequirements
ifcVersion:
  version: IFC4
  schema: IfcProductExtension
ifdGuid: ''
definition: Properties concerning work activities occurring or expected to occur within one or a set of similar spatial structure elements.
applicableIfcClasses:
- name: IfcSpace
  type: IfcSpace, IfcSpatialZone, IfcZone
- name: IfcSpatialZone
  type: IfcSpace, IfcSpatialZone, IfcZone
- name: IfcZone
  type: IfcSpace, IfcSpatialZone, IfcZone
- name: IfcSpaceType
  type: IfcSpace, IfcSpatialZone, IfcZone
properties:
- name: OccupancyType
  ifdGuid: 5592a349ee4c4cee99e812b819bf7c90
  definition: Occupancy type for this object. It is defined according to the presiding national building code.
  localizations:
  - language: de-DE
    name: Nutzungsart
    definition: Nutzungsart des Raums gemäß der gültigen Raumnutzungstabelle des Raumprogramms.
  - language: fr-FR
    name: Type d'occupation
    definition: Usage type de cet espace. Est défini selon le Code national en vigueur.
  - language: ja-JP
    name: 用途
    definition: このオブジェクトの用途。統括する国の建築法規により定義される。
- name: OccupancyNumber
  ifdGuid: 243ee4c079d6470daefac9f80aefbfb2
  definition: Number of people required for the activity assigned to this space.
  localizations:
  - language: de-DE
    name: Belegung
    definition: Durchschnittliche Anzahl der Personen für deren  Aktivitäten der Raum vorgesehen ist.
  - language: fr-FR
    name: Nombre d'occupants
    definition: Nombre d'occupants concernés par l'activité dans cet espace.
  - language: ja-JP
    name: 利用人数
    definition: この空間に割り当てられた活動を遂行するために必要な人数。
- name: OccupancyNumberPeak
  ifdGuid: 978b2fb072ef4aca903633e997cbcf00
  definition: Maximal number of people required for the activity assigned to this space in peak time.
  localizations:
  - language: de-DE
    name: Maximale Belegung
    definition: Maximale Anzahl der Personen für deren  Aktivitäten der Raum vorgesehen ist.
  - language: fr-FR
    name: Nombre maximum d'occupants simultanés
    definition: Nombre maximum d'occupants simultanés concernés par l'activité dans cet espace à l'heure de pointe.
  - language: ja-JP
    name: 利用人数ピーク
    definition: この空間に割り当てられた活動を遂行するために必要な最大人数。
- name: OccupancyTimePerDay
  ifdGuid: 57b9ed8ff6e44e7383aae987caccfa80
  definition: The amount of time during the day that the activity is required within this space.
  localizations:
  - language: de-DE
    name: Belegungszeit pro Tag
    definition: Durchschnittliche Belegungszeit des Raums pro Tag.
  - language: fr-FR
    name: Durée occupation journalière
    definition: Durée journalière de l'activité dans cet espace
  - language: ja-JP
    name: 日毎利用時間
    definition: この空間での活動をするために必要な日中の時間。
- name: AreaPerOccupant
  ifdGuid: 2d95a533679743cdafc47c22a9342c2f
  definition: Design occupancy loading for this type of usage assigned to this space.
  localizations:
  - language: de-DE
    name: Fläche pro Nutzer
    definition: Anteil der Raumfläche pro Benutzer für Nutzung des Raums.
  - language: fr-FR
    name: Surface par occupant
    definition: Taux de remplissage de l'espace pour l'usage type
  - language: ja-JP
    name: 利用者毎面積
    definition: この空間に割り当てられた用途に対する想定利用負荷。
- name: MinimumHeadroom
  ifdGuid: 0b26f2613a944115ac75485def310044
  definition: Headroom required for the activity assigned to this space.
  localizations:
  - language: de-DE
    name: Lichte Höhe
    definition: Minumal geforderte lichte Höhe für diesen Raum.
  - language: fr-FR
    name: Hauteur de passage minimale
    definition: Hauteur de passage requise pour l'usage assigné à l'espace
  - language: ja-JP
    name: 最小頭上あき高
    definition: この空間に割り当てられた用途に必要な頭上あき高。
- name: IsOutlookDesirable
  ifdGuid: 39c036be7b0d489fb4543d63ac33ba33
  definition: An indication of whether the outlook is desirable (set TRUE) or not (set FALSE)
  localizations:
  - language: de-DE
    name: Ausblick erwünscht
    definition: Angabe, ob dieser Raum einen natürlichen Ausblick nach draussen gewähren soll (WAHR) oder dies nicht gefordert ist (FALSCH).
  - language: fr-FR
    name: Vue sur l'extérieur souhaitable
    definition: Indique si la vue sur l'extérieur est souhaitable (VRAI) ou non (FAUX).
  - language: ja-JP
    name: 眺望の善し悪し
    definition: 外の眺望が望ましいかどうか。
