name: Pset_CoveringCeiling
ifcVersion:
  version: IFC4
  schema: IfcSharedBldgElements
ifdGuid: ''
definition: Properties common to the definition of all occurrence and type objects of covering with the predefined type set to CEILING.
applicableIfcClasses:
- name: IfcCovering
  type: IfcCoveringType/CEILING
- name: IfcCoveringType
  type: IfcCoveringType/CEILING
properties:
- name: Permeability
  ifdGuid: bcc4fbadf17c40dba4472cef2cb6dcd5
  definition: Ratio of the permeability of the ceiling.The ration can be used to indicate an open ceiling (that enables identification of whether ceiling construction should be considered as impeding distribution of sprinkler water, light etc. from installations within the ceiling area).
  localizations:
  - language: de-DE
    name: Durchlässigkeit
    definition: Durchlässigkeit der Unterdecke als Faktor zwischen 0 Undurchlässig und 1 völlig durchlässig. Der Faktor kann zur Abschätzung genutzt werden, ob die Unterdecke zur Decke hin offen und durchlässig (für Licht, Wasser und Sicht) ist.
  - language: fr-FR
    name: Perméabilité
    definition: Ratio de perméabilité du plafond. Ce ratio peut être utilisé pour désigner un plafond ouvert (cela permet de savoir si la pose du plafond empêche la distribution de fluides à partir d'installations situées dans le faux plafond).
  - language: zh-CN
    name: 渗透率
    definition: 天花板的渗透比率。该比率可用以表示开敞式天花板（表示天花板能否阻隔其内侧的喷淋水、光线等的）。
- name: TileLength
  ifdGuid: 504d9b08004b49ef9711f8c21f27251f
  definition: 'Length of ceiling tiles. The size information is provided in addition to the shape representation and the geometric parameters used within. In cases of inconsistency between the geometric parameters and the size properties, provided in the attached property set, the geometric parameters take precedence. '
  localizations:
  - language: de-DE
    name: Deckenplattenlänge
    definition: Länge der Unterdeckenplatten, oder -panele, die zur Verkleidung verwendet werden.
  - language: fr-FR
    name: Longueur des carreaux
    definition: Longueur des carreaux de plafond. Cette propriété est donnée en complément de la représentation de la forme et des paramètres géométriques qui la déterminent. En cas d'incohérence entre ces paramètres géométriques et cette propriété, ce sont les paramètres géométriques qui priment.
  - language: zh-CN
    name: 面砖长度
    definition: 天花板面砖的长度。该属性所提供的尺寸信息是对内部形状描述和几何参数的补充。如果几何参数与该属性所提供的尺寸属性不符，应以几何参数为准。
- name: TileWidth
  ifdGuid: 1496dc5f278c466eb81d7e7c4d20aaed
  definition: 'Width of ceiling tiles. The size information is provided in addition to the shape representation and the geometric parameters used within. In cases of inconsistency between the geometric parameters and the size properties, provided in the attached property set, the geometric parameters take precedence. '
  localizations:
  - language: de-DE
    name: Deckenplattenbreite
    definition: Breite der Unterdeckenplatten, oder -panele, die zur Verkleidung verwendet werden.
  - language: fr-FR
    name: Largeur des carreaux
    definition: Largeur des carreaux de plafond. Cette propriété est donnée en complément de la représentation de la forme et des paramètres géométriques qui la déterminent. En cas d'incohérence entre ces paramètres géométriques et cette propriété, ce sont les paramètres géométriques qui priment.
  - language: zh-CN
    name: 面砖宽度
    definition: 天花板面砖的宽度。该属性所提供的尺寸信息是对内部形状描述和几何参数的补充。如果几何参数与该属性所提供的尺寸属性不符，应以几何参数为准。
