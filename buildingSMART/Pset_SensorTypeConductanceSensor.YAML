    name: 電気伝導率設定値
    definition: 感知される電気伝導率。セットポイント値を置くために、IfcPropertyBoundedValue.SetPointValueを使用する。
  - language: ko-KR
    name: 전기 전도율 설정
    definition: 감지되는 전기 전도율. 세트 포인트 값을 넣으려면, IfcPropertyBoundedValue.SetPointValue를 사용하십시오.
