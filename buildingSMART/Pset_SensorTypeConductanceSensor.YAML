name: Pset_SensorTypeConductanceSensor
ifcVersion:
  version: IFC4
  schema: IfcBuildingControlsDomain
ifdGuid: ''
definition: 'A device that senses or detects electrical conductance.  HISTORY: Added in IFC4.'
applicableIfcClasses:
- name: IfcSensorType
  type: IfcSensorType/CONDUCTANCESENSOR
properties:
- name: SetPointConductance
  definition: The fill level value to be sensed. Use IfcPropertyBoundedValue.SetPointValue to set the set point value.
