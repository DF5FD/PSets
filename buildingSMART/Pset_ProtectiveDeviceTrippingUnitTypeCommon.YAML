name: Pset_ProtectiveDeviceTrippingUnitTypeCommon
ifcVersion:
  version: IFC4
  schema: IfcElectricalDomain
ifdGuid: ''
definition: Common information concerning tripping units that area associated with protective devices
applicableIfcClasses:
- name: IfcProtectiveDeviceTrippingUnitType
  type: IfcProtectiveDeviceTrippingUnitType
properties:
- name: Reference
  definition: "Reference ID for this specified type in this project (e.g. type 'A-1'), provided, if there is no classification reference to a recognized classification system used. "
  localizations:
  - language: ja-JP
    name: 参照
    definition: 当該プロジェクトで定義する形式の参照ID（例：A-1)、承認された分類に存在しないときに使用される。
  - language: ko-KR
    name: 참조
    definition: '해당 프로젝트에 정의된 형식의 참조 ID (예 : A-1) 승인된 분류에 존재하지 않을 때 사용된다.'
- name: Status
  definition: 'Status of the element, predominately used in renovation or retrofitting projects. The status can be assigned to as "New" - element designed as new addition, "Existing" - element exists and remains, "Demolish" - element existed but is to be demolished,  "Temporary" - element will exists only temporary (like a temporary support structure). '
  localizations:
  - language: ja-JP
    name: 状態
    definition: 要素（主にリノベーションまたは改修プロジェクトにおいて）の状態。 状態は、「新規(New)」－新しく追加される要素。「既存」－要素は存在し、かつ残りもの。「破壊」－要素は存在したが、廃棄されるもの。「一時的」－一時的に存在する要素（一時的にサポートしている構造のようなもの）。
- name: Standard
  ifdGuid: 63e701d26fa2441f95143ecb2fef059a
  definition: The designation of the standard applicable for the definition of the characteristics of thetripping_unit.
  localizations:
  - language: ja-JP
    name: 特性定義
    definition: トリッピング装置の特性定義のための標準的な適用の指定。
  - language: ko-KR
    name: 특성 정의
    definition: 토릿삔구 장치의 특성 정의에 대한 표준 적용 지정.
- name: UseInDiscrimination
  ifdGuid: 8d38dd55a2494fe18ce320528656dfe1
  definition: An indication whether the time/current tripping information can be applied in a discriminationanalysis or not.
  localizations:
  - language: ja-JP
    name: 使用方法
    definition: トリップ情報を時間か電流かどちらで判断するか。
  - language: ko-KR
    name: 사용방법
    definition: 트립 정보를 시간 또는 전류가 어디에서 결정하는가?
- name: AtexVerified
  ifdGuid: ae97bedc1bb74fbe86b00ca7b0d67865
  definition: An indication whether the tripping_unit is verified to be applied in EX-environment or not.
  localizations:
  - language: ja-JP
    name: アテックス認証
    definition: トリップ装置がEX-環境で適用されるかどうか。
  - language: ko-KR
    name: EX -환경 인증
    definition: 트립 장치가 EX-환경에 적용되는지 여부
- name: OldDevice
  ifdGuid: c3cb2e956c664fb280213bc6c16dab95
  definition: Indication whether the protection_ unit is out-dated or not. If not out-dated, the device is still for sale.
  localizations:
  - language: ja-JP
    name: 販売中止装置
    definition: 基準に適合されていて販売されているかどうか。
  - language: ko-KR
    name: 판매중지 장치
    definition: 기준에 적합하여 판매하는지에 대한 여부
- name: LimitingTerminalSize
  ifdGuid: 6437b070c5844f3ebefe626d3c2ef2d0
  definition: The maximum terminal size capacity of the device.
  localizations:
  - language: ja-JP
    name: 接続限界値
    definition: 装置に接続される最大サイズ。
  - language: ko-KR
    name: 연결 한계
    definition: 장치에 연결되는 최대 크기입니다.
