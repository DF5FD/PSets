name: Pset_ChillerTypeCommon
ifcVersion:
  version: IFC4
  schema: IfcHvacDomain
ifdGuid: ''
definition: Chiller type common attributes.
applicableIfcClasses:
- name: IfcChillerType
  type: IfcChillerType
properties:
- name: Reference
  definition: "Reference ID for this specified type in this project (e.g. type 'A-1'), provided, if there is no classification reference to a recognized classification system used. "
  localizations:
  - language: fr-FR
    name: Référence
    definition: Identification de référence pour ce type spécifique à ce projet, c'est-à-dire type'A-1', fourni à partir du moment où, s'il n'y a pas de référence de classification par rapport à un système de classification reconnu et en usage.
  - language: ja-JP
    name: 参照記号
    definition: このプロジェクトにおける参照記号(例：A-1)。分類コードではなく内部で使用されるプロジェクトタイプとして使用されるもの。
- name: Status
  definition: 'Status of the element, predominately used in renovation or retrofitting projects. The status can be assigned to as "New" - element designed as new addition, "Existing" - element exists and remains, "Demolish" - element existed but is to be demolished,  "Temporary" - element will exists only temporary (like a temporary support structure). '
  localizations:
  - language: fr-FR
    name: Etat
    definition: Etat de l'élément, utilisé avant tout pour les projets de rénovation et réaménagement. L'état assigné peut être "Nouveau" - l'élément prévu pour du neuf, "Existant" - l'élément existait et est maintenu, "Démoli" - l'élément existait mais doit être démoli/supprimé, "Provisoire" - l'élément existera à titre provisoire seulement (comme un support structurel par exemple).
  - language: ja-JP
    name: 状態
    definition: 要素（主にリノベーションまたは改修プロジェクトにおいて）の状態。 状態は、「新規(New)」－新しく追加される要素。「既存」－要素は存在し、かつ残りもの。「破壊」－要素は存在したが、廃棄されるもの。「一時的」－一時的に存在する要素（一時的にサポートしている構造のようなもの）。
- name: NominalCapacity
  ifdGuid: b3d92e6deaeb429db95e2694b333ae6a
  definition: Nominal cooling capacity of chiller at standardized conditions as defined by the agency having jurisdiction.
  localizations:
  - language: fr-FR
    name: PuissanceNominale
    definition: Puissance froid nominale du groupe froid aux conditions standardisées telles que définies par l'organisation faisant autorité.
- name: NominalEfficiency
  ifdGuid: 3c955cd8d9384ed2bbdab2ae2227f723
  definition: Nominal chiller efficiency under nominal conditions.
  localizations:
  - language: fr-FR
    name: EfficacitéNominale
    definition: Efficactié nominale du groupe froid sous les conditions nominales.
- name: NominalCondensingTemperature
  ifdGuid: 645d25134bb34f009c9f2ca75ad9d60c
  definition: Chiller condensing temperature.
  localizations:
  - language: fr-FR
    name: TemperatureCondensationNominale
    definition: Température de condensation du groupe froid.
- name: NominalEvaporatingTemperature
  ifdGuid: c8463768ce10453990c35f51aa14172f
  definition: Chiller evaporating temperature.
  localizations:
  - language: fr-FR
    name: TempératureEvaporationNominale
    definition: Température d'évaporation du groupe froid.
- name: NominalHeatRejectionRate
  ifdGuid: f83bd85622304f168f90bf6887231612
  definition: Sum of the refrigeration effect and the heat equivalent of the power input to the compressor.
  localizations:
  - language: fr-FR
    name: CoefficientEvacuationNominaleChaleur
    definition: Somme de l'effet de réfrigération et de la chaleur équivalente à la puisssance absorbée par le compresseur.
- name: NominalPowerConsumption
  ifdGuid: 0906617c44364f98a1da28ce810cf72f
  definition: Nominal total power consumption.
  localizations:
  - language: fr-FR
    name: ConsommationPuissanceNominale
    definition: Puissance de consommation totale nominale.
- name: CapacityCurve
  definition: 'Chiller cooling capacity is a function of condensing temperature and evaporating temperature, data is in table form, Capacity = f (TempCon, TempEvp), capacity = a1+b1*Tei+c1*Tei^2+d1*Tci+e1*Tci^2+f1*Tei*Tci. This table uses multiple input variables; to represent, both DefiningValues and DefinedValues lists are null and IfcTable is attached using IfcPropertyConstraintRelationship and IfcMetric.  Columns are specified in the following order: 1.IfcPowerMeasure:Capacity2.IfcThermodynamicTemperatureMeasure:CondensingTemperature3.IfcThermodynamicTemperatureMeasure:EvaporatingTemperature'
  localizations:
  - language: fr-FR
    name: CourbePuissance
    definition: "Puissance frigoifique du groupe froid qui est une fonction de la température de condensation et de la température d'évaporation, les informations sont sous la forme d'un tableau, Puissance = f(TempCon,TempEvp), puissance = a1+b1*Tei+c1*Tei^2+d1*Tci+e1*Tci^2+f1*Tei*Tci.Ce tableau utilises plusieurs entrées variables; pour la  représenter, DefiningValues et DefinedValues sont pour les deux nulles et IfcTable est attachée en utilisant IfcPropertyConstraintRelationship et IfcMetric. Les colonnes sont indiquées dans l'ordre suivant:1. IfcPowerMeasure: Capacity2. IfcThermodynamicTemperatureMeasure: CondensingTemperature3. IfcThermodynamicTemperatureMeasure: EvaporatingTemperature"
- name: CoefficientOfPerformanceCurve
  definition: 'Chiller coefficient of performance (COP) is function of condensing temperature and evaporating temperature, data is in table form, COP= f (TempCon, TempEvp), COP = a2+b2*Tei+c2*Tei^2+d2*Tci+e2*Tci^2+f2*Tei*Tci. This table uses multiple input variables; to represent, both DefiningValues and DefinedValues lists are null and IfcTable is attached using IfcPropertyConstraintRelationship and IfcMetric.  Columns are specified in the following order: 1.IfcPositiveRatioMeasure:CoefficientOfPerformance2.IfcThermodynamicTemperatureMeasure:CondensingTemperature3.IfcThermodynamicTemperatureMeasure:EvaporatingTemperature'
  localizations:
  - language: fr-FR
    name: CourbeCOP
    definition: "Coefficient de Performance (COP) du groupe froid qui est une fonction de la température de condensation et de la température d'évaporation, les informations sont sous la forme d'un tableau, COP = f(TempCon,TempEvp), COP = a2+b1*Tei+c2*Tei^2+d2*Tci+e2*Tci^2+f2*Tei*Tci.Ce tableau utilises plusieurs entrées variables; pour la  représenter, DefiningValues et DefinedValues sont pour les deux nulles et IfcTable est attachée en utilisant IfcPropertyConstraintRelationship et IfcMetric. Les colonnes sont indiquées dans l'ordre suivant:1. IfcPowerMeasureCapacity2. IfcThermodynamicTemperatureMeasure: CondensingTemperature3. IfcThermodynamicTemperatureMeasure: EvaporatingTemperature"
- name: FullLoadRatioCurve
  definition: Ratio of actual power to full load power as a quadratic function of part load, at certain condensing and evaporating temperature, FracFullLoadPower = f ( PartLoadRatio).
  localizations:
  - language: fr-FR
    name: CourbeFonctionnementPleineCharge
    definition: Rapport entre la puissance instantanée et la puissance à pleine charge comme fonction quadratique de charge partielle, pour une certaine température de condensation et une température d'évaporation, FracFullLoadPower= f (CoefficientChargePartielle)
