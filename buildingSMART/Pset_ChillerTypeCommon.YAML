- name: 'CapacityCurve'
  definition: 'Chiller cooling capacity is a function of condensing temperature and evaporating temperature, data is in table form, Capacity = f (TempCon, TempEvp), capacity = a1+b1*Tei+c1*Tei^2+d1*Tci+e1*Tci^2+f1*Tei*Tci. This table uses multiple input variables; to represent, both DefiningValues and DefinedValues lists are null and IfcTable is attached using IfcPropertyConstraintRelationship and IfcMetric.  Columns are specified in the following order: 1.IfcPowerMeasure:Capacity2.IfcThermodynamicTemperatureMeasure:CondensingTemperature3.IfcThermodynamicTemperatureMeasure:EvaporatingTemperature'
  ifdGuid: ''
  localizations:
  - language: 'fr-FR'
    name: 'CourbePuissance'
    definition: 'Puissance frigoifique du groupe froid qui est une fonction de la température de condensation et de la température d''évaporation, les informations sont sous la forme d''un tableau, Puissance = f(TempCon,TempEvp), puissance = a1+b1*Tei+c1*Tei^2+d1*Tci+e1*Tci^2+f1*Tei*Tci.Ce tableau utilises plusieurs entrées variables; pour la  représenter, DefiningValues et DefinedValues sont pour les deux nulles et IfcTable est attachée en utilisant IfcPropertyConstraintRelationship et IfcMetric. Les colonnes sont indiquées dans l''ordre suivant:1. IfcPowerMeasure: Capacity2. IfcThermodynamicTemperatureMeasure: CondensingTemperature3. IfcThermodynamicTemperatureMeasure: EvaporatingTemperature'
  - language: 'de-DE'
    name: ''
    definition: ''
