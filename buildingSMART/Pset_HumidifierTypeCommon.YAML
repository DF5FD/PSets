name: Pset_HumidifierTypeCommon
ifcVersion:
  version: IFC4
  schema: IfcHvacDomain
ifdGuid: ''
definition: Humidifier type common attributes.WaterProperties attribute renamed to WaterRequirement and unit type modified in IFC2x2 Pset Addendum.
applicableIfcClasses:
- name: IfcHumidifierType
  type: IfcHumidifierType
properties:
- name: Reference
  definition: Reference ID for this specified type in this project (e.g. type 'A-1').
  localizations:
  - language: ja-JP
    name: 参照記号
    definition: このプロジェクトにおける参照記号(例：A-1)。分類コードではなく内部で使用されるプロジェクトタイプとして使用されるもの。
- name: Status
  definition: 'Status of the element, predominately used in renovation or retrofitting projects. The status can be assigned to as "New" - element designed as new addition, "Existing" - element exists and remains, "Demolish" - element existed but is to be demolished,  "Temporary" - element will exists only temporary (like a temporary support structure). '
  localizations:
  - language: ja-JP
    name: 状態
    definition: 要素（主にリノベーションまたは改修プロジェクトにおいて）の状態。 状態は、「新規(New)」－新しく追加される要素。「既存」－要素は存在し、かつ残りもの。「破壊」－要素は存在したが、廃棄されるもの。「一時的」－一時的に存在する要素（一時的にサポートしている構造のようなもの）。
- name: Application
  ifdGuid: 007463cc40dc4eb6b36e2143ef4303fb
  definition: 'Humidifier application.Fixed: Humidifier installed in a ducted flow distribution system.Portable: Humidifier is not installed in a ducted flow distribution system.'
  localizations:
  - language: ja-JP
    name: 応用
    definition: 加湿器の応用　(固定式：ダクト搬送系に設置する加湿器、可搬式：クト搬送系に設置しない加湿器)
- name: Weight
  ifdGuid: 186b18c2718e4d0b8a8b6bb2eb40b7c7
  definition: The weight of the humidifier.
  localizations:
  - language: ja-JP
    name: 重量
    definition: 加湿器の重量
- name: NominalMoistureGain
  ifdGuid: 7b67bba99551490babde3965dda105e7
  definition: Nominal rate of water vapor added into the airstream.
  localizations:
  - language: ja-JP
    name: 加湿量の平均
    definition: 気流に加わった水蒸気の平均量
- name: NominalAirFlowRate
  ifdGuid: a6f171951661453b81159c608f97e634
  definition: Nominal rate of air flow into which water vapor is added.
  localizations:
  - language: ja-JP
    name: 気流量の平均
    definition: 加湿される気流の平均量
- name: InternalControl
  ifdGuid: 3942bb2e6b1f4667a421b43c0d8de4f4
  definition: Internal modulation control.
  localizations:
  - language: ja-JP
    name: 内部制御
    definition: 内部調整の制御
- name: WaterRequirement
  ifdGuid: 1a4d6a067d2445d886a00429cd782cb5
  definition: Make-up water requirement.
  localizations:
  - language: ja-JP
    name: 水必要量
    definition: 補給水の必要量
- name: SaturationEfficiencyCurve
  definition: Saturation efficiency as a function of the air flow rate.
  localizations: []
- name: AirPressureDropCurve
  definition: Air pressure drop versus air-flow rate.
  localizations: []
