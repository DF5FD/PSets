name: Pset_TransportElementCommon
ifcVersion:
  version: IFC4
  schema: IfcProductExtension
ifdGuid: ''
definition: Properties common to the definition of all occurrences of IfcTransportElement or IfcTransportElementType
applicableIfcClasses:
- name: IfcTransportElement
  type: IfcTransportElementType
- name: IfcTransportElementType
  type: IfcTransportElementType
properties:
- name: Reference
  ifdGuid: 4727fbe21a7942e88893a39b56174fa1
  definition: Reference ID for this specified type in this project (e.g. type 'A-1'). Used to store the non-classification driven internal construction type.
  localizations:
  - language: de-DE
    name: Komponententyp
    definition: Bezeichnung zur Zusammenfassung gleichartiger Komponenten zu einem Komponententyp (auch Konstruktionstyp genannt). Alternativ zum Namen des "Typobjekts", insbesondere wenn die Software keine Typen unterstützt.
  - language: fr-FR
    name: Référence
    definition: "Référence à l'identifiant d'un type spécifié dans le contexte du projet (exemple : \"type A1\"). Utilisé pour enregistrer un type sans recourir à une classification."
  - language: ja-JP
    name: 参照記号
    definition: 参照するID番号。
  - language: ko-KR
    name: 참조 ID
    definition: '이 프로젝트의 참조 ID (예 : A-1). 분류 코드가 아닌 내부에서 사용되는 프로젝트 형식으로 사용됩니다.'
- name: Status
  definition: Status of the element, predominately used in renovation or retrofitting projects. The status can be assigned to as "New" - element designed as new addition, "Existing" - element exists and remains, "Demolish" - element existed but is to be demolished,  "Temporary" - element will exists only temporary (like a temporary support structure).
  localizations:
  - language: de-DE
    name: Status
    definition: Status bzw. Phase des Bauteils insbesondere beim Bauen im Bestand. "Neu" (new) neues Bauteil als Ergänzung, "Bestand" (existing) bestehendes Bauteil, dass erhalten bleibt, "Abbruch" (demolish) Bauteil, das abgebrochen wird, "Temporär" (temporary) Bauteil und andere Bauelemente, die vorübergehend eingebaut werden (wie Abstützungen, etc.)
  - language: fr-FR
    name: Statut
    definition: Statut de l'élément, principalement utilisé dans les projets de rénovation et de réhabilitation. Le statut a pour valeur NOUVEAU pour un nouvel élément, EXISTANT pour un élément existant qui est conservé, DEMOLI pour un élément existant à démolir et TEMPORAIRE pour un élément temporaire (comme une structure support provisoire).
  - language: ja-JP
    name: 状態
    definition: 要素（主にリノベーションまたは改修プロジェクトにおいて）の状態。 状態は、「新規(New)」－新しく追加される要素。「既存」－要素は存在し、かつ残りもの。「破壊」－要素は存在したが、廃棄されるもの。「一時的」－一時的に存在する要素（一時的にサポートしている構造のようなもの）。
- name: CapacityPeople
  definition: Capacity of the transportation element measured in numbers of person.
  localizations:
  - language: de-DE
    name: Personenkapazität
    definition: Kapazität nach Anzahl der Personen, die maximal befördert werden können.
  - language: fr-FR
    name: Capacité en nombre de personnes
    definition: Capacité de transport de l'élément mesurée en nombre de personnes.
  - language: ja-JP
    name: 搭乗人数定員
    definition: 搬送要素の人数に関する容量。
- name: CapacityWeight
  definition: Capacity of the transport element measured by weight.
  localizations:
  - language: de-DE
    name: Lastkapazität
    definition: Kapazität nach Gewicht, das maximal befördert werden kann.
  - language: fr-FR
    name: Capacité en poids
    definition: Capacité de transport de l'élément mesurée par le poids.
  - language: ja-JP
    name: 搭載重量
    definition: 搬送要素の重さに関する容量。
- name: FireExit
  ifdGuid: b0e2116260b145ddb31e8bfdfc5ab106
  definition: Indication whether this object is designed to serve as an exit in the case of fire (TRUE) or not (FALSE).Here whether the transport element (in case of e.g., a lift) is designed to serve as a fire exit, e.g., for fire escape purposes.
  localizations:
  - language: de-DE
    name: Rettungsweg
    definition: Angabe ob dieses Transportelement als Rettungsweg im Brandfall zulässig ist (WAHR) oder nicht (FALSCH).
  - language: fr-FR
    name: Sortie de secours
    definition: Indication si l'objet est conçu pour servir de sortie en cas d'incendie (VRAI) ou non (FAUX). Cas d'un élément de transport comme un ascenseur conçu pour l'évacuation en cas d'incendie.
  - language: ja-JP
    name: 避難出口
    definition: 避難出口(TRUE)か、通常の出口(FALSE)かを示すフラグ。
  - language: ko-KR
    name: 화재 출구 (피난 출구)
    definition: 이 물체가 화재의 경우 출구로 사용되도록 설계되었는지 여부를 나타내는 부울 값입니다. 여기에 공간 (예 복도), 예를 들면 화재 피난 목적을 위해 출구 공간으로 사용하도록 설계되었는지 여부
