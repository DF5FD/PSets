name: Pset_SanitaryTerminalTypeBidet
ifcVersion:
  version: IFC4
  schema: IfcPlumbingFireProtectionDomain
ifdGuid: ''
definition: 'Waste water appliance for washing the excretory organs while sitting astride the bowl (BS6100). HISTORY: In IFC4, Material property removed. Use materials capabilities from IfcMaterialsResource schema. Datatype of color changed to IfcLabel (still a string value). BidetMounting changed to Mounting.'
applicableIfcClasses:
- name: IfcSanitaryTerminalType
  type: IfcSanitaryTerminalType/BIDET
properties:
- name: Mounting
  ifdGuid: 03393c1ba39a459eb00fa7b290c47693
  definition: 'The property enumeration Pset_SanitaryMountingEnum defines the forms of mounting or fixing of the sanitary terminal that may be specified within property sets used to define sanitary terminals (WC’s, basins, sinks, etc.) where:-BackToWall: 	A pedestal mounted sanitary terminal that fits flush to the wall at the rear to cover its service connections.Pedestal: 	A floor mounted sanitary terminal that has an integral base.CounterTop: 	A sanitary terminal that is installed into a horizontal surface that is installed into a horizontal surface. Note: When applied to a wash hand basin, the term more normally used is ‘vanity’. See also Wash Hand Basin Type specification.WallHung: 	A sanitary terminal cantilevered clear of the floor.Note that BackToWall, Pedestal and WallHung are allowable values for a bidet.'
  localizations:
  - language: ja-JP
    name: 装着
    definition: 列挙するプロパティはPset_SanitaryMountingEnumでは（トイレの、洗面台、シンクなど）、衛生配管への装着法で定義される：床置き壁排水：台座は、カバーの背面の壁にあるフラッシュバルブに接続される。床置き：床の衛生配管に装着される。カウンター：水平面に設置された衛生配管に接続します。注：手洗器があると、通常は'化粧'が使用される。手洗器を参照。壁掛け：衛生配管は壁から出され床には何もなくなる。。床置き壁排水、床置き、壁掛けは、ビデの許容値であることに注意。
