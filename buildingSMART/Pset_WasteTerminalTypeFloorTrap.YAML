name: Pset_WasteTerminalTypeFloorTrap
ifcVersion:
  version: IFC4
  schema: IfcPlumbingFireProtectionDomain
ifdGuid: ''
definition: Pipe fitting, set into the floor, that retains liquid to prevent the passage of foul air.
applicableIfcClasses:
- name: IfcWasteTerminalType
  type: IfcWasteTerminalType/FLOORTRAP
properties:
- name: NominalBodyLength
  ifdGuid: 9d464ba2b1104f44b2516f181736e33b
  definition: Nominal or quoted length measured along the x-axis in the local coordinate system or the radius (in the case of a circular shape in plan) of the chamber of the trap.
  localizations:
  - language: ja-JP
    name: 呼称躯体長
    definition: 防臭弁の区画の半径か局所座標系のＸ軸に沿って測定された呼称もしくは積算された長さ。
- name: NominalBodyWidth
  ifdGuid: 79208f96100d4edcb5d02f71d42822bc
  definition: Nominal or quoted length measured along the y-axis in the local coordinate system of the chamber of the trap.
  localizations:
  - language: ja-JP
    name: 呼称躯体幅
    definition: 防臭弁の区画の半径か局所座標系のＹ軸に沿って測定された呼称もしくは積算された長さ。
- name: NominalBodyDepth
  ifdGuid: 4d3ab619916d44c2a4ba7928ebfc00ed
  definition: Nominal or quoted length measured along the z-axis in the local coordinate system of the chamber of the  trap.
  localizations:
  - language: ja-JP
    name: 呼称躯体深さ
    definition: 防臭弁の区画の半径か局所座標系のZ軸に沿って測定された呼称もしくは積算された長さ。
- name: IsForSullageWater
  ifdGuid: 0d35a5adefb74408b6651a1c1115c155
  definition: Indicates if the purpose of the floor trap is to receive sullage water, or if that is amongst its purposes (= TRUE), or not (= FALSE). Note that if TRUE, it is expected that an upstand or kerb will be placed around the floor trap to prevent the ingress of surface water runoff; the provision of the upstand or kerb is not dealt with in this property set.
  localizations:
  - language: ja-JP
    name: 汚水用
    definition: 床排水防臭弁の目的が、汚水を受けることの可（=true)否(=false)を示す。注意：TRUEの場合、水の流入を防ぐための床防臭弁の周りに直立壁か縁石が配置され、このプロパティセットにおいては直立壁や縁石の提供は処理されない。
- name: SpilloverLevel
  ifdGuid: 0e763b918be64d038caf82e6bdc66415
  definition: The level at which water spills out of the terminal.
  localizations:
  - language: ja-JP
    name: 水位
    definition: 継手からの水位。
- name: TrapType
  ifdGuid: 53e7d8fdbb7045c2bfdcac7a5a00d78d
  definition: Identifies the predefined types of waste trap used in combination with the floor trap from which the type required may be set.
  localizations:
  - language: ja-JP
    name: 防臭弁の種類
    definition: セットされる予定の床の防臭弁と組み合わせて使われる廃棄物の防臭弁のあらかじめ定義されたタイプの識別情報。
- name: HasStrainer
  ifdGuid: c917c362d1664573af46721ed38f4800
  definition: Indicates whether the gully trap has a strainer (= TRUE) or not (= FALSE).
  localizations:
  - language: ja-JP
    name: ろ過装置
    definition: 溝の防臭弁がろ過装置を備えているかどうか指示する。
- name: OutletConnectionSize
  ifdGuid: 421a45b029a1421784280d3c4faa0e51
  definition: Size of the outlet connection from the object.
  localizations:
  - language: ja-JP
    name: 接続口口径
    definition: 要素からの接続口口径。
- name: InletPatternType
  ifdGuid: d2fba64d1fb242c4b43c0c2135ee6892
  definition: Identifies the pattern of inlet connections to a trap.A trap may have 0,1,2,3 or 4 inlet connections and the pattern of their arrangement may vary. The enumeration makes the convention that an outlet is either vertical or is placed at the bottom (south side) of the trap (when viewed in plan). Position 1 is to the left (west), position 2 is to the top (north), position 3 is to the right (east) and position 4 is to the bottom (south).
  localizations:
  - language: ja-JP
    name: 吸気口種類
    definition: 防臭弁の吸気口接続口の識別情報。一つの防臭弁に0.1.2.3.4.の吸気口接続口とパターンがあるときは変化する可能性があります。羅列されるとき、接続口が垂直である様子か、防臭弁の底（南）におかれます。位置1は左(西)に、位置2は上方(北)に、位置3は右(東)に、位置4は下方(南）になる。
- name: InletConnectionSize
  ifdGuid: 8b03dec601f94109afa88c0668bedb32
  definition: Size of the inlet connection(s), where used, of the inlet connections.Note that all inlet connections are assumed to be the same size.
  localizations:
  - language: ja-JP
    name: 吸気口サイズ
    definition: 吸気口接続口のサイズ注意：同サイズの吸気口接続口がないものとする。
- name: CoverLength
  ifdGuid: 79e92f9806a54dadbb88b7c064f4a108
  definition: The length measured along the x-axis in the local coordinate system or the radius (in the case of a circular shape in plan) of the cover of the trap.
  localizations:
  - language: ja-JP
    name: カバー長さ
    definition: 局所座標系のX軸に沿うか、半径（円状の形の場合）で測定された防臭弁カバーの長さ。
- name: CoverWidth
  ifdGuid: 770f45a4700e4d9eb1a44c89fe0d9906
  definition: The length measured along the y-axis in the local coordinate system of the cover of the  trap.
  localizations:
  - language: ja-JP
    name: カバー幅
    definition: 局所座標系のY軸で測定された防臭弁カバーの長さ。
- name: CoverMaterial
  ifdGuid: 1091ccd572244302aa7d53e218c281d5
  definition: Material from which the cover or grating is constructed.
  localizations:
  - language: ja-JP
    name: カバー材質
    definition: カバーか格子の材質。
