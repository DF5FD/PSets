name: Pset_InterceptorTypeCommon
ifcVersion:
  version: IFC4
  schema: IfcPlumbingFireProtectionDomain
ifdGuid: ''
definition: Common properties for interceptors.
applicableIfcClasses:
- name: IfcInterceptorType
  type: IfcInterceptorType
properties:
- name: Reference
  definition: "Reference ID for this specified type in this project (e.g. type 'A-1'), provided, if there is no classification reference to a recognized classification system used. "
  localizations:
  - language: ja-JP
    name: 参照記号
    definition: 使用される認識分類システムで分類基準がない場合、プロジェクトで指定された型（タイプ'Ａ-1'など）で提供されるレファレンスID。
- name: Status
  definition: 'Status of the element, predominately used in renovation or retrofitting projects. The status can be assigned to as "New" - element designed as new addition, "Existing" - element exists and remains, "Demolish" - element existed but is to be demolished,  "Temporary" - element will exists only temporary (like a temporary support structure). '
  localizations:
  - language: ja-JP
    name: 状態
    definition: 要素（主にリノベーションまたは改修プロジェクトにおいて）の状態。 状態は、「新規(New)」－新しく追加される要素。「既存」－要素は存在し、かつ残りもの。「破壊」－要素は存在したが、廃棄されるもの。「一時的」－一時的に存在する要素（一時的にサポートしている構造のようなもの）。
- name: NominalBodyLength
  definition: Nominal or quoted length, measured along the x-axis of the local coordinate system of the object, of the body of the object.
  localizations: []
- name: NominalBodyWidth
  definition: Nominal or quoted length, measured along the y-axis of the local coordinate system of the object, of the body of the object.
  localizations: []
- name: NominalBodyDepth
  definition: Nominal or quoted =length, measured along the z-axis of the local coordinate system of the object, of the body of the object.
  localizations: []
- name: InletConnectionSize
  definition: Size of the inlet connection.
  localizations: []
- name: OutletConnectionSize
  definition: Size of the outlet connection.
  localizations: []
- name: CoverLength
  definition: The length measured along the x-axis in the local coordinate system or the radius (in the case of a circular shape in plan) of the cover of the oil interceptor.
  localizations: []
- name: CoverWidth
  definition: The length measured along the x-axis in the local coordinate system of the cover of the oil interceptor.
  localizations: []
- name: VentilatingPipeSize
  definition: Size of the ventilating pipe(s).
  localizations: []
