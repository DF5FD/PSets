name: Pset_SanitaryTerminalTypeShower
ifcVersion:
  version: IFC4
  schema: IfcPlumbingFireProtectionDomain
ifdGuid: ''
definition: 'Installation or waste water appliance that emits a spray of water to wash the human body (BS6100). HISTORY: In IFC4, Material and MaterialThickness properties removed. Use materials capabilities from IfcMaterialsResource schema. Datatype of color changed to IfcLabel (still a string value)'
applicableIfcClasses:
- name: IfcSanitaryTerminalType
  type: IfcSanitaryTerminalType/SHOWER
properties:
- name: ShowerType
  ifdGuid: f96a0f25e5014aa4a72ccbaeaeef55fd
  definition: 'Selection of the type of shower from the enumerated list of types where:-Drench:  	Shower that rapidly gives a thorough soaking in an emergency.Individual: 	Shower unit that is typically enclosed and is for the use of one person at a time.Tunnel: 	Shower that has a succession of shower heads or spreaders that operate simultaneously along its length.'
  localizations:
  - language: ja-JP
    name: シャワータイプ
    definition: 場所からのシャワータイプの選択：・水浸性：緊急時には素早く水に浸れるシャワー・独立性：一度に一人が使え、区切られているシャワーユニット・トンネル：シャワーヘッドの連続で設置されているか長さ方向に同時操作となる水散布機型のシャワー
- name: HasTray
  ifdGuid: d479a9bbc3da4bad953f851e620d87a5
  definition: Indicates whether the shower has a separate receptacle that catches the water in a shower and directs it to a waste outlet.
  localizations: []
