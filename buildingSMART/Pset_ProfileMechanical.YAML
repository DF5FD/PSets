name: Pset_ProfileMechanical
ifcVersion:
  version: IFC4
  schema: IfcProfileResource
ifdGuid: ''
definition: This is a collection of mechanical properties that are applicable to virtually all profile classes. Most of these properties are especially used in structural analysis.
applicableIfcClasses:
- name: IfcProfileDef
  type: IfcProfileDef
properties:
- name: MassPerLength
  definition: Mass per length, i.e. mass of a beam with a unit length of extrusion. For example measured in kg/m.
  localizations: []
- name: CrossSectionArea
  definition: Area of the profile. For example measured in mm2. If given, the value of the cross section area shall be greater than zero.
  localizations: []
- name: Perimeter
  definition: Perimeter of the profile for calculating the surface area. For example measured in mm.
  localizations: []
- name: MinimumPlateThickness
  definition: This value may be needed for stress analysis and to handle buckling problems. It can also be derived from the given profile geometry or classification and therefore it is only an optional feature allowing for an explicit description. For example measured in mm.
  localizations: []
- name: MaximumPlateThickness
  definition: This value may be needed for stress analysis and to handle buckling problems. It can also be derived from the given profile geometry or classification and therefore it is only an optional feature allowing for an explicit description. For example measured in mm.
  localizations: []
- name: CentreOfGravityInX
  definition: Location of the profile's centre of gravity (geometric centroid), measured along xp.
  localizations: []
- name: CentreOfGravityInY
  definition: Location of the profile's centre of gravity (geometric centroid), measured along yp.
  localizations: []
- name: ShearCentreZ
  definition: Location of the profile's shear centre, measured along zs.
  localizations: []
- name: ShearCentreY
  definition: Location of the profile's shear centre, measured along ys.
  localizations: []
- name: MomentOfInertiaY
  definition: Moment of inertia about ys (second moment of area, about ys). For example measured in mm4.
  localizations: []
- name: MomentOfInertiaZ
  definition: Moment of inertia about zs (second moment of area, about zs). For example measured in mm4
  localizations: []
- name: MomentOfInertiaYZ
  definition: Moment of inertia about ys and zs (product moment of area). For example measured in mm4.
  localizations: []
- name: TorsionalConstantX
  definition: Torsional constant about xs. For example measured in mm4.
  localizations: []
- name: WarpingConstant
  definition: Warping constant of the profile for torsional action. For example measured in mm6.
  localizations: []
- name: ShearDeformationAreaZ
  definition: Area of the profile for calculating the shear deformation due to a shear force parallel to zs. For example measured in mm². If given, the shear deformation area zs shall be non-negative.
  localizations: []
- name: ShearDeformationAreaY
  definition: Area of the profile for calculating the shear deformation due to a shear force parallel to ys. For example measured in mm². If given, the shear deformation area ys shall be non-negative.
  localizations: []
- name: MaximumSectionModulusY
  definition: Bending resistance about the ys axis at the point with maximum zs ordinate. For example measured in mm³.
  localizations: []
- name: MinimumSectionModulusY
  definition: Bending resistance about the ys axis at the point with minimum zs ordinate. For example measured in mm³.
  localizations: []
- name: MaximumSectionModulusZ
  definition: Bending resistance about the zs axis at the point with maximum ys ordinate. For example measured in mm³.
  localizations: []
- name: MinimumSectionModulusZ
  definition: Bending resistance about the zs axis at the point with minimum ys ordinate. For example measured in mm³.
  localizations: []
- name: TorsionalSectionModulus
  definition: Torsional resistance (about xs). For example measured in mm³.
  localizations: []
- name: ShearAreaZ
  definition: Area of the profile for calculating the shear stress due to shear force parallel to the section analysis axis zs. For example measured in mm². If given, the shear area zs shall be non-negative.
  localizations: []
- name: ShearAreaY
  definition: Area of the profile for calculating the shear stress due to shear force parallel to the section analysis axis ys. For example measured in mm². If given, the shear area ys shall be non-negative.
  localizations: []
- name: PlasticShapeFactorY
  definition: Ratio of plastic versus elastic bending moment capacity about the section analysis axis ys. A dimensionless value.
  localizations: []
- name: PlasticShapeFactorZ
  definition: Ratio of plastic versus elastic bending moment capacity about the section analysis axis zs. A dimensionless value.
  localizations: []
