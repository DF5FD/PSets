    name: ''
    definition: ''
  - language: 'es-ES'
    name: ''
    definition: ''
  - language: 'ru-RU'
    name: ''
    definition: ''
- name: 'EntranceLevel'
  definition: 'Indication whether this building storey is an entrance level to the building (TRUE), or (FALSE) if otherwise.'
  ifdGuid: 2SDljxpxj8E897ca6VXutC
  localizations:
  - language: 'de-DE'
    name: 'Eingangsebene'
    definition: 'Angabe, ob der Gebäudeeingang sich in diesem Geschoss befinded (WAHR), oder nicht (FALSCH).'
  - language: 'fr-FR'
    name: 'Niveau de l''entrée'
    definition: 'Indication si l''étage est au niveau d''une entrée (VRAI) ou non (FAUX)'
  - language: 'ja-JP'
    name: 'エントランスレベル'
    definition: 'エントランスレベルかどうかを示すブーリアン値。'
  - language: 'ko-KR'
