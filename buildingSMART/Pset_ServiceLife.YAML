name: Pset_ServiceLife
ifcVersion:
  version: IFC4
  schema: IfcSharedFacilitiesElements
ifdGuid: ''
definition: 'Captures the period of time that an artifact will last along with various factors that impact the expected service life.  HISTORY: Introduced in IFC4 as replacement for IfcServiceLife and IfcServiceLifeFactor.'
applicableIfcClasses:
- name: IfcElement
  type: IfcElementType
- name: IfcElementType
  type: IfcElementType
properties:
- name: ServiceLifeType
  definition: 'ACTUALSERVICELIFE: The service life that an asset has given. EXPECTEDSERVICELIFE: The service life that an artefact is expected to have under current operating conditions. OPTIMISTICREFERENCESERVICELIFE: The best or most optimistic estimate of service life that is quoted for an artefact under reference operating conditions. PESSIMISTICREFERENCESERVICELIFE: The least or most pessimistic estimate of service life that is quoted for an artefact under reference operating conditions. REFERENCESERVICELIFE: The typical service life that is quoted for an artefact under reference operating conditions. '
  localizations: []
- name: ServiceLifeDuration
  definition: The length or duration of a service life.
  localizations: []
- name: QualityOfComponents
  definition: Adjustment of the service life resulting from the effect of the quality of components used.
  localizations: []
- name: DesignLevel
  definition: Adjustment of the service life resulting from the effect of design level employed.
  localizations: []
- name: WorkExecutionLevel
  definition: Adjustment of the service life resulting from the effect of the quality of work executed.
  localizations: []
- name: IndoorEnvironment
  definition: Adjustment of the service life resulting from the effect of the indoor environment (where appropriate).
  localizations: []
- name: OutdoorEnvironment
  definition: Adjustment of the service life resulting from the effect of the outdoor environment (where appropriate)
  localizations: []
- name: InUseConditions
  definition: Adjustment of the service life resulting from the effect of the conditions in which components are operating.
  localizations: []
- name: MaintenanceLevel
  definition: Adjustment of the service life resulting from the effect of the level or degree of maintenance applied to dcomponents.
  localizations: []
- name: MeanTimeBetweenFailure
  ifdGuid: 0069595d8fc84b0cad1c3128bc355f57
  definition: The average time duration between instances of failure of a product.
  localizations: []
