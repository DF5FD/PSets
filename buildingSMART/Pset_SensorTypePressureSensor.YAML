name: Pset_SensorTypePressureSensor
ifcVersion:
  version: IFC4
  schema: IfcBuildingControlsDomain
ifdGuid: ''
definition: 'A device that senses or detects pressure. HISTORY: PressureSensorSensorSetPoint changed to SetPointPressure. Range, accuracy and time constant deleted.'
applicableIfcClasses:
- name: IfcSensorType
  type: IfcSensorType/PRESSURESENSOR
properties:
- name: SetPointPressure
  ifdGuid: b0d0f8448134414e8a87bff0740e6c88
  definition: The pressure value to be sensed. Use IfcPropertyBoundedValue.SetPointValue to set the set point value.
  localizations:
  - language: ja-JP
    name: 圧力設定値
    definition: 感知される圧力。セットポイント値を置くために、IfcPropertyBoundedValue.SetPointValueを使用する。
  - language: ko-KR
    name: 압력 설정
    definition: 감지되는 압력. 세트 포인트 값을 넣으려면, IfcPropertyBoundedValue.SetPointValue를 사용하십시오.
- name: IsSwitch
  ifdGuid: b35630a4898e4d97b1e6de9527f0d420
  definition: Identifies if the sensor also functions as a switch at the set point (=TRUE) or not (= FALSE).
  localizations:
  - language: ja-JP
    name: スイッチ機能の有無
    definition: センサーが設定値でスイッチとして機能する（TRUE)か、否か（FALSE)を識別する。
  - language: ko-KR
    name: 스위치 기능의 유무
    definition: 센서 설정에서 스위치 역할 (TRUE) 또는 여부 (FALSE)를 확인한다.
