    name: 幅
    definition: 要素の幅。
- name: NominalDepth
  ifdGuid: dc1532afa33440cbacba000b9b5bdd4e
  definition: 'Nominal or quoted depth of the object. '
  localizations:
  - language: ja-JP
    name: 深さ
    definition: 要素の深さ。
- name: Color
  ifdGuid: af1dd953f1cd419f898b61070b5c5af1
  definition: Color selection for this object.
  localizations:
  - language: ja-JP
    name: 色
    definition: 要素の色。
