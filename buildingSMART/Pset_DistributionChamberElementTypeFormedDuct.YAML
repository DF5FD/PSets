name: Pset_DistributionChamberElementTypeFormedDuct
ifcVersion:
  version: IFC4
  schema: IfcSharedBldgServiceElements
ifdGuid: ''
definition: Space formed in the ground for the passage of pipes, cables, ducts.
applicableIfcClasses:
- name: IfcDistributionChamberElementType
  type: IfcDistributionChamberElementType/FORMEDDUCT
properties:
- name: ClearWidth
  ifdGuid: 419e4ff3e28a40b29c214b66be7659e2
  definition: The width of the formed space in the duct.
  localizations:
  - language: ja-JP
    name: 幅員
    definition: ダクトスペースの幅。
  - language: ko-KR
    name: 폭
    definition: 덕트 공간 폭
- name: ClearDepth
  ifdGuid: cd99dc8dc2f840f0b89d563af47e412a
  definition: The depth of the formed space in the duct.
  localizations:
  - language: ja-JP
    name: 深さ
    definition: ダクトスペースの深さ。
  - language: ko-KR
    name: 깊이
    definition: 덕트 공간의 깊이
- name: WallThickness
  ifdGuid: 0545b1d2ac30464bb884a636661e80d8
  definition: 'The thickness of the duct wall constructionNOTE: It is assumed that chamber walls will be constructed at a single thickness.'
  localizations:
  - language: ja-JP
    name: 壁の厚さ
    definition: ダクトスペース壁の厚さ。注：ダクトスペースの壁は単層と仮定する
  - language: ko-KR
    name: 벽 두께
    definition: '덕트 공간 벽 두께 참고 : 덕트 공간의 벽은 단층 가정'
- name: BaseThickness
  ifdGuid: 872089b87e564de3b20686d44eb3b171
  definition: 'The thickness of the duct base constructionNOTE: It is assumed that duct base will be constructed at a single thickness.'
  localizations:
  - language: ja-JP
    name: 床（？）の厚さ
    definition: ダクトスペース床面の厚さ。注：ダクトスペースの床は単層と仮定する
  - language: ko-KR
    name: 바닥두께
    definition: '덕트 공간 바닥의 두께 참고 : 덕트 공간의 바닥은 단층 가정'
- name: AccessCoverLoadRating
  ifdGuid: de841bf4068b4430b17e0757a5482875
  definition: The load rating of the access cover (which may be a value or an alphanumerically defined class rating).
  localizations:
  - language: ja-JP
    name: アクセス（点検）カバーの耐荷重
    definition: アクセス（点検）カバーの耐荷重（数字或いはアルファベットで定義する）。
  - language: ko-KR
    name: 사용(체크)커버 하중
    definition: 사용 (체크) 커버 하중 (숫자 혹은 알파벳에서 정의됨)
