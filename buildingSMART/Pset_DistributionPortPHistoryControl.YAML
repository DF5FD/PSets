name: Pset_DistributionPortPHistoryControl
ifcVersion:
  version: IFC4
  schema: IfcSharedBldgServiceElements
ifdGuid: ''
definition: Log of control activity attached to an instance of IfcPerformanceHistory having an assigned IfcDistributionPort of type CONTROL.
applicableIfcClasses:
- name: IfcPerformanceHistory
  type: IfcDistributionPort/CONTROL[PerformanceHistory]
properties:
- name: Transmit
  definition: Log of data transmitted.  The LIST at IfcTimeSeriesValue.Values may split out data according to Pset_DistributionPortTypeControl.Protocols.
  localizations:
  - language: ja-JP
    name: 発信
    definition: 発信データのログ。IfcTimeSeriesValue.Valuesのリスト値にはPset_DistributionPortTypeControl.Protocolsよりデータを送信する。
  - language: ko-KR
    name: 발신
    definition: 발신 데이터 로그. IfcTimeSeriesValue.Values ​​목록 값은 Pset_DistributionPortTypeControl.Protocols 더 데이터를 전송한다.
- name: Receive
  definition: Log of data received.  The LIST at IfcTimeSeriesValue.Values may split out data according to Pset_DistributionPortTypeControl.Protocols.
  localizations:
  - language: ja-JP
    name: 受信
    definition: 受信データのログ。IfcTimeSeriesValue.Valuesのリスト値にはPset_DistributionPortTypeControl.Protocolsよりデータを受信する。
  - language: ko-KR
    name: 수신
    definition: 수신 데이터를 기록합니다. IfcTimeSeriesValue.Values ​​목록 값은 Pset_DistributionPortTypeControl.Protocols 더 데이터를 수신한다.
