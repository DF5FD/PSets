name: Pset_DistributionPortPHistoryAirConditioning
ifcVersion:
  version: IFC4
  schema: IfcSharedBldgServiceElements
ifdGuid: ''
definition: Fluid flow performance history attached to an instance of IfcPerformanceHistory assigned to IfcDistributionPort.  This replaces the deprecated IfcFluidFlowProperties for performance values.
applicableIfcClasses:
- name: IfcPerformanceHistory
  type: IfcDistributionPort/AIRCONDITIONING[PerformanceHistory]
properties:
- name: Temperature
  definition: Temperature of the fluid. For air this value represents the dry bulb temperature.
  localizations: []
- name: WetBulbTemperature
  definition: Wet bulb temperature of the fluid; only applicable if the fluid is air.
  localizations: []
- name: VolumetricFlowRate
  definition: The volumetric flow rate of the fluid.
  localizations: []
- name: MassFlowRate
  definition: The mass flow rate of the fluid.
  localizations: []
- name: FlowCondition
  definition: 'Defines the flow condition as a percentage of the cross-sectional area. '
  localizations: []
- name: Velocity
  definition: The velocity of the fluid.
  localizations: []
- name: Pressure
  definition: The pressure of the fluid.
  localizations: []
