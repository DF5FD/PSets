name: Pset_DuctSegmentPHistory
ifcVersion:
  version: IFC4
  schema: IfcHvacDomain
ifdGuid: ''
definition: Duct segment performance history common attributes.
applicableIfcClasses:
- name: IfcPerformanceHistory
  type: IfcDuctSegment[PerformanceHistory]
properties:
- name: LossCoefficient
  ifdGuid: 66d65a85383142c4ba6e6b3e3c329522
  definition: Dimensionless loss coefficient used for calculating fluid resistance representing the ratio of total pressure loss to velocity pressure at a referenced cross-section.
  localizations:
  - language: ja-JP
    name: 損失係数
    definition: 参照された断面での動圧に対する全圧損失の比を表わす流体抵抗の計算に使用される無次元の損失係数
- name: AtmosphericPressure
  ifdGuid: fbc4e96d15af435d9f8447958faa1eea
  definition: Ambient atmospheric pressure.
  localizations:
  - language: ja-JP
    name: 大気圧
    definition: 周囲の大気圧
- name: LeakageCurve
  ifdGuid: a00fbe04bab34be0a81bc6e649854c72
  definition: Leakage per unit length curve versus working pressure. If a scalar is expressed then it represents LeakageClass which is flowrate per unit area at a specified pressure rating (e.g., ASHRAE Fundamentals 2001 34.16.).
  localizations:
  - language: ja-JP
    name: 漏れ曲線
    definition: 作動圧力に対する単位長さあたりの漏れ曲線。スカラー値が表現されている場合は、所定の圧力（例えば、ASHRAE　Fundamentals 200134.16）における単位面積当たりの流量である漏れクラスを表す。
- name: FluidFlowLeakage
  ifdGuid: 4371355d143d4e89bd9ffb6dfbacafb8
  definition: Volumetric leakage flow rate.
  localizations:
  - language: ja-JP
    name: 漏れ量
    definition: 体積漏れ流量
