name: Pset_DistributionPortTypeTelephone
ifcVersion:
  version: IFC4
  schema: IfcSharedBldgServiceElements
ifdGuid: ''
definition: Telephone port occurrence attributes attached to an instance of IfcDistributionPort.
applicableIfcClasses:
- name: IfcDistributionPort
  type: IfcDistributionPort/TELEPHONE
properties:
- name: ConnectionType
  definition: 'The physical port connection:RJ: Registered Jack.'
  localizations:
  - language: ja-JP
    name: 接続タイプ
    definition: '物理ポート接続：- RJ: 登録済みジャック'
  - language: ko-KR
    name: 연결 유형
    definition: 'RJ : 등록된 잭'
- name: ConnectionSubtype
  definition: 'The physical port connection subtype that further qualifies the ConnectionType.  The following values are recommended:RJ: 4P4C, 6P2C, 8P8C '
  localizations:
  - language: ja-JP
    name: 接続のサブタイプ
    definition: '物理ポート接続のサブタイプ。接続タイプ以外の情報を設定する場合に使用。下記の値を設定：- RJ: 4P4C, 6P2C, 8P8C'
  - language: ko-KR
    name: 연결 서브 타입
    definition: 'RJ : 4P4C, 6P2C, 8P8C'
- name: ConnectionGender
  definition: The physical connection gender.
  localizations:
  - language: ja-JP
    name: 接続ジェンダー
    definition: 形状的な接続ジェンダー（オス、メス、その他、未知、未設定）。
  - language: ko-KR
    name: 연결 젠더
    definition: 형상적인 연결 젠더 (수컷, 암컷? 기타 알 수없는 구성되지 않은)
