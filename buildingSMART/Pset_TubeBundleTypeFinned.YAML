name: Pset_TubeBundleTypeFinned
ifcVersion:
  version: IFC4
  schema: IfcHvacDomain
ifdGuid: ''
definition: Finned tube bundle type attributes.Contains the attributes related to the fins attached to a tube in a finned tube bundle such as is commonly found in coils.
applicableIfcClasses:
- name: IfcTubeBundleType
  type: IfcTubeBundleType/FINNED
properties:
- name: Spacing
  ifdGuid: d2d67333e59d4445831e4b9e738c603f
  definition: Distance between fins on a tube in the tube bundle.
  localizations:
  - language: ja-JP
    name: 間隔
    definition: チューブ束内のフィン間の距離
- name: Thickness
  ifdGuid: 987c761de26942b6b96fd32062b6a29b
  definition: Thickness of the fin.
  localizations:
  - language: ja-JP
    name: 厚さ
    definition: フィンの厚さ
- name: ThermalConductivity
  ifdGuid: c5faca57eb2343aca2cd48f3dadd6c07
  definition: The thermal conductivity of the fin.
  localizations:
  - language: ja-JP
    name: 熱伝導率
    definition: フィンの熱伝導率
- name: Length
  ifdGuid: 64232b53b0624de8b6aadb16c93091f8
  definition: Length of the fin as measured parallel to the direction of airflow.
  localizations:
  - language: ja-JP
    name: 長さ
    definition: 気流方向に平行に計られたフィンの長さ
- name: Height
  ifdGuid: baf9d0ab56b047c7ae337f55d48e4725
  definition: Length of the fin as measured perpendicular to the direction of airflow.
  localizations:
  - language: ja-JP
    name: 高さ
    definition: 気流方向に垂直に計られたフィンの長さ
- name: Diameter
  ifdGuid: adc91fed7e2049f9b2b5e9bb7ed9b248
  definition: Actual diameter of a fin for circular fins only.
  localizations:
  - language: ja-JP
    name: 直径
    definition: 円形フィンのみ、フィンの実直径
- name: FinCorrugatedType
  ifdGuid: 20a653cb69a546e598fcbb4392b950e2
  definition: Description of a fin corrugated type.
  localizations:
  - language: ja-JP
    name: コルゲートタイプフィン
    definition: コルゲートタイプフィンの実直径
- name: HasCoating
  ifdGuid: 9769bcdb082e4cb3b592c540656b553d
  definition: TRUE if the fin has a coating, FALSE if it does not.
  localizations:
  - language: ja-JP
    name: コーティング有り
    definition: フィンがコーティング有りの場合 TRUE、無しの場合FALSE
