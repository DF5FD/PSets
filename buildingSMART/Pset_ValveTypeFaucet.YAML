name: Pset_ValveTypeFaucet
ifcVersion:
  version: IFC4
  schema: IfcHvacDomain
ifdGuid: ''
definition: A small diameter valve, with a free outlet, from which water is drawn.
applicableIfcClasses:
- name: IfcValveType
  type: IfcValveType/FAUCET
properties:
- name: FaucetType
  ifdGuid: e4fa10d6e92c4dc0b555b026ff8d72d7
  definition: 'Defines the range of faucet types that may be specified where:Bib:	 Faucet with a horizontal inlet and a nozzle that discharges downwards.Globe:	 Faucet fitted through the end of a bath, with a horizontal inlet, a partially spherical body and a vertical nozzle.Diverter: 	Combination faucet assembly with a valve to enable the flow of mixed water to be transferred to a showerhead.DividedFlowCombination:	 Combination faucet assembly in which hot and cold water are kept separate until emerging from a common nozzle.Pillar:	 Faucet that has a vertical inlet and a nozzle that discharges downwards.SingleOutletCombination =	 Combination faucet assembly in which hot and cold water mix before emerging from a common nozzle.Spray:	 Faucet with a spray outlet.SprayMixing:	 Spray faucet connected to hot and cold water supplies that delivers water at a temperature determined during use.'
  localizations:
  - language: ja-JP
    name: 水栓タイプ
    definition: 水栓タイプの範囲をここに明確に定義するBib = 入口が水平で、下に吐出するノズルの水栓　Globe =浴槽の端に付けられ、入口が水平で、本体が部分的に球形で、ノズルが垂直な水栓　Diverter =シャワーヘッドへの混合水の流れを変えられる弁を持った組合せ水栓　DividedFlowCombination = 共通のノズルから出るまで水と湯が分かれたままになっている組合せ水栓　Pillar =垂直な入口と下へ吐出するノズルを持った水栓　SingleOutletCombination =共通のノズルから出る前に水と湯が混合する組合せ水栓　Spray =スプレー状の吐出口を持った水栓　SprayMixing =使用中決められた温度で供給する給水と給湯に接続されたスプレー水栓
- name: FaucetOperation
  ifdGuid: 08d3c26225a04ce59f74c9a35d9335db
  definition: 'Defines the range of ways in which a faucet can be operated that may be specified where:CeramicDisc: Quick action faucet with a ceramic seal to open or close the orifice.LeverHandle: Quick action faucet that is operated by a lever handle.NonConcussiveSelfClosing:	 Self closing faucet that does not induce surge pressure.QuarterTurn: Quick action faucet that can be fully opened or shut by turning the operating mechanism through 90 degrees.QuickAction: Faucet that can be opened or closed fully with a single small movement of the operating mechanism.ScrewDown: Faucet in which a plate or disc is moved, by the rotation of a screwed spindle, to close or open the orifice.SelfClosing: Faucet that is opened by pressure of the top of an operating spindle and is closed under the action of a spring or weight when the pressure is released.TimedSelfClosing: 	Self closing faucet that discharges for a predetermined period of time.'
  localizations:
  - language: ja-JP
    name: 水栓操作
    definition: 水栓の操作方法の範囲をここで明確に定義する：CeramicDisc = 口を開閉するセラミックシールを持った急操作水栓　LeverHandle = レバーハンドルで操作される急操作水栓　SelfClosing =サージ圧をもたらさない自閉水栓　QuarterTurn =90度、操作機構を回すことで全開又は全閉できる急操作水栓　QuickAction =操作機構の一つの小さな動きで全開又は全閉できる水栓　ScrewDown =口を開閉するためにねじの主軸を回して中の板又は円板を動かす水栓　SelfClosing = 操作主軸の頂部の圧力で開けられ、圧力が開放された時は、ばね又は錘の動作で閉められる水栓　TimedSelfClosing =前もって決められた時間、吐出する自閉水栓
- name: FaucetFunction
  ifdGuid: 61af0a889c5d447a9b1c39eaffc7d173
  definition: Defines the operating temperature of a faucet that may be specified.
  localizations:
  - language: ja-JP
    name: 水栓機能
    definition: 水栓の作動温度を明確に定義する。
- name: Finish
  ifdGuid: 16173ebb13284f579098d1865626da2b
  definition: Description of the finish applied to the faucet.
  localizations:
  - language: ja-JP
    name: 仕上げ
    definition: 水栓に適用される仕上げの説明
- name: FaucetTopDescription
  ifdGuid: 44b7e81752564ebd815da468e4973a1a
  definition: Description of the operating mechanism/top of the faucet.
  localizations:
  - language: ja-JP
    name: 水栓の頂部
    definition: 操作機構/水栓の頂部の説明
