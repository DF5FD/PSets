name: Pset_SlabCommon
ifcVersion:
  version: IFC4
  schema: IfcSharedBldgElements
ifdGuid: ''
definition: 'Properties common to the definition of all occurrences of IfcSlab. Note: Properties for PitchAngle added in IFC 2x3'
applicableIfcClasses:
- name: IfcSlab
  type: IfcSlabType
- name: IfcSlabStandardCase
  type: IfcSlabType
- name: IfcSlabElementedCase
  type: IfcSlabType
- name: IfcSlabType
  type: IfcSlabType
properties:
- name: Reference
  ifdGuid: 6029785093c84849b34776c31ccde025
  definition: Reference ID for this specified type in this project (e.g. type 'A-1'), Also referred to as "construction type". It should be provided as an alternative to the name of the "object type", if the software does not support object types.
  localizations:
  - language: de-DE
    name: Bauteiltyp
    definition: Bezeichnung zur Zusammenfassung gleichartiger Bauteile zu einem Bauteiltyp (auch Konstruktionstyp genannt). Alternativ zum Namen des "Typobjekts", insbesondere wenn die Software keine Typen unterstützt.
  - language: fr-FR
    name: Référence
    definition: "Référence à l'identifiant d'un type spécifié dans le contexte du projet (exemple : \"type A1\") pour désigner un \"type de construction\". Une alternative au nom d'un objet type lorsque les objets types ne sont pas gérés par le logiciel."
  - language: ja-JP
    name: 参照記号
    definition: このプロジェクトにおける参照記号(例：A-1)。分類コードではなく内部で使用されるプロジェクトタイプとして使用されるもの。
  - language: zh-CN
    name: 参考号
    definition: 若未采用已知的分类系统，则该属性为该项目中该类型构件的参考编号（例如，类型A-1）。
- name: Status
  definition: Status of the element, predominately used in renovation or retrofitting projects. The status can be assigned to as "New" - element designed as new addition, "Existing" - element exists and remains, "Demolish" - element existed but is to be demolished,  "Temporary" - element will exists only temporary (like a temporary support structure).
  localizations:
  - language: de-DE
    name: Status
    definition: Status bzw. Phase des Bauteils insbesondere beim Bauen im Bestand. "Neu" (new) neues Bauteil als Ergänzung, "Bestand" (existing) bestehendes Bauteil, dass erhalten bleibt, "Abbruch" (demolish) Bauteil, das abgebrochen wird, "Temporär" (temporary) Bauteil und andere Bauelemente, die vorübergehend eingebaut werden (wie Abstützungen, etc.)
  - language: fr-FR
    name: Statut
    definition: Statut de l'élément, principalement utilisé dans les projets de rénovation et de réhabilitation. Le statut a pour valeur NOUVEAU pour un nouvel élément, EXISTANT pour un élément existant qui est conservé, DEMOLI pour un élément existant à démolir et TEMPORAIRE pour un élément temporaire (comme une structure support provisoire).
  - language: ja-JP
    name: 状態
    definition: 要素（主にリノベーションまたは改修プロジェクトにおいて）の状態。 状態は、「新規(New)」－新しく追加される要素。「既存」－要素は存在し、かつ残りもの。「破壊」－要素は存在したが、廃棄されるもの。「一時的」－一時的に存在する要素（一時的にサポートしている構造のようなもの）。
- name: AcousticRating
  ifdGuid: aaedd37747694ad591644cb088cd3d6b
  definition: Acoustic rating for this object.It is provided according to the national building code. It indicates the sound transmission resistance of this object by an index ratio (instead of providing full sound absorbtion values).
  localizations:
  - language: de-DE
    name: Schallschutzklasse
    definition: Schallschutzklasse gemäß der nationalen oder regionalen Schallschutzverordnung.
  - language: fr-FR
    name: Isolation acoustique
    definition: Classement acoustique de cet objet. Donné selon le Code National du Bâtiment. Il indique la résistance à la transmission du son de cet objet par une valeur de référence (au lieu de fournir les valeurs totales d'absorption du son).
  - language: ja-JP
    name: 遮音等級
    definition: 遮音等級情報。関連する建築基準法を参照。
  - language: zh-CN
    name: 隔音等级
    definition: 该构件的隔音等级。该属性的依据为国家建筑规范。为表示该构件隔音效果的比率（而不是完全吸收声音的值）。
- name: FireRating
  ifdGuid: 92d0f7a8adde4723b4b645f80c021f34
  definition: ' Fire rating for this object. It is given according to the national fire safety classification. '
  localizations:
  - language: de-DE
    name: Feuerwiderstandsklasse
    definition: Feuerwiderstandasklasse gemäß der nationalen oder regionalen Brandschutzverordnung.
  - language: fr-FR
    name: Résistance au feu
    definition: Classement au feu de l'élément donné selon la classification nationale de sécurité incendie.
  - language: ja-JP
    name: 耐火等級
    definition: 主要な耐火等級。関連する建築基準法、消防法などの国家基準を参照。
  - language: zh-CN
    name: 防火等级
    definition: 该构件的防火等级。该属性的依据为国家防火安全分级。
- name: Combustible
  ifdGuid: 65af634774c0414ebcd1994b92ab3ba9
  definition: Indication whether the object is made from combustible material (TRUE) or not (FALSE).
  localizations:
  - language: de-DE
    name: Brennbares Material
    definition: Angabe ob das Bauteil brennbares Material enthält (WAHR) oder nicht (FALSCH).
  - language: fr-FR
    name: Combustible
    definition: Indique si l'objet est fait de matière combustible (VRAI) ou non (FAUX).
  - language: ja-JP
    name: 可燃性区分
    definition: この部材が可燃性物質で作られているかどうかを示すブーリアン値。
  - language: zh-CN
    name: 是否可燃
    definition: 表示该构件是否由可燃材料制成。
- name: SurfaceSpreadOfFlame
  ifdGuid: 1c3067a2eabc4368bc66c93c53fc4d8e
  definition: Indication on how the flames spread around the surface, It is given according to the national building code that governs the fire behaviour for materials.
  localizations:
  - language: de-DE
    name: Brandverhalten
    definition: Beschreibung des Brandverhaltens des Bauteils gemäß der nationalen oder regionalen  Brandschutzverordnung.
  - language: fr-FR
    name: Propagation des flammes en surface
    definition: Indique comment les flammes se propagent sur une surface. Indication donnée selon le Code National du Bâtiment régissant le comportement au feu des matériaux.
  - language: ja-JP
    name: 火炎伝播性
    definition: 炎がどのように材料の表面を広がるかという指標。材料の炎に対する振る舞いについての国家建築規則に従って提供される。
- name: ThermalTransmittance
  ifdGuid: bdd1a3d497034ceb9b5e7ce9996e03da
  definition: 'Thermal transmittance coefficient (U-Value) of a material. Here the total thermal transmittance coefficient through the slab (including all materials). '
  localizations:
  - language: de-DE
    name: U-Wert
    definition: Wärmedurchgangskoeffizient (U-Wert) der Materialschichten.Hier der Gesamtwärmedurchgangskoeffizient der Decke (für alle Schichten).
  - language: fr-FR
    name: Transmission thermique surfacique
    definition: Coefficient de transmission thermique surfacique (U). C'est le coefficient global de transmission thermique à travers la dalle (tous matériaux inclus).
  - language: ja-JP
    name: 熱貫流率
    definition: 熱貫流率U値。ここではスラブを通した熱移動の方向における全体の熱還流率を示す。
  - language: zh-CN
    name: 导热系数
    definition: 材料的导热系数（U值）。表示穿过该板的整体导热系数（包括所有材料）。
- name: IsExternal
  ifdGuid: 03e5134bc3b74469bf796ef1275cc75f
  definition: Indication whether the element is designed for use in the exterior (TRUE) or not (FALSE). If (TRUE) it is an external element and faces the outside of the building.
  localizations:
  - language: de-DE
    name: Außenbauteil
    definition: Angabe, ob dieses Bauteil ein Aussenbauteil ist (JA) oder ein Innenbauteil (NEIN). Als Aussenbauteil grenzt es an den Aussenraum (oder Erdreich, oder Wasser).
  - language: fr-FR
    name: Est extérieur
    definition: Indique si l'élément est conçu pour être utilisé à l'extérieur (VRAI) ou non (FAUX). Si VRAI, c'est un élément extérieur qui donne sur l'extérieur du bâtiment.
  - language: ja-JP
    name: 外部区分
    definition: 外部の部材かどうかを示すブーリアン値。もしTRUEの場合、外部の部材で建物の外側に面している。
  - language: zh-CN
    name: 是否外部构件
    definition: 表示该构件是否设计为外部构件。若是，则该构件为外部构件，朝向建筑物的外侧。
- name: LoadBearing
  ifdGuid: 9ea6ba801eff411ca2cbfa5aedd8d001
  definition: Indicates whether the object is intended to carry loads (TRUE) or not (FALSE).
  localizations:
  - language: de-DE
    name: Tragendes Bauteil
    definition: Angabe, ob dieses Bauteil tragend ist (JA) oder nichttragend (NEIN)
  - language: fr-FR
    name: Porteur
    definition: Indique si l'objet est censé porter des charges (VRAI) ou non (FAUX).
  - language: ja-JP
    name: 耐力部材
    definition: 荷重に関係している部材かどうかを示すブーリアン値。
  - language: zh-CN
    name: 是否承重
    definition: 表示该对象是否需要承重。
- name: Compartmentation
  ifdGuid: 2396b59a1e2b4e41979a55567c58201c
  definition: 'Indication whether the object is designed to serve as a fire compartmentation (TRUE) or not (FALSE). '
  localizations:
  - language: de-DE
    name: Brandabschnittsdefinierendes Bauteil
    definition: Angabe, ob dieses Bauteil einen Brandabschnitt begrenzt (WAHR), oder nicht (FALSCH).
  - language: fr-FR
    name: Compartimentage
    definition: Indique si l'objet est conçu  pour assurer un compartimentage contre l'incendie (VRAI) ou non (FAUX).
  - language: ja-JP
    name: 防火区画
    definition: 部材が防火区画として用いられるかどうかを示すブーリアン値（TRUE or False)。
- name: PitchAngle
  ifdGuid: 1ff92857894a4d5bb0434d0643881759
  definition: 'Angle of the slab to the horizontal when used as a component for the roof (specified as 0 degrees or not asserted for cases where the slab is not used as a roof component).      The shape information is provided in addition to the shape representation and the geometric parameters used within. In cases of inconsistency between the geometric parameters and the shape properties, provided in the attached property, the geometric parameters take precedence.  For geometry editing applications, like CAD: this value should be write-only.'
  localizations:
  - language: de-DE
    name: Dachflächenneigung
    definition: Neigungswinkel der Decke gegenüber der Horizontalen wenn es sich um eine Dachfläche handelt. Angabe 0 Grad definiert eine horizontale Fläche.Dieser Parameter wird zusätzlich zur geometrischen Repräsentation bereitgestellt. Im Fall der Inkonsistenz zwischen dem Parameter und der Geometrie hat die geometrische Repräsention Priorität. Dieser Parameter ist für CAD Software write-only.
  - language: fr-FR
    name: Angle inclinaison
    definition: Angle de la dalle avec l'horizontale quand elle est utilisée comme un élément de la couverture (valeur 0 ou non définie lorsque la dalle ne participe pas à la couverture). Cette propriété  est donnée en complément de la représentation de la forme et des paramètres géométriques qui la déterminent. En cas d'incohérence entre ces paramètres géométriques et cette propriété, ce sont les paramètres géométriques qui priment. Les applications qui déterminent la géométrie comme les logiciels de CAO ne doivent pas autoriser la modification de cette propriété.
  - language: ja-JP
    name: 勾配角度
    definition: コンポーネントが屋根として使用される場合の、水平に対するスラブの角度（スラブが屋根として使用されない場合は、0度と指定されるか、定義されない）。形状情報は形状の表現として追加され、幾何学的なパラメータが使用される。幾何学的なパラメータと追加された形状プロパティが矛盾する場合、幾何学的なパラメータが優先される。CADのような、幾何学操作アプリケーションにとって、この値は、書き込み専用であるべきだ。
