name: Pset_DistributionPortTypeAirConditioning
ifcVersion:
  version: IFC4
  schema: IfcSharedBldgServiceElements
ifdGuid: ''
definition: Duct port occurrence attributes attached to an instance of IfcDistributionPort.
applicableIfcClasses:
- name: IfcDistributionPort
  type: IfcDistributionPort/AIRCONDITIONING
properties:
- name: ConnectionType
  definition: 'The end-style treatment of the duct port:BEADEDSLEEVE: Beaded Sleeve. COMPRESSION: Compression. CRIMP: Crimp. DRAWBAND: Drawband. DRIVESLIP: Drive slip. FLANGED: Flanged. OUTSIDESLEEVE: Outside Sleeve. SLIPON: Slipon. SOLDERED: Soldered. SSLIP: S-Slip. STANDINGSEAM: Standing seam. SWEDGE: Swedge. WELDED: Welded. OTHER: Another type of end-style has been applied.NONE: No end-style has been applied.'
  localizations: []
- name: ConnectionSubType
  definition: 'The physical port connection subtype that further qualifies the ConnectionType.  '
  localizations: []
- name: NominalWidth
  definition: The nominal width or diameter of the duct connection.
  localizations: []
- name: NominalHeight
  definition: The nominal height of the duct connection.
  localizations: []
- name: DryBulbTemperature
  definition: Dry bulb temperature of the air.
  localizations: []
- name: WetBulbTemperature
  definition: Wet bulb temperature of the air.
  localizations: []
- name: VolumetricFlowRate
  definition: The volumetric flow rate of the fluid.
  localizations: []
- name: Velocity
  definition: The velocity of the fluid.
  localizations: []
- name: Pressure
  definition: The pressure of the fluid.
  localizations: []
