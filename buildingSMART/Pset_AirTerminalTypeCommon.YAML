name: Pset_AirTerminalTypeCommon
ifcVersion:
  version: IFC4
  schema: IfcHvacDomain
ifdGuid: ''
definition: 'Air terminal type common attributes.SoundLevel attribute deleted in IFC2x2 Pset Addendum: Use IfcSoundProperties instead.'
applicableIfcClasses:
- name: IfcAirTerminalType
  type: IfcAirTerminalType
properties:
- name: Reference
  definition: "Reference ID for this specified type in this project (e.g. type 'A-1'), provided, if there is no classification reference to a recognized classification system used. "
  localizations:
  - language: fr-FR
    name: Référence
    definition: Identification de référence pour ce type spécifique à ce projet, c'est-à-dire type'A-1', fourni à partir du moment où, s'il n'y a pas de référence de classification par rapport à un système de classification reconnu et en usage.
  - language: ja-JP
    name: 参照記号
    definition: このプロジェクトにおける参照記号(例：A-1)。分類コードではなく内部で使用されるプロジェクトタイプとして使用されるもの。
- name: Status
  definition: 'Status of the element, predominately used in renovation or retrofitting projects. The status can be assigned to as "New" - element designed as new addition, "Existing" - element exists and remains, "Demolish" - element existed but is to be demolished,  "Temporary" - element will exists only temporary (like a temporary support structure). '
  localizations:
  - language: fr-FR
    name: Etat
    definition: Etat de l'élément, utilisé avant tout pour les projets de rénovation et réaménagement. L'état assigné peut être "Nouveau" - l'élément prévu pour du neuf, "Existant" - l'élément existait et est maintenu, "Démoli" - l'élément existait mais doit être démoli/supprimé, "Provisoire" - l'élément existera à titre provisoire seulement (comme un support structurel par exemple).
  - language: ja-JP
    name: 状態
    definition: 要素（主にリノベーションまたは改修プロジェクトにおいて）の状態。 状態は、「新規(New)」－新しく追加される要素。「既存」－要素は存在し、かつ残りもの。「破壊」－要素は存在したが、廃棄されるもの。「一時的」－一時的に存在する要素（一時的にサポートしている構造のようなもの）。
- name: Shape
  ifdGuid: 5d68cf8b93694468808b62d8e5d7415e
  definition: Shape of the air terminal. Slot is typically a long narrow supply device with an aspect ratio generally greater than 10 to 1.
  localizations:
  - language: fr-FR
    name: Forme
    definition: Forme du terminal de ventilation. La fente est généralement un long et étroit appareil d'apport avec un rapport de forme généralement supérieur à 10 pour 1.
  - language: ja-JP
    name: 形状
    definition: ターミナルの形状（円状、四角形、正方形、スロット他）。　スロット（溝状）は一般的にアスペクト比１０以上が典型的である。
- name: FaceType
  ifdGuid: 62e243d4b12b4f7086608f6062b56f80
  definition: Identifies how the terminal face of an AirTerminal is constructed.
  localizations:
  - language: fr-FR
    name: TypeCôté
    definition: Caractérise comment le côté du terminal d'un terminal de ventilation est fabriqué.
  - language: ja-JP
    name: 表面タイプ
    definition: ターミナル表面の形式定義
- name: SlotWidth
  ifdGuid: 506805935cf24d018f5ddfa8cf811b7f
  definition: Slot width.
  localizations:
  - language: fr-FR
    name: EpaisseurFente
    definition: Epaisseur de la fente
  - language: ja-JP
    name: スロット巾
    definition: スロット巾
- name: SlotLength
  ifdGuid: 0fe2b54555264ee2adf28e5df9e69be8
  definition: Slot length.
  localizations:
  - language: fr-FR
    name: ElongueurFente
    definition: Longueur de la fente
  - language: ja-JP
    name: スロット長
    definition: スロット長
- name: NumberOfSlots
  ifdGuid: 12537e9526dd4cb191e0f6028d943bbe
  definition: Number of slots.
  localizations:
  - language: fr-FR
    name: NombreDeFentes
    definition: Nombre de fentes
  - language: ja-JP
    name: スロット数
    definition: スロット数
- name: FlowPattern
  ifdGuid: 4d575c93e6454fa8ad6ef0f7591dbf57
  definition: Flow pattern.
  localizations:
  - language: fr-FR
    name: FormeFlux
    definition: Forme du flux
  - language: ja-JP
    name: 流れ種類
    definition: 流れ種類（単一直線、腹式直線、４方向、放射状、SWIRL、DISPLACEMENT、COMPACT他）
- name: AirFlowrateRange
  ifdGuid: 7b9eaf3e00cd49b29c4e93e89fd4edbb
  definition: Air flowrate range within which the air terminal is designed to operate.
  localizations:
  - language: fr-FR
    name: PlageDébitVentilation
    definition: Plage de débit de ventilation dans laquelle le terminal de ventilation est prévu de fonctionner.
  - language: ja-JP
    name: 流量範囲
    definition: 操作されるターミナル内の空気流の範囲
- name: TemperatureRange
  ifdGuid: e4756bf41f16436b9d3b51af461c8e54
  definition: Temperature range within which the air terminal is designed to operate.
  localizations:
  - language: fr-FR
    name: PlageTemperature
    definition: Plage de température dans laquelle le terminal de ventilation est prévu de fonctionner.
  - language: ja-JP
    name: 温度範囲
    definition: 操作されるターミナルの温度範囲
- name: DischargeDirection
  ifdGuid: 9b5323b9984f44beb45d42f0a3ef06e8
  definition: 'Discharge direction of the air terminal.Parallel: discharges parallel to mounting surface designed so that flow attaches to the surface.Perpendicular:  discharges away from mounting surface.Adjustable: both parallel and perpendicular discharge.'
  localizations:
  - language: fr-FR
    name: DirectionEmission
    definition: "Direction d'émission du terminal de ventilation.Parallèle: émission parallèle à la surface de fixation conçu de façon à ce que le flux se colle à la surface.Perpendiculaire: émission s'éloignant de la surface de fixation.Réglable: émission parallèle et aussi s'éloignant de la surface de fixation."
  - language: ja-JP
    name: 吐き出し方向
    definition: ターミナルの吐き出し方向水平：取り付け面と水平に吐き出し垂直：取り付け面から離れた方向に吐き出し調節可能：水平・垂直方向両方に調整
- name: ThrowLength
  ifdGuid: ee61a14e6b9c478faff03fdb851bcb70
  definition: The horizontal or vertical axial distance an airstream travels after leaving an AirTerminal before the maximum stream velocity is reduced to a specified terminal velocity under isothermal conditions at the upper value of the AirFlowrateRange.
  localizations:
  - language: fr-FR
    name: Longueur de jet
    definition: La distance axiale horizontale ou verticale un jet d'air parcourt après avoir quitté un terminal de ventilation avant que la vittesse d'éjection maximale est réduite à une vitessedu terminal spécifique dans des conditions isothermes pour la valeur la plus élevée de la plage de débit d'air.
  - language: ja-JP
    name: 到達距離
    definition: ターミナルからの水平または垂直の到達距離流量範囲の最大値での吐き出し速度が設定された流速に減速するまでの上限値
- name: AirDiffusionPerformanceIndex
  ifdGuid: 2980f65038ab40a4a29530b5d592402a
  definition: The Air Diffusion Performance Index (ADPI) is used for cooling mode conditions. If several measurements of air velocity and air temperature are made throughout the occupied zone of a space, the ADPI is the percentage of locations where measurements were taken that meet the specifications for effective draft temperature and air velocity.
  localizations:
  - language: fr-FR
    name: Indice de performance de diffusion de l'air
    definition: L'Indice de Performance de Diffusion d'Air (ADPI) est utilisé pour des conditions en mode rafraîchissement. Si plusieurs mesures de vitesses et températures de l'air sont réalisées à travers toute une zone occupée d'un espace,  l'ADPI est le pourcentage des emplacements où les mesures ont été réalisées et qui vérifient les caractéristiques pour une température de courant d'air et de vitesse d'air effectives.
  - language: ja-JP
    name: 空気拡散性能指標
    definition: 空気拡散性能指標（ADPI)は冷房時に使用される。空気速度および気温のいくつかの測定が空間の居住域の隅々でなされる場合、ADPIは有効な草案の温度および空気速度のための仕様に遭遇する測定が得られた位置の割合である。
- name: FinishType
  ifdGuid: 2144a8b9d5d94b719c9a2c98e16c9c65
  definition: The type of finish for the air terminal.
  localizations:
  - language: fr-FR
    name: TypeFinition
    definition: Le type de finition du terminal de ventilation.
  - language: ja-JP
    name: 仕上げ形式
    definition: ターミナルの仕上げの形式（ANNODIZED,塗装他）
- name: FinishColor
  ifdGuid: b35922419a404a22b6a330e5dd40966d
  definition: The finish color for the air terminal.
  localizations:
  - language: fr-FR
    name: CouleurFinition
    definition: La couleur de finition du terminal de ventilation.
  - language: ja-JP
    name: 仕上げ色
    definition: ターミナルの仕上げ色
- name: MountingType
  ifdGuid: 469763e7c6e74b67a37e078b0b5c8140
  definition: 'The way the air terminal is mounted to the ceiling, wall, etc.Surface: mounted to the surface of something (e.g., wall, duct, etc.).Flat flush: mounted flat and flush with a surface.Lay-in: mounted in a lay-in type ceiling (e.g., a dropped ceiling grid).'
  localizations:
  - language: fr-FR
    name: ModeFixation
    definition: "La façon d'être fixé pour le terminal de ventilation au plafond, mur, etc.Surface: Fixé sur la surface de quelque chose (Ex: mur, conduit, etc.)Alignement plat: Fixé plat et dans l'alignement d'une surface.Insertion: Fixé dans un type de plafond avec capacité d'insertion (Ex: faux-plafondsuspendu)"
  - language: ja-JP
    name: 取り付け形式
    definition: ターミナルが天井や壁などに取り付けられる方法。表面、水平、LAYIN他表面：何か（壁・ダクト等）の表面に取り付けFLATFLUSH：表面に水平・Flushni取り付けLAYIN：天井にlay-in形式での取り付け（下がり天井格子など）
- name: CoreType
  ifdGuid: 508ae8ccf3174b8b9b4f0425e1976161
  definition: Identifies the way the core of the AirTerminal is constructed.
  localizations:
  - language: fr-FR
    name: TypePartieCentrale
    definition: Caractérise comment la partie centrale du terminal de ventilation est fabriquée.
  - language: ja-JP
    name: コア形式
    definition: 取り付けられたターミナルのコアの定義方法（SHUTTERBLADE, CURVEDBLADE, REMOVABLE, REVERSIBLEなど）
- name: CoreSetHorizontal
  ifdGuid: 2c71f42bfe4e482baea01feecfd1721d
  definition: Degree of horizontal (in the X-axis of the LocalPlacement) blade set from the centerline.
  localizations:
  - language: fr-FR
    name: PositionHorizontaleCentre
    definition: Degré d'inclinaison horizontale (selon l'axe X par rapport au positionnement local) de la lame mesuré depuis la ligne médiane.
  - language: ja-JP
    name: 水平羽根角度
    definition: 水平翼の中心線からの水平（ローカル座標のＸ軸）面の羽根角度
- name: CoreSetVertical
  ifdGuid: 2f6d9ee394b744f98acf53bd4197bed6
  definition: Degree of vertical (in the Y-axis of the LocalPlacement) blade set from the centerline.
  localizations:
  - language: fr-FR
    name: PositionVerticalCentre
    definition: Degré d'inclinaison verticale (selon l'axe Y par rapport au positionnement local) de la lame mesuré depuis la ligne médiane.
  - language: ja-JP
    name: 垂直羽根角度
    definition: 垂直翼の中心線からの垂直（ローカル座標のＹ軸）方向の羽根角度
- name: HasIntegralControl
  ifdGuid: 1e1e4dc206434f82b65749fbf1acdc11
  definition: If TRUE, a self powered temperature control is included in the AirTerminal.
  localizations:
  - language: fr-FR
    name: PossèdeContrôleTotal
    definition: Si VRAI, une commande interne de la température est incluse dans le terminal de ventilation.
  - language: ja-JP
    name: 自己制御有無
    definition: もし真なら、ターミナルに自身による温度制御が含まれる
- name: FlowControlType
  ifdGuid: 81d85b689454411a8249c4af1325e8f0
  definition: Type of flow control element that may be included as a part of the construction of the air terminal.
  localizations:
  - language: fr-FR
    name: NatureCommandeFlux
    definition: Nature de la commande de flux d'un élément qui pourrait être inclus en tant que tel dans le terminal de ventilation.
  - language: ja-JP
    name: 流量制御形式
    definition: ターミナルの構成の一部として含まれる流量制御の形式（ダンパー、ベローズ、無し…）
- name: HasSoundAttenuator
  ifdGuid: adcc43bd25124c34ab1afe4a4b2e5e93
  definition: If TRUE, the air terminal has sound attenuation.
  localizations:
  - language: fr-FR
    name: PossèdeCorrectionAcoustique
    definition: Si VRAI, le terminal de ventilation possède une correction acoustique.
  - language: ja-JP
    name: 消音有無
    definition: ターミナルに消音が付いている場合に真
- name: HasThermalInsulation
  ifdGuid: 8bc03638668943bfae7c048606e3a467
  definition: If TRUE, the air terminal has thermal insulation.
  localizations:
  - language: fr-FR
    name: PossèdeIsolationThermique
    definition: Si VRAI, le terminal de ventilation possède une isolation thermique.
  - language: ja-JP
    name: 断熱有無
    definition: ターミナルに断熱がある場合に真
- name: NeckArea
  ifdGuid: 4577e807347f44958b38ecff61535666
  definition: Neck area of the air terminal.
  localizations:
  - language: fr-FR
    name: ZoneReduction
    definition: Partie la plus étroite du terminal de ventilation.
  - language: ja-JP
    name: ネック面積
    definition: ターミナルのネック面積
- name: EffectiveArea
  ifdGuid: 541d6ccf28ee4ac68ee7321e3a5a1299
  definition: Effective discharge area of the air terminal.
  localizations:
  - language: fr-FR
    name: ZoneEfficace
    definition: Zone d'émission efficace du terminal de ventilation.
  - language: ja-JP
    name: 有効面積
    definition: ターミナルの有効吹き出し範囲
- name: AirFlowrateVersusFlowControlElement
  ifdGuid: 30fa7ab834f14fdaa5c53c7e7edd9517
  definition: Air flowrate versus flow control element position at nominal pressure drop.
  localizations:
  - language: fr-FR
    name: DébitAirContreElementControleFlux
    definition: Débit d'air par rapport à la position de l'élément de contrôle du flux en perte de charge nominale
  - language: ja-JP
    name: 流量制御特性
    definition: 標準の圧力低下における流量制御装置の位置に対する流量
