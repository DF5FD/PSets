- name: 'AirDiffusionPerformanceIndex'
  definition: 'The Air Diffusion Performance Index (ADPI) is used for cooling mode conditions. If several measurements of air velocity and air temperature are made throughout the occupied zone of a space, the ADPI is the percentage of locations where measurements were taken that meet the specifications for effective draft temperature and air velocity.'
  ifdGuid: 0fWFPGEAj0fAALCBNLaa0g
  localizations:
  - language: 'fr-FR'
    name: 'Indice de performance de diffusion de l''air'
    definition: 'L''Indice de Performance de Diffusion d''Air (ADPI) est utilisé pour des conditions en mode rafraîchissement. Si plusieurs mesures de vitesses et températures de l''air sont réalisées à travers toute une zone occupée d''un espace,  l''ADPI est le pourcentage des emplacements où les mesures ont été réalisées et qui vérifient les caractéristiques pour une température de courant d''air et de vitesse d''air effectives.'
  - language: 'ja-JP'
    name: '空気拡散性能指標'
    definition: '空気拡散性能指標（ADPI)は冷房時に使用される。空気速度および気温のいくつかの測定が空間の居住域の隅々でなされる場合、ADPIは有効な草案の温度および空気速度のための仕様に遭遇する測定が得られた位置の割合である。'
