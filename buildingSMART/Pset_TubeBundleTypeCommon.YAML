name: Pset_TubeBundleTypeCommon
ifcVersion:
  version: IFC4
  schema: IfcHvacDomain
ifdGuid: ''
definition: Tube bundle type common attributes.
applicableIfcClasses:
- name: IfcTubeBundleType
  type: IfcTubeBundleType
properties:
- name: Reference
  definition: Reference ID for this specified type in this project (e.g. type 'A-1').
  localizations:
  - language: ja-JP
    name: 参照記号
    definition: このプロジェクトにおける参照記号(例：A-1)。分類コードではなく内部で使用されるプロジェクトタイプとして使用されるもの。
- name: Status
  definition: 'Status of the element, predominately used in renovation or retrofitting projects. The status can be assigned to as "New" - element designed as new addition, "Existing" - element exists and remains, "Demolish" - element existed but is to be demolished,  "Temporary" - element will exists only temporary (like a temporary support structure). '
  localizations:
  - language: ja-JP
    name: 状態
    definition: 要素（主にリノベーションまたは改修プロジェクトにおいて）の状態。 状態は、「新規(New)」－新しく追加される要素。「既存」－要素は存在し、かつ残りもの。「破壊」－要素は存在したが、廃棄されるもの。「一時的」－一時的に存在する要素（一時的にサポートしている構造のようなもの）。
- name: NumberOfRows
  ifdGuid: eac711159725466caebe9c727ce734ef
  definition: Number of tube rows in the tube bundle assembly.
  localizations:
  - language: ja-JP
    name: 列数
    definition: チューブの集合の組立におけるチューブ列数
- name: StaggeredRowSpacing
  ifdGuid: c93d87c06518433dbe079fab5b319f99
  definition: Staggered tube row spacing.
  localizations:
  - language: ja-JP
    name: 互い違いの列間隔
    definition: 互い違いのチューブ列間隔
- name: InLineRowSpacing
  ifdGuid: 570c03ed670744b297cfd32ecf6dad1b
  definition: In-line tube row spacing.
  localizations:
  - language: ja-JP
    name: インライン列間隔
    definition: インラインチューブ列間隔
- name: NumberOfCircuits
  ifdGuid: 12937ed4c3bd434aaf73bd56b2949dd3
  definition: Number of parallel fluid tube circuits.
  localizations:
  - language: ja-JP
    name: 平行流回路数
    definition: 平行流チューブ回路数
- name: FoulingFactor
  ifdGuid: 631b0ed3415d4b8da3600bfdca8035f9
  definition: Fouling factor of the tubes in the tube bundle.
  localizations:
  - language: ja-JP
    name: 汚れ係数
    definition: チューブ束のチューブ汚れ係数
- name: ThermalConductivity
  ifdGuid: 0e1d4c4f0fe14b92be294950d6730725
  definition: The thermal conductivity of the tube.
  localizations:
  - language: ja-JP
    name: 熱伝導率
    definition: チューブの熱伝導率
- name: Length
  ifdGuid: 0e5a6a2ffd9942ed99c94297f2b14d6d
  definition: Length of the tubes in the tube bundle.
  localizations:
  - language: ja-JP
    name: 長さ
    definition: チューブ束のチューブ長さ
- name: Volume
  ifdGuid: be2c667afd7548d981f7396f44bac305
  definition: Total volume of fluid in the tubes and their headers.
  localizations:
  - language: ja-JP
    name: 流量
    definition: チューブとヘッダー内の総流量
- name: NominalDiameter
  ifdGuid: af2f593c07b942b0bb7a6ce781ce4585
  definition: Nominal diameter or width of the tubes in the tube bundle.
  localizations:
  - language: ja-JP
    name: 公称直径
    definition: チューブ束内のチューブ公称直径又は幅
- name: OutsideDiameter
  ifdGuid: 86caf3ff1dbf464299dd97f4e0e944b5
  definition: Actual outside diameter of the tube in the tube bundle.
  localizations:
  - language: ja-JP
    name: 外径
    definition: チューブ束内のチューブ実外径
- name: InsideDiameter
  ifdGuid: 038cc025c85b4130959ed90ca2e3e9a8
  definition: Actual inner diameter of the tube in the tube bundle.
  localizations:
  - language: ja-JP
    name: 内径
    definition: チューブ束内のチューブ実内径
- name: HorizontalSpacing
  ifdGuid: 4f3ffca3f1104f0a9d18b3f4394a04b4
  definition: Horizontal spacing between tubes in the tube bundle.
  localizations:
  - language: ja-JP
    name: 水平間隔
    definition: チューブ束内のチューブ間水平間隔
- name: VerticalSpacing
  ifdGuid: a237f5e202e24262aadb5952da3fa139
  definition: Vertical spacing between tubes in the tube bundle.
  localizations:
  - language: ja-JP
    name: 垂直間隔
    definition: チューブ束内のチューブ間垂直間隔
- name: HasTurbulator
  ifdGuid: 3aa998048c234618b12fd26f49c7e568
  definition: TRUE if the tube has a turbulator, FALSE if it does not.
  localizations:
  - language: ja-JP
    name: かくはん器有り
    definition: かくはん器有りの時 TRUE、無しの時 FALSE
