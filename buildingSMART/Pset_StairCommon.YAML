name: Pset_StairCommon
ifcVersion:
  version: IFC4
  schema: IfcSharedBldgElements
ifdGuid: ''
definition: Properties common to the definition of all occurrences of IfcStair.
applicableIfcClasses:
- name: IfcStair
  type: IfcStairType
- name: IfcStairType
  type: IfcStairType
properties:
- name: Reference
  ifdGuid: 85b699135f4547dead511b343581b8bb
  definition: Reference ID for this specified type in this project (e.g. type 'A-1'), Also referred to as "construction type". It should be provided as an alternative to the name of the "object type", if the software does not support object types.
  localizations:
  - language: de-DE
    name: Bauteiltyp
    definition: Bezeichnung zur Zusammenfassung gleichartiger Bauteile zu einem Bauteiltyp (auch Konstruktionstyp genannt). Alternativ zum Namen des "Typobjekts", insbesondere wenn die Software keine Typen unterstützt.
  - language: fr-FR
    name: Référence
    definition: "Référence à l'identifiant d'un type spécifié dans le contexte du projet (exemple : \"type A1\") pour désigner un \"type de construction\". Une alternative au nom d'un objet type lorsque les objets types ne sont pas gérés par le logiciel."
  - language: ja-JP
    name: 参照記号
    definition: このプロジェクトにおける参照記号(例：A-1)。分類コードではなく内部で使用されるプロジェクトタイプとして使用されるもの。
  - language: zh-CN
    name: 参考号
    definition: 若未采用已知的分类系统，则该属性为该项目中该类型构件的参考编号（例如，类型A-1）。
- name: Status
  definition: Status of the element, predominately used in renovation or retrofitting projects. The status can be assigned to as "New" - element designed as new addition, "Existing" - element exists and remains, "Demolish" - element existed but is to be demolished,  "Temporary" - element will exists only temporary (like a temporary support structure).
  localizations:
  - language: de-DE
    name: Status
    definition: Status bzw. Phase des Bauteils insbesondere beim Bauen im Bestand. "Neu" (new) neues Bauteil als Ergänzung, "Bestand" (existing) bestehendes Bauteil, dass erhalten bleibt, "Abbruch" (demolish) Bauteil, das abgebrochen wird, "Temporär" (temporary) Bauteil und andere Bauelemente, die vorübergehend eingebaut werden (wie Abstützungen, etc.)
  - language: fr-FR
    name: Statut
    definition: Statut de l'élément, principalement utilisé dans les projets de rénovation et de réhabilitation. Le statut a pour valeur NOUVEAU pour un nouvel élément, EXISTANT pour un élément existant qui est conservé, DEMOLI pour un élément existant à démolir et TEMPORAIRE pour un élément temporaire (comme une structure support provisoire).
  - language: ja-JP
    name: 状態
    definition: 要素（主にリノベーションまたは改修プロジェクトにおいて）の状態。 状態は、「新規(New)」－新しく追加される要素。「既存」－要素は存在し、かつ残りもの。「破壊」－要素は存在したが、廃棄されるもの。「一時的」－一時的に存在する要素（一時的にサポートしている構造のようなもの）。
- name: NumberOfRiser
  ifdGuid: 279216f9dd7341bf9aa595be9dc2d281
  definition: Total number of the risers included in the stair.
  localizations:
  - language: de-DE
    name: Anzahl der Steigungen
    definition: German-description-2
  - language: fr-FR
    name: Nombre de contremarches
    definition: Nombre total de contremarches de l'escalier
  - language: ja-JP
    name: 蹴上げ数
    definition: 階段の蹴上げ数。
  - language: zh-CN
    name: 踢板数
    definition: 该楼梯所包含的踢板总数。
- name: NumberOfTreads
  ifdGuid: 9147256f927e4a38835c6f4d687eaa4f
  definition: Total number of treads included in the stair.
  localizations:
  - language: de-DE
    name: Anzahl der Auftritte
    definition: German-description-3
  - language: fr-FR
    name: Nombre de girons
    definition: Nombre total de girons de l'escalier
  - language: ja-JP
    name: 踏面数
    definition: 階段の踏面数。
  - language: zh-CN
    name: 踏板数
    definition: 该楼梯所包含的踏板总数。
- name: RiserHeight
  ifdGuid: 6bc9fb0c7a65461fa6b551ef35ccb14e
  definition: Vertical distance from tread to tread. The riser height is supposed to be equal for all steps of a stair or stair flight.
  localizations:
  - language: de-DE
    name: Steigung
    definition: German-description-4
  - language: fr-FR
    name: Hauteur de contremarche
    definition: Hauteur de la contremarche, supposée homogène pour toutes les marches de l'escalier ou de la volée de marches.
  - language: ja-JP
    name: 蹴上げ高さ
    definition: 踏面と踏面の垂直方向の距離。この蹴上げ高さ値は、一連の階段において同じ値と仮定する。
  - language: zh-CN
    name: 踢板高度
    definition: 踏板之间的垂直高度。楼梯或梯段所有梯级的踢板高度应当一致。
- name: TreadLength
  ifdGuid: 9a4b4a6272e543ebb6b02fba505745c8
  definition: Horizontal distance from the front of the thread to the front of the next tread. The tread length is supposed to be equal for all steps of the stair or stair flight at the walking line.
  localizations:
  - language: de-DE
    name: Auftritt
    definition: German-description-5
  - language: fr-FR
    name: Longueur du giron
    definition: Longueur de giron (largeur de marche), supposée égale pour toutes les marches de l'escalier ou de la volée de marchesle long de la ligne de foulée
  - language: ja-JP
    name: 踏面長
    definition: 踏面の前面部分から次の踏面までの水平方向の距離。この踏面長の値は、一連の階段において同じ値と仮定する。
  - language: zh-CN
    name: 踏板长度
    definition: 踏板前缘到下一级踏板前缘的水平距离。走线方向上楼梯或梯段所有梯级的踏板宽度应当一致。
- name: NosingLength
  ifdGuid: 432f31ca191b4f78b094975e9a9b5215
  definition: Horizontal distance from the front of the tread to the riser underneath. It is the overhang of the tread.
  localizations:
  - language: fr-FR
    name: Hauteur de passage requise
    definition: Hauteur de passage (échappée) requise selon le Code en vigueur ou des spécifications additionnelles.
- name: WalkingLineOffset
  ifdGuid: 4a7f6619742847f791390daa94ee396d
  definition: 'Offset of the walking line from the inner side of the flight. Note: the walking line may have a own shape representation (in case of inconsistencies, the value derived from the shape representation shall take precedence).'
  localizations: []
- name: TreadLengthAtOffset
  ifdGuid: d095e1544b2a4c449953030f28f4abc3
  definition: Length of treads at a given offset.Walking line position is given by the 'WalkingLineOffset'. The resulting value should normally be identical with TreadLength, it may be given in addition, if the walking line offset for building code calculations is different from that used in design.
  localizations: []
- name: TreadLengthAtInnerSide
  ifdGuid: f71e3120e1734010be61d4a0ad9334e3
  definition: 'Minimum length of treads at the inner side of the winder. Only relevant in case of winding flights, for straight flights it is identical with IfcStairFlight.TreadLength. It is a pre-calculated value, in case of inconsistencies, the value derived from the shape representation shall take precedence. '
  localizations: []
- name: WaistThickness
  ifdGuid: 89bbadfe5b96406dbb02190db88eb07d
  definition: 'Minimum thickness of the stair flight, measured perpendicular to the slope of the flight to the inner corner of riser and tread. It is a pre-calculated value, in case of inconsistencies, the value derived from the shape representation shall take precedence. '
  localizations: []
- name: RequiredHeadroom
  ifdGuid: 16e7932d343e408fae047707eb604a4d
  definition: Required headroom clearance for the passageway according to the applicable building code or additional requirements.
  localizations:
  - language: de-DE
    name: erforderliche Durchgangshöhe
    definition: German-description-6
  - language: ja-JP
    name: 要求頭高余裕
    definition: 要求される頭高余裕。関連する建築基準法を参照。
  - language: zh-CN
    name: 所需净空
    definition: 建筑规范或其他规定要求的通道净空高度。
- name: IsExternal
  ifdGuid: 635158ed217440a49eed9723ec6e3ac0
  definition: Indication whether the element is designed for use in the exterior (TRUE) or not (FALSE). If (TRUE) it is an external element and faces the outside of the building.
  localizations:
  - language: de-DE
    name: Außenbauteil
    definition: Angabe, ob dieses Bauteil ein Aussenbauteil ist (JA) oder ein Innenbauteil (NEIN). Als Aussenbauteil grenzt es an den Aussenraum (oder Erdreich, oder Wasser).
  - language: fr-FR
    name: Est extérieur
    definition: Indique si l'élément est conçu pour être utilisé à l'extérieur (VRAI) ou non (FAUX). Si VRAI, c'est un élément extérieur qui donne sur l'extérieur du bâtiment.
  - language: ja-JP
    name: 外部区分
    definition: 外部の部材かどうかを示すブーリアン値。もしTRUEの場合、外部の部材で建物の外側に面している。
  - language: zh-CN
    name: 是否外部构件
    definition: 表示该构件是否设计为外部构件。若是，则该构件为外部构件，朝向建筑物的外侧。
- name: FireRating
  ifdGuid: ca271a3a58f74695b899d890beb11b93
  definition: Fire rating for this object.It is given according to the national fire safety classification.
  localizations:
  - language: de-DE
    name: Feuerwiderstandsklasse
    definition: Feuerwiderstandasklasse gemäß der nationalen oder regionalen Brandschutzverordnung.
  - language: fr-FR
    name: Résistance au feu
    definition: Classement au feu de l'élément donné selon la classification nationale de sécurité incendie.
  - language: ja-JP
    name: 耐火等級
    definition: 主要な耐火等級。関連する建築基準法、消防法などの国家基準を参照。
  - language: zh-CN
    name: 防火等级
    definition: 该构件的防火等级。该属性的依据为国家防火安全分级。
- name: FireExit
  ifdGuid: 2212e3b9f7b946b293d8fc59650b3892
  definition: Indication whether this object is designed to serve as an exit in the case of fire (TRUE) or not (FALSE).Here it defines an exit stair in accordance to the national building code.
  localizations:
  - language: de-DE
    name: Fluchtweg
    definition: German-description-10
  - language: fr-FR
    name: Sortie de secours
    definition: Indique si cet objet est conçu pour servir de sortie en cas d'incendie (VRAI) ou non (FAUX). Définition de la sortie de secours selon le Code National.
  - language: ja-JP
    name: 非常口区分
    definition: このオブジェクトが火災時の非常口として設計されているかどうかを示すブーリアン値。ここでは関連する建築基準法における出口ドアとして定義している。
  - language: zh-CN
    name: 是否为紧急出口
    definition: 表示该构件是否设计为火灾时的紧急出口。该属性的依据为国家建筑规范。
- name: HandicapAccessible
  ifdGuid: 1a9bd3360eac4ab5a962061ea06a6dd4
  definition: Indication that this object is designed to be accessible by the handicapped. Set to (TRUE) if this stair is rated as handicap accessible  according the local building codes, otherwise (FALSE). Accessibility maybe provided by additional means.
  localizations:
  - language: de-DE
    name: Behindertengerecht
    definition: German-description-7
  - language: fr-FR
    name: Accessible aux handicapés
    definition: Indique que cet objet est conçu pour être accessible aux handicapés. Indication donnée selon le Code National.
  - language: ja-JP
    name: ハンディキャップアクセス可能性
    definition: この空間がハンディキャップ者向けの空間かどうかを示すブーリアン値。
  - language: zh-CN
    name: 是否为无障碍设施
    definition: 表示该构件是否设计为可供残疾人使用的无障碍设施。该属性的根据为国家建筑规范。
- name: HasNonSkidSurface
  ifdGuid: a3b440d4105e4e518bfaa8ebbe7aed4b
  definition: Indication whether the surface finish is designed to prevent slippery (TRUE) or not (FALSE).
  localizations:
  - language: de-DE
    name: Nichtrutschende Oberfläche
    definition: German-description-11
  - language: fr-FR
    name: Anti dérapant
    definition: Indique si le revêtement de surface est anti dérapant (VRAI) ou non (FALSE)
  - language: ja-JP
    name: 滑り止め表面加工区分
    definition: スリップ防止のための表面仕上げをしているかどうかのブーリアン値。
  - language: zh-CN
    name: 表面是否防滑
    definition: 表示表面处理是否设计为防滑的。
