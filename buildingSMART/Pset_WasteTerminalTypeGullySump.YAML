- name: 'BackInletPatternType'
  definition: 'Identifies the pattern of inlet connections to a gully trap.A gulley trap may have 0,1,2,3 or 4 inlet connections and the pattern of their arrangement may vary. The enumeration makes the convention that an outlet is either vertical or is placed at the bottom (south side) of the gully trap (when viewed in plan). Position 1 is to the left (west), position 2 is to the top (north), position 3 is to the right (east) and position 4 is to the bottom (south).               2               |   ----------------   !                       |1-|                       |-3   !                       |   ----------------               |              4'
  ifdGuid: 3QmFNTUOr6LuJ1dNx114nR
  localizations:
  - language: 'ja-JP'
    name: '背部接続口種類'
    definition: '溝防臭弁の吸気口パターンを確認してください。一つの溝防臭弁に0.1.2.3.4.の吸気口接続口とパターンがあるときは変化する可能性があります。表記されるときは、接続口が垂直である様子か、防臭弁の底（南）におかれます。位置1は左(西)に、位置2は上方(北)に、位置3は右(東)に、位置4は下方(南）になります。'
