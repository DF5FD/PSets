name: Pset_ActorCommon
ifcVersion:
  version: IFC4
  schema: IfcKernel
ifdGuid: ''
definition: A property set that enables further classification of actors, including the ability to give a number of actors to be designated as a population, the number being specified as a property to be dealt with as a single value rather than having to aggregate a number of instances of IfcActor.
applicableIfcClasses:
- name: IfcActor
  type: IfcActor
properties:
- name: NumberOfActors
  ifdGuid: 5e7be7b1c84a46bcb3b4539aaf62c030
  definition: The number of actors that are to be dealt with together in the population.
  localizations:
  - language: ja-JP
    name: 関与者数
    definition: 母集団において取り扱われる関与者の数。
  - language: zh-CN
    name: 参与者数
    definition: 该组参与者的总数。
- name: Category
  ifdGuid: 51c572379a0a4c34bfade60d4b908754
  definition: Designation of the category into which the actors in the population belong.
  localizations:
  - language: ja-JP
    name: 部門
    definition: 母集団の中の関与者のカテゴリー（部門・分野）の指定。
  - language: zh-CN
    name: 类别
    definition: 该组参与者所属的类别。
- name: SkillLevel
  ifdGuid: c2f43fd0194a4dad98e5498e07082fb8
  definition: Skill level exhibited by the actor and which indicates an extent of their capability to perform actions on the artefacts upon which they can act.
  localizations:
  - language: ja-JP
    name: 技能段階
    definition: 関与者が示すスキルレベル（技能・技量段階）、および実行されるアクションへの能力を示すもの。
  - language: zh-CN
    name: 技能等级
    definition: 参与者具备的技能的等级，即他们在专业领域内所能展示的能力。
