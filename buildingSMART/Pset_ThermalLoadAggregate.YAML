name: Pset_ThermalLoadAggregate
ifcVersion:
  version: IFC4
  schema: IfcSharedBldgServiceElements
ifdGuid: ''
definition: 'The aggregated thermal loads experienced by one or many spaces, zones, or buildings. This aggregate thermal load information is typically addressed by a system or plant. HISTORY: New property set in IFC Release 1.0 (Pset_AggregateLoadInformation); renamed Pset_ThermalLoadAggregate in IFC2x2.'
applicableIfcClasses:
- name: IfcZone
  type: IfcSpatialElement
- name: IfcSpatialStructureElement
  type: IfcSpatialElement
- name: IfcSystem
  type: IfcSpatialElement
