name: Pset_FanCentrifugal
ifcVersion:
  version: IFC4
  schema: IfcHvacDomain
ifdGuid: ''
definition: Centrifugal fan occurrence attributes attached to an instance of IfcFan.
applicableIfcClasses:
- name: IfcFan
  type: IfcFanType/CENTRIFUGAL
properties:
- name: DischargePosition
  definition: 'Centrifugal fan discharge position.TOPHORIZONTAL: Top horizontal discharge. TOPANGULARDOWN: Top angular down discharge. DOWNBLAST: Downblast discharge. BOTTOMANGULARDOWN: Bottom angular down discharge. BOTTOMHORIZONTAL: Bottom horizontal discharge. BOTTOMANGULARUP: Bottom angular up discharge. UPBLAST: Upblast discharge. TOPANGULARUP: Top angular up discharge. OTHER: Other type of fan arrangement.'
  localizations:
  - language: ja-JP
    name: 吐出位置
    definition: '遠心送風機の吐出位置TOPHORIZONTAL: 上部水平 TOPANGULARDOWN: 上部角度付き下向き DOWNBLAST: 下向きBOTTOMANGULARDOWN: 下部角度付き下向きBOTTOMHORIZONTAL: 下部水平BOTTOMANGULARUP: 下部角度付き上向きUPBLAST: 上向きTOPANGULARUP: 上部角度付き上向き. OTHER: その他'
- name: DirectionOfRotation
  definition: 'The direction of the centrifugal fan wheel rotation when viewed from the drive side of the fan.CLOCKWISE: Clockwise. COUNTERCLOCKWISE: Counter-clockwise. OTHER: Other type of fan rotation.'
  localizations:
  - language: ja-JP
    name: 角度方向
    definition: ファンの駆動側から見たホイール回転方向CLOCKWISE　　時計回り COUNTERCLOCKWISE　反時計回り OTHER　その他
- name: Arrangement
  definition: 'Defines the fan and motor drive arrangement as defined by AMCA.ARRANGEMENT1: Arrangement 1. ARRANGEMENT2: Arrangement 2. ARRANGEMENT3: Arrangement 3. ARRANGEMENT4: Arrangement 4. ARRANGEMENT7: Arrangement 7. ARRANGEMENT8: Arrangement 8. ARRANGEMENT9: Arrangement 9. ARRANGEMENT10: Arrangement 10. OTHER: Other type of fan drive arrangement.'
  localizations:
  - language: ja-JP
    name: 配置
    definition: ファンとモーターの配置（AMCAによる定義）ARRANGEMENT1, ARRANGEMENT2, ARRANGEMENT3, ARRANGEMENT4, ARRANGEMENT7, ARRANGEMENT8, ARRANGEMENT9, ARRANGEMENT10, OTHER, NOTKNOWN, UNSET
