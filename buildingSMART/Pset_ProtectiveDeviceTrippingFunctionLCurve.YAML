name: Pset_ProtectiveDeviceTrippingFunctionLCurve
ifcVersion:
  version: IFC4
  schema: IfcElectricalDomain
ifdGuid: ''
definition: 'Tripping functions are applied to electronic tripping units (i.e. tripping units having type property sets for electronic tripping defined). They are not applied to thermal, thermal magnetic or RCD tripping units.This property set represent the long time protection (L-curve) of an electronic protection device '
applicableIfcClasses:
- name: IfcProtectiveDeviceTrippingUnitType
  type: IfcProtectiveDeviceTrippingUnitType
properties:
- name: IsSelectable
  ifdGuid: e7577d0fdbad4457b1c577830ba66c35
  definition: Indication whether the L-function can be switched off or not.
  localizations:
  - language: ja-JP
    name: 切り替え
    definition: 装置の “ON-OFF”状態を電気的表示が切り替え可能かどうか。
  - language: ko-KR
    name: 전환
    definition: 장치의 "ON-OFF"상태를 전기적으로 표시가 교체 가능합니까?
- name: UpperCurrent1
  ifdGuid: 615c9bb772334e7ba57d5d48927d60d4
  definition: The current in [x In], indicating that for currents larger than UpperCurrent1 the I2t part of the L-function will trip the current.
  localizations:
  - language: ja-JP
    name: 上電流1
    definition: '[x In]の電流,電流をトリップするL関数のI2t部分は、上限電流1よりも大きい電流を示す。'
  - language: ko-KR
    name: 상전류1
    definition: x In] 전류 전류를 여행하는 L 함수 I2t 부분은 최대 전류 1보다 큰 전류를 보여준다.
- name: UpperCurrent2
  ifdGuid: efa2706c4b9540e7818f0189fbb8b83d
  definition: The current in [x In], indicating the upper current limit of the upper time/current curve of the I2t part of the L-function.
  localizations:
  - language: ja-JP
    name: 上電流2
    definition: '[x In]の電流,電流をトリップするL関数のI2t部分は、上限時間/特性曲線よりも大きい電流を示す。'
  - language: ko-KR
    name: 상전류2
    definition: '[x In] 전류 전류를 여행하는 L 함수 I2t 부분은 제한 시간 / 특성 곡선보다 큰 전류를 보여준다.'
- name: UpperTime1
  ifdGuid: b24a0c730d3245ce8c29f2f43ea2cc0e
  definition: The time in [s], indicating that tripping times of the upper time/current curve lower than UpperTime1 is determined by the I2t part of the L-function.
  localizations:
  - language: ja-JP
    name: 上時間1
    definition: '[s]の時間,上時間より低い上部の時間/特性曲線のトリップ時間は、L-関数ののI2t部分によって決定される。'
  - language: ko-KR
    name: 상시간1
    definition: '[s]의 시간에 시간 더 낮은 위 시간 / 특성 곡선의 트립 시간은 L-함수의 I2t 부분에 의해 결정된다'
- name: UpperTime2
  ifdGuid: bd752957af074a608384c9ff9ad13f50
  definition: The time in [s], indicating the tripping times of the upper time/current curve at the UpperCurrent2.
  localizations:
  - language: ja-JP
    name: 上時間2
    definition: '[s]の時間,上電流2より上部の特性曲線のトリップ時間を示す'
  - language: ko-KR
    name: 상시간2
    definition: '[s]의 시간에 전류 2보다 상단의 특성 곡선의 트립 시간을 나타냄'
- name: LowerCurrent1
  ifdGuid: 6b49e125827d41f29b11bbbf35e5907a
  definition: The current in [x In], indicating that for currents smaller than LowerCurrent1 the I2t part of the L-function will not trip the current,
  localizations:
  - language: ja-JP
    name: 下電流1
    definition: '[x In]の電流,電流をトリップするL関数のI2t部分は、下電流1よりも小さい電流を示す。'
  - language: ko-KR
    name: 하전류 1
    definition: '[x In] 전류 전류를 여행하는 L 함수 I2t 부분은 아래 전류 1보다 작은 전류를 보여준다.'
- name: LowerCurrent2
  ifdGuid: 7ae0f43388cc4eeb922c54bf1de8b770
  definition: The current in [x In], indicating the upper current limit of the lower time/current curve of the I2t part of the L-function.
  localizations:
  - language: ja-JP
    name: 下電流2
    definition: '[x In]の電流,電流をトリップするL関数のI2t部分は、特性曲線よりも小さい電流を示す。'
  - language: ko-KR
    name: 하전류 2
    definition: x In] 전류 전류를 여행하는 L 함수 I2t 부분은 곡선보다 작은 전류를 보여준다.
- name: LowerTime1
  ifdGuid: 20176bdfbd9840ca8cf26ff344aed9f1
  definition: The time in [s], indicating that tripping times of the lower time/current curve lower than LowerTime1 is determined by the I2t part of the L-function.
  localizations:
  - language: ja-JP
    name: 下時間1
    definition: '[s]の時間,下時間より低い特性曲線のトリップ時間は、L-関数ののI2t部分によって決定される。'
  - language: ko-KR
    name: 하 시간 1
    definition: '[s] 시간 아래 시간보다 낮은 특성 곡선의 트립 시간은 L-함수의 I2t 부분에 의해 결정된다.'
- name: LowerTime2
  ifdGuid: 2e26a9f861114ba2a0654b8805c27dd1
  definition: The time in [s], indicating the tripping times of the upper time/current curve at the LowerCurrent2.
  localizations:
  - language: ja-JP
    name: 下時間2
    definition: '[s]の時間,下電流2より下部の特性曲線のトリップ時間を示す。'
  - language: ko-KR
    name: 하 시간 2
    definition: '[s] 시간, 아래 전류 2보다 하부의 특성 곡선의 트립 시간을 보여준다.'
