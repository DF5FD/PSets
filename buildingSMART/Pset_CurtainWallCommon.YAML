name: Pset_CurtainWallCommon
ifcVersion:
  version: IFC4
  schema: IfcSharedBldgElements
ifdGuid: ''
definition: Properties common to the definition of all occurrences of IfcCurtainWall.
applicableIfcClasses:
- name: IfcCurtainWall
  type: IfcCurtainWallType
- name: IfcCurtainWallType
  type: IfcCurtainWallType
properties:
- name: Reference
  ifdGuid: 8bbc7e0b3ea64434b7334ce9a15b1819
  definition: Reference ID for this specified type in this project (e.g. type 'A-1'), Also referred to as "construction type". It should be provided as an alternative to the name of the "object type", if the software does not support object types.
  localizations:
  - language: de-DE
    name: Bauteiltyp
    definition: Bezeichnung zur Zusammenfassung gleichartiger Bauteile zu einem Bauteiltyp (auch Konstruktionstyp genannt). Alternativ zum Namen des "Typobjekts", insbesondere wenn die Software keine Typen unterstützt.
  - language: fr-FR
    name: Référence
    definition: "Référence à l'identifiant d'un type spécifié dans le contexte du projet (exemple : \"type A1\") pour désigner un \"type de construction\". Une alternative au nom d'un objet type lorsque les objets types ne sont pas gérés par le logiciel."
  - language: ja-JP
    name: 参照記号
    definition: このプロジェクトにおける参照記号(例：A-1)。分類コードではなく内部で使用されるプロジェクトタイプとして使用されるもの。
  - language: zh-CN
    name: 参考号
    definition: 若未采用已知的分类系统，则该属性为该项目中该类型构件的参考编号（例如，类型A-1）。
- name: Status
  definition: Status of the element, predominately used in renovation or retrofitting projects. The status can be assigned to as "New" - element designed as new addition, "Existing" - element exists and remains, "Demolish" - element existed but is to be demolished,  "Temporary" - element will exists only temporary (like a temporary support structure).
  localizations:
  - language: de-DE
    name: Status
    definition: Status bzw. Phase des Bauteils insbesondere beim Bauen im Bestand. "Neu" (new) neues Bauteil als Ergänzung, "Bestand" (existing) bestehendes Bauteil, dass erhalten bleibt, "Abbruch" (demolish) Bauteil, das abgebrochen wird, "Temporär" (temporary) Bauteil und andere Bauelemente, die vorübergehend eingebaut werden (wie Abstützungen, etc.)
  - language: fr-FR
    name: Statut
    definition: Statut de l'élément, principalement utilisé dans les projets de rénovation et de réhabilitation. Le statut a pour valeur NOUVEAU pour un nouvel élément, EXISTANT pour un élément existant qui est conservé, DEMOLI pour un élément existant à démolir et TEMPORAIRE pour un élément temporaire (comme une structure support provisoire).
  - language: ja-JP
    name: 状態
    definition: 要素（主にリノベーションまたは改修プロジェクトにおいて）の状態。 状態は、「新規(New)」－新しく追加される要素。「既存」－要素は存在し、かつ残りもの。「破壊」－要素は存在したが、廃棄されるもの。「一時的」－一時的に存在する要素（一時的にサポートしている構造のようなもの）。
- name: AcousticRating
  ifdGuid: c042093f1c0343e296188ea29f28e761
  definition: Acoustic rating for this object.It is provided according to the national building code. It indicates the sound transmission resistance of this object by an index ratio (instead of providing full sound absorbtion values).
  localizations:
  - language: de-DE
    name: Schallschutzklasse
    definition: Schallschutzklasse gemäß der nationalen oder regionalen Schallschutzverordnung.
  - language: fr-FR
    name: Isolation acoustique
    definition: Classement acoustique de cet objet. Donné selon le Code National du Bâtiment. Il indique la résistance à la transmission du son de cet objet par une valeur de référence (au lieu de fournir les valeurs totales d'absorption du son).
  - language: ja-JP
    name: 遮音等級
    definition: 遮音等級情報。関連する建築基準法を参照。
  - language: zh-CN
    name: 隔音等级
    definition: 该构件的隔音等级。该属性的依据为国家建筑规范。为表示该构件隔音效果的比率（而不是完全吸收声音的值）。
- name: FireRating
  ifdGuid: 8def565dfcdb4feb98a4a4f37225a727
  definition: Fire rating given according to the national fire safety classification.
  localizations:
  - language: de-DE
    name: Feuerwiderstandsklasse
    definition: Feuerwiderstandasklasse gemäß der nationalen oder regionalen Brandschutzverordnung.
  - language: fr-FR
    name: Résistance au feu
    definition: Classement au feu de l'élément donné selon la classification nationale de sécurité incendie.
  - language: ja-JP
    name: 耐火等級
    definition: 主要な耐火等級。関連する建築基準法、消防法などの国家基準を参照。
  - language: zh-CN
    name: 防火等级
    definition: 该构件的防火等级。该属性的依据为国家防火安全分级。
- name: Combustible
  ifdGuid: b296f38bdd804622b6af3817abba780c
  definition: Indication whether the object is made from combustible material (TRUE) or not (FALSE).
  localizations:
  - language: de-DE
    name: Brennbares Material
    definition: German-description-4
  - language: fr-FR
    name: Combustible
    definition: Indique si l'objet est réalisé à partir de matériau combustible (VRAI) ou non (FAUX).
  - language: ja-JP
    name: 可燃性区分
    definition: この部材が可燃性物質で作られているかどうかを示すブーリアン値。
  - language: zh-CN
    name: 是否可燃
    definition: 表示该构件是否由可燃材料制成。
- name: SurfaceSpreadOfFlame
  ifdGuid: ce06d097c85f493eac013c2bdef8d76e
  definition: Indication on how the flames spread around the surface,It is given according to the national building code that governs the fire behaviour for materials.
  localizations:
  - language: de-DE
    name: Brandverhalten
    definition: German-description-5
  - language: fr-FR
    name: Propagation des flammes en surface
    definition: Indique comment les flammes se propagent sur une surface. Indication donnée selon le Code National du Bâtiment régissant le comportement au feu des matériaux.
  - language: ja-JP
    name: 火炎伝播性
    definition: 炎がどのように材料の表面を広がるかという指標。材料の炎に対する振る舞いについての国家建築規則に従って提供される。
- name: ThermalTransmittance
  ifdGuid: 8c28f62b98724a7ba78573f058d8ff7a
  definition: Thermal transmittance coefficient (U-Value) of a material.Here the total thermal transmittance coefficient through the wall (including all materials).
  localizations:
  - language: de-DE
    name: U-Wert
    definition: Wärmedurchgangskoeffizient (U-Wert) der Materialschichten.Hier der Gesamtwärmedurchgangskoeffizient des Balkens (in Richtung des Wärmeflusses), angegeben ohne den inneren und äußeren Wärmeübergangswiderstand.
  - language: fr-FR
    name: Transmission thermique surfacique
    definition: Coefficient de transmission thermique surfacique (U). C'est le coefficient global de transmission thermique à travers le mur dans la direction du flux thermique (tous matériaux inclus). Nouvelle propriété de la version 2x4.
  - language: ja-JP
    name: 熱貫流率
    definition: 熱貫流率U値。ここではカーテンウォールを通した熱移動の方向における全体の熱還流率を示す。
  - language: zh-CN
    name: 导热系数
    definition: 材料的导热系数（U值）。表示穿过该墙的整体导热系数（包括所有材料）。
- name: IsExternal
  ifdGuid: 263c311712aa430b8f5837e8a6ced54b
  definition: Indication whether the element is designed for use in the exterior (TRUE) or not (FALSE). If (TRUE) it is an external element and faces the outside of the building.
  localizations:
  - language: de-DE
    name: Außenbauteil
    definition: Angabe, ob dieses Bauteil ein Aussenbauteil ist (JA) oder ein Innenbauteil (NEIN). Als Aussenbauteil grenzt es an den Aussenraum (oder Erdreich, oder Wasser).
  - language: fr-FR
    name: Est extérieur
    definition: Indique si l'élément est conçu pour être utilisé à l'extérieur (VRAI) ou non (FAUX). Si VRAI, c'est un élément extérieur qui donne sur l'extérieur du bâtiment.
  - language: ja-JP
    name: 外部区分
    definition: 外部の部材かどうかを示すブーリアン値。もしTRUEの場合、外部の部材で建物の外側に面している。
  - language: zh-CN
    name: 是否外部构件
    definition: 表示该构件是否设计为外部构件。若是，则该构件为外部构件，朝向建筑物的外侧。
