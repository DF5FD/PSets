name: Pset_JunctionBoxTypeCommon
ifcVersion:
  version: IFC4
  schema: IfcElectricalDomain
ifdGuid: ''
definition: 'A junction box is an enclosure within which cables are connected.History: New in IFC4'
applicableIfcClasses:
- name: IfcJunctionBoxType
  type: IfcJunctionBoxType
properties:
- name: Reference
  definition: "Reference ID for this specified type in this project (e.g. type 'A-1'), provided, if there is no classification reference to a recognized classification system used. "
  localizations:
  - language: ja-JP
    name: 参照
    definition: 当該プロジェクトで定義する形式の参照ID（例：A-1)、承認された分類に存在しないときに使用される。
  - language: ko-KR
    name: 참조
    definition: '해당 프로젝트에 정의된 형식의 참조 ID (예 : A-1) 승인된 분류에 존재하지 않을 때 사용된다.'
- name: Status
  definition: 'Status of the element, predominately used in renovation or retrofitting projects. The status can be assigned to as "New" - element designed as new addition, "Existing" - element exists and remains, "Demolish" - element existed but is to be demolished,  "Temporary" - element will exists only temporary (like a temporary support structure). '
  localizations:
  - language: ja-JP
    name: 状態
    definition: 要素（主にリノベーションまたは改修プロジェクトにおいて）の状態。 状態は、「新規(New)」－新しく追加される要素。「既存」－要素は存在し、かつ残りもの。「破壊」－要素は存在したが、廃棄されるもの。「一時的」－一時的に存在する要素（一時的にサポートしている構造のようなもの）。
- name: NumberOfGangs
  ifdGuid: 07641ecc41e14486af34853ac9998c57
  definition: Number of slots available for switches/outlets (most commonly 1, 2, 3, or 4).
  localizations:
  - language: ja-JP
    name: 分岐の数
    definition: スロットスイッチ/コンセント（最も一般的に1、2、3、または4）で使用可能な数。
  - language: ko-KR
    name: 분기의 수
    definition: 슬롯 스위치 / 콘센트 (가장 일반적으로 1,2,3 또는 4)에서 사용할 수있는 수.
- name: ClearDepth
  ifdGuid: fa978c70cc8e46ddacbd0bfb47734379
  definition: Clear unobstructed depth available for cable inclusion within the junction box.
  localizations:
  - language: ja-JP
    name: 明確な深さ
    definition: ジヤンクションボックスにケーブルを収められる深さ。
  - language: ko-KR
    name: 명확한 깊이
    definition: 지얀 섹션 상자에 케이블을 거둘 깊이.
- name: ShapeType
  ifdGuid: cb74698a25bc456bac75e4aac3eb2d40
  definition: Shape of the junction box.
  localizations:
  - language: ja-JP
    name: 形状
    definition: ジヤンクションボックスの形状。
  - language: ko-KR
    name: 형상
    definition: 지얀 섹션 상자 모양.
- name: PlacingType
  ifdGuid: 885d01006c8d43b3b7e3f044c9785a13
  definition: Location at which the type of junction box can be located.
  localizations:
  - language: ja-JP
    name: 位置
    definition: ジヤンクションボックスの配置場所。
  - language: ko-KR
    name: 위치
    definition: 지얀 섹션 보트 상자 설치 방법.
- name: MountingType
  ifdGuid: 7c8d057c49724699a860f584d9547c6a
  definition: Method of mounting to be adopted for the type of junction box.
  localizations:
  - language: ja-JP
    name: 取り付け
    definition: ジヤンクションボツクスの取り付け方法。
  - language: ko-KR
    name: 설치
    definition: 지얀 섹션 보트 상자 설치 방법.
- name: IsExternal
  ifdGuid: e9bdeb94378f4067a1cb4694afa6f6b4
  definition: Indication of whether the junction box type is allowed for exposure to outdoor elements (set TRUE where external exposure is allowed).
  localizations:
  - language: ja-JP
    name: 外部露出
    definition: ジャンクションボックスが外部露出の許可がされているかどうかを表示（外部露出が許可されている場合は設定）。
  - language: ko-KR
    name: 외부노출
    definition: 정션 박스 외부 노출의 허가가되어 있는지 여부를 표시 (외부 노출이 허용되는 경우 설정).
- name: IP_Code
  ifdGuid: 42cd3d71fbc4491c82ae73b52efa9a0c
  definition: IEC 60529 (1989) Classification of degrees of protection provided by enclosures (IP Code).
  localizations:
  - language: ja-JP
    name: 機密性エンクロージャ等級
    definition: エンクロージャによる国際保護等級（IPコード）。
  - language: ko-KR
    name: 기밀성 인클로저 등급
    definition: 인클로저에 의한 국제 보호 등급 (IP 코드).
