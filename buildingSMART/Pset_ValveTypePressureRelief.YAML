name: Pset_ValveTypePressureRelief
ifcVersion:
  version: IFC4
  schema: IfcHvacDomain
ifdGuid: ''
definition: Spring or weight loaded valve that automatically discharges to a safe place fluid that has built up to excessive pressure in pipes or fittings.Note that a pressure relief valve is constrained to have a single port pattern.
applicableIfcClasses:
- name: IfcValveType
  type: IfcValveType/PRESSURERELIEF
properties:
- name: ReliefPressure
  ifdGuid: 5ec8e65a191d426e95490f1d3f9f2161
  definition: The pressure at which the spring or weight in the valve is set to discharge fluid.
  localizations:
  - language: ja-JP
    name: リリーフ圧力
    definition: バルブのバネやおもりが流体を放出する作動するときの圧力。
