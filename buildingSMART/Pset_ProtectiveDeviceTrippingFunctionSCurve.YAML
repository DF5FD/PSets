name: Pset_ProtectiveDeviceTrippingFunctionSCurve
ifcVersion:
  version: IFC4
  schema: IfcElectricalDomain
ifdGuid: ''
definition: 'Tripping functions are applied to electronic tripping units (i.e. tripping units having type property sets for electronic tripping defined). They are not applied to thermal, thermal magnetic or RCD tripping units.This property set represent the short time protection (S-curve) of an electronic protection device. '
applicableIfcClasses:
- name: IfcProtectiveDeviceTrippingUnitType
  type: IfcProtectiveDeviceTrippingUnitType
properties:
- name: IsSelectable
  ifdGuid: e78ba94a1d294fd6a11d72d7a1800dc2
  definition: Indication whether the S-function can be switched off or not.
  localizations:
  - language: ja-JP
    name: 切り替え
    definition: 装置の “ON-OFF”状態を電気的表示が切り替え可能かどうか。
  - language: ko-KR
    name: 전환
    definition: 장치"ON-OFF "상태를 전기적으로 표시가 교체 가능합니까?
- name: NominalCurrentAdjusted
  ifdGuid: 2f8de3257acb4bb9942680e117f7453d
  definition: An indication if the tripping currents of the short time protection is related to the nominal current multiplied with the actual setting of the current adjustment, if any, of the long time protection part of the protective device, or not.
  localizations:
  - language: ja-JP
    name: 定格調整電流
    definition: 電流によって、動作時間が短かかったり長かったりするかどうか。
  - language: ko-KR
    name: 정격전류조정
    definition: 전류 작동 시간의 여부
- name: ReleaseCurrent
  ifdGuid: 00400f3b2f22426c9919a8378e91c64d
  definition: 'The release current in [x In] for the initial tripping of the S-function. '
  localizations:
  - language: ja-JP
    name: 放出電流
    definition: 放出する電流は、S-functionの初期特性。
  - language: ko-KR
    name: 방출전류
    definition: 방출 전류는 S-function의 초기 특성.
- name: ReleaseTime
  ifdGuid: 542495844bd74fbc98f8232dfd212fbd
  definition: The release time in [s] for the initial tripping of the relevant part. This time indicates that for current lower than the indicated release current, the tripping time will be longer than the indicated release time. The value is given as a mean value.
  localizations:
  - language: ja-JP
    name: 放出時間
    definition: 関連する部分の初期トリップのための[s]が放出時間。 このトリップ時間は、リリースの電流よりも低い電流の場合、指定された動作時間よりも長くなります。 値が平均値として与えられる。
  - language: ko-KR
    name: 방출 시간
    definition: 관련 부분의 초기 여행을위한 [s]가 방출 시간.  이 트립 시간은 릴리스 전류보다 낮은 전류의 경우 지정된 동작 시간보다 길어집니다.  값을 평균으로 주어진다.
- name: CurrentTolerance1
  ifdGuid: f96cb2fa1d1f412aa7e6f8bb18b69b9f
  definition: The tolerance for the current of time/current-curve in [%].
  localizations:
  - language: ja-JP
    name: 許容電流1
    definition: 時間/特性曲線の許容範囲を[％]で指定。
  - language: ko-KR
    name: 허용 전류1
    definition: 시간 / 특성 곡선의 허용 범위를 [%]로 지정합니다.
- name: CurrentToleranceLimit1
  ifdGuid: 39057586c5c74d1e9535977f82a7fe9f
  definition: The time limit in [s] limiting the application of CurrentTolerance1, if any. If the value is set to 0, the value of the CurrentTolerance1 is valid for the whole time/current-curve.
  localizations:
  - language: ja-JP
    name: 許容電流限界1
    definition: 許容電流1を制限する時間制限。値が0の場合は、制限はない。
  - language: ko-KR
    name: 허용전류한계1
    definition: 허용 전류 1 제한 시간 제한. 값이 0이면 제한이 없다.
- name: CurrentTolerance2
  ifdGuid: 4e64fdcb71044a2f8b73b12dd6cee4cb
  definition: The tolerance for the current of time/current-curve in [%] valid for times above CurrentTolereanceLimit1.
  localizations:
  - language: ja-JP
    name: 許容電流2
    definition: '[％]で指定された時間/特性曲線の許容範囲は、上記の許容電流限界1の時間で有効です。'
  - language: ko-KR
    name: 허용전류 2
    definition: '[%]로 지정된 시간 / 특성 곡선의 허용 범위는 상기의 허용 전류 한계 1 시간에 유효합니다.'
- name: IsCurrentTolerancePositiveOnly
  ifdGuid: c9251c9cf6284572a68c3f4d068951fb
  definition: Indication whether the value of  CurrentTolerance1 is provided as a positive tolereance only  or not. If not, the value is proved as a pluss/minus tolerance.
  localizations:
  - language: ja-JP
    name: 電流許容値
    definition: 許容電流限界1の値のみかどうか 上記でない場合、電流許容値はプラス/マイナスした値。
  - language: ko-KR
    name: 전류 허용 값
    definition: 허용 전류 한계 값 1 만 여부  위의 경우, 전류 허용 값은 플러스 / 마이너스 값.
- name: TimeTolerance1
  ifdGuid: 4c99005f349143a68c4c2bb90e75a788
  definition: The tolerance for the time of time/current-curve in [%].
  localizations:
  - language: ja-JP
    name: 許容時間1
    definition: '[％]で時間/特性曲線の許容時間を設定'
  - language: ko-KR
    name: 허용 시간1
    definition: '[%] 시간 / 특성 곡선의 허용 시간을 설정'
- name: TimeToleranceLimit1
  ifdGuid: 2e12c0c8501444df95e48ac3384c8d21
  definition: The current limit in [x In] limiting the application of TimeTolerance1, if any. If the value is set to 0, the value of the TimeTolerance1 is valid for the whole time/current-curve.
  localizations:
  - language: ja-JP
    name: 許容限界時間1
    definition: 許容時間1を制限する電流制限値。値が0の場合は、制限はない。
  - language: ko-KR
    name: 허용 한계시간1
    definition: 허용 시간 1를 제한하는 전류 제한. 값이 0이면 제한이 없다
- name: TimeTolerance2
  ifdGuid: b24b5c75bb714440aa9e577058aed6c1
  definition: The tolerance for the time of the time/current-curve in [%] valid for currents above TimeToleranceLimit1.
  localizations:
  - language: ja-JP
    name: 許容時間2
    definition: '[％]で指定された時間/特性曲線の許容範囲は、上記の許容電流限界1の電流で有効です。'
  - language: ko-KR
    name: 허용시간 2
    definition: '[%]로 지정된 시간 / 특성 곡선의 허용 범위는 상기의 허용 전류 한계 1의 전류로 사용할 수 있습니다.'
- name: IsTimeTolerancePositiveOnly
  ifdGuid: a819aba5d7524d8cb321e026a27b9604
  definition: Indication whether the value of  TimeTolerance1 is provided as a positive tolereance only  or not. If not, the value is proved as a pluss/minus tolerance.
  localizations:
  - language: ja-JP
    name: 時間許容値
    definition: 許容時間1の値のみかどうか。 上記でない場合、時間許容値は、プラス/マイナスした値。
  - language: ko-KR
    name: 시간 허용치
    definition: 허용 시간 1 값만 여부  위의 경우 시간 허용치는 플러스 / 마이너스 값.
- name: ReleaseCurrentI2tStart
  ifdGuid: 14eeb9eb29d74f6592dee6f85e57c78f
  definition: The release current in [x In] for the start point of the I2t tripping curve of the S-function, if any.
  localizations:
  - language: ja-JP
    name: I2tの開始放流電流
    definition: S関数の特性曲線I2tの始点[x In]が開始放流電流。
  - language: ko-KR
    name: I2t 시작 방류 전류
    definition: S 함수 특성 곡선 I2t의 시작점 [x In]가 시작 방류 전류.
- name: ReleaseTimeI2tStart
  ifdGuid: 25820c6fb1864a0b8d1d4ea0247c93b2
  definition: The release time in [s] for the start point of the I2t tripping curve of the S-function, if any
  localizations:
  - language: ja-JP
    name: I2tの開始放流時間
    definition: S関数の特性曲線I2tの始点[s]が開始放流時間。
  - language: ko-KR
    name: I2t 시작 방류 시간
    definition: S함수 특성 곡선 I2t의 시작점 [s]가 시작 방류 시간.
- name: ReleaseCurrentI2tEnd
  ifdGuid: 6cbd889f65124d7c9e9d331689872fee
  definition: The release current in [x In] for the end point of the I2t tripping curve of the S-function, if any. The value of ReleaseCurrentI2tEnd shall be larger than ReleaseCurrentI2tStart.
  localizations:
  - language: ja-JP
    name: I2tの終了放流電流
    definition: S関数のI2の特性曲線のエンドポイントの[s]を放流電流。   I2tの終了放流電流がI2tの開始放流電流よりも低くしなければならない。
  - language: ko-KR
    name: I2t 종료 방류 전류
    definition: S함수 I2의 특성 곡선의 끝점에서 s를 방류 전류.   I2t 종료 방류 전류가 I2t 시작 방류 전류보다 낮게해야한다. "
- name: ReleaseTimeI2tEnd
  ifdGuid: 4911a52ab9944d49b3769ddd39ce6dff
  definition: The release time in [s] for the end point of the I2 tripping curve of the S-function, if any. The value of ReleaseTimeI2tEnd shall be lower than ReleaseTimeI2tStart.
  localizations:
  - language: ja-JP
    name: I2tの終了放流時間
    definition: S関数のI2の特性曲線のエンドポイントの[s]を放流時間。  I2tの終了放流電流時間がI2tの開始放流時間よりも低くしなければならない。
  - language: ko-KR
    name: I2t 종료 방류 시간
    definition: S함수 I2의 특성 곡선의 끝점에서 s를 방류 시간.  I2t 종료 방류 전류 시간이 I2t 시작 방류 시간보다 낮게해야한다
- name: IsOffWhenLfunctionOn
  definition: Indication whether the S-function is automatically switched off when the I-function is switched on.
  localizations: []
