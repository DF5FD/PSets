name: Pset_AirToAirHeatRecoveryTypeCommon
ifcVersion:
  version: IFC4
  schema: IfcHvacDomain
ifdGuid: ''
definition: Air to Air Heat Recovery type common attributes.
applicableIfcClasses:
- name: IfcAirToAirHeatRecoveryType
  type: IfcAirToAirHeatRecoveryType
properties:
- name: Reference
  definition: "Reference ID for this specified type in this project (e.g. type 'A-1'), provided, if there is no classification reference to a recognized classification system used. "
  localizations:
  - language: fr-FR
    name: Référence
    definition: Identification de référence pour ce type spécifique à ce projet, c'est-à-dire type'A-1', fourni à partir du moment où, s'il n'y a pas de référence de classification par rapport à un système de classification reconnu et en usage.
  - language: ja-JP
    name: 参照記号
    definition: このプロジェクトにおける参照記号(例：A-1)。分類コードではなく内部で使用されるプロジェクトタイプとして使用されるもの。
- name: Status
  definition: 'Status of the element, predominately used in renovation or retrofitting projects. The status can be assigned to as "New" - element designed as new addition, "Existing" - element exists and remains, "Demolish" - element existed but is to be demolished,  "Temporary" - element will exists only temporary (like a temporary support structure). '
  localizations:
  - language: fr-FR
    name: Etat
    definition: Etat de l'élément, utilisé avant tout pour les projets de rénovation et réaménagement. L'état assigné peut être "Nouveau" - l'élément prévu pour du neuf, "Existant" - l'élément existait et est maintenu, "Démoli" - l'élément existait mais doit être démoli/supprimé, "Provisoire" - l'élément existera à titre provisoire seulement (comme un support structurel par exemple).
  - language: ja-JP
    name: 状態
    definition: 要素（主にリノベーションまたは改修プロジェクトにおいて）の状態。 状態は、「新規(New)」－新しく追加される要素。「既存」－要素は存在し、かつ残りもの。「破壊」－要素は存在したが、廃棄されるもの。「一時的」－一時的に存在する要素（一時的にサポートしている構造のようなもの）。
- name: HeatTransferTypeEnum
  ifdGuid: 8134f2c51d9a4a5c86aec97de9cd23a6
  definition: Type of heat transfer between the two air streams.
  localizations:
  - language: fr-FR
    name: TypeEchangeChaleurEnum
    definition: Type de transfert de chaleur entre deux flux d'air.
  - language: ja-JP
    name: 熱交換種類
    definition: 空気間の熱交換の種類（顕熱、潜熱…）
- name: HasDefrost
  ifdGuid: 85d1b8dae3fd4779963280ed7a5b77bf
  definition: has the heat exchanger has defrost function or not.
  localizations:
  - language: fr-FR
    name: PossèdeDégel
    definition: Possède ou non une fonction dégel sur l'échangeur de chaleur
  - language: ja-JP
    name: デフロスト有無
    definition: 熱交換器のデフロスト機能有無
- name: OperationalTemperatureRange
  ifdGuid: 27068a05d1304891bc2967b8d823169f
  definition: Allowable operation ambient air temperature range.
  localizations:
  - language: fr-FR
    name: PlageTempératureOpérationelle
    definition: Opération admise sur la plage de température de l'air ambiant
  - language: ja-JP
    name: 動作温度範囲
    definition: 動作を許容する周囲温度の範囲
- name: PrimaryAirflowRateRange
  ifdGuid: 9ded388ab9d841cc9357057d4f4ca325
  definition: possible range of primary airflow that can be delivered..
  localizations:
  - language: fr-FR
    name: PlageDébitAirPrimaire
    definition: Plage possible de débit d'air au primaire qui peut être fourni.
  - language: ja-JP
    name: 一次側風量範囲
    definition: 一次側の送風可能範囲
- name: SecondaryAirflowRateRange
  ifdGuid: 2f2b3ba0c8044874a6435e84ee852049
  definition: 'possible range of secondary airflow that can be delivered. '
  localizations:
  - language: fr-FR
    name: PlageDébitAirSecondaire
    definition: Plage possible de débit d'air au secondaire qui peut être fourni.
  - language: ja-JP
    name: 二次側風量範囲
    definition: 二次側の送風可能範囲
