name: Pset_SpaceLightingRequirements
ifcVersion:
  version: IFC4
  schema: IfcProductExtension
ifdGuid: ''
definition: Properties related to the lighting requirements that apply to the occurrences of IfcSpace or IfcZone. This includes the required artificial lighting, illuminance, etc.
applicableIfcClasses:
- name: IfcSpace
  type: IfcSpace, IfcSpatialZone, IfcZone
- name: IfcSpatialZone
  type: IfcSpace, IfcSpatialZone, IfcZone
- name: IfcZone
  type: IfcSpace, IfcSpatialZone, IfcZone
- name: IfcSpaceType
  type: IfcSpace, IfcSpatialZone, IfcZone
properties:
- name: ArtificialLighting
  ifdGuid: c97cfa0ca0ce41d5a07b4c773edda8f3
  definition: Indication whether this space  requires artificial lighting (as natural lighting would be not sufficient). (TRUE) indicates yes (FALSE) otherwise.
  localizations:
  - language: de-DE
    name: künstliche Beleuchtung
    definition: Angabe, ob dieser Raum eine künstliche Beleuchtung erfordert (WAHR) oder nicht (FALSCH)
  - language: fr-FR
    name: Eclairage artificiel
    definition: Indication si cette pièce a des besoins d'éclairage artificiel (dans la mesure où l'éclairage naturel ne serait pas suffisant). (VRAI) signifie oui, (FAUX) sinon.
  - language: ja-JP
    name: 人工照明
    definition: 領域が人工照明を必要とするかどうかの表示（自然光が十分でないとして）　（TRUE）の場合、必要。（FALSE）の場合、不必要。
  - language: ko-KR
    name: 인공 조명
    definition: 이 공간이 인공 조명을 필요로하는지 여부 (자연 조명이 충분하지 않기 위하여)를 나타내는 부울 값입니다. (TRUE) 필요 (FALSE) 아니오 값.
- name: Illuminance
  ifdGuid: 6e0863fed1524928b26426ee1e6c6064
  definition: Required average illuminance value for this space.
  localizations:
  - language: de-DE
    name: Beleuchtungsstärke
    definition: Geforderte durchschnittliche Beleuchtungsstärke in diesem Raum.
  - language: fr-FR
    name: Eclairement attendu
    definition: Valeur de l'éclairement attendu pour la pièce.
  - language: ja-JP
    name: 照度
    definition: 領域に対しての必要とされる照度の値の平均値。
  - language: ko-KR
    name: 조도
    definition: 이 공간을 위해 필요한 평균 조도
