name: Pset_CompressorPHistory
ifcVersion:
  version: IFC4
  schema: IfcHvacDomain
ifdGuid: ''
definition: Compressor performance history attributes.
applicableIfcClasses:
- name: IfcPerformanceHistory
  type: IfcCompressor[PerformanceHistory]
properties:
- name: CompressorCapacity
  ifdGuid: fa755cf1007f47a59d22e95ae8abb4b0
  definition: The product of the  ideal capacity and the overall volumetric efficiency of the compressor.
  localizations:
  - language: fr-FR
    name: PuissanceCompresseur
    definition: Le produit de la puissance optimale par le rendement global du compresseur.
- name: EnergyEfficiencyRatio
  ifdGuid: 7706cb88bab94d5f8afe81e84305f5e6
  definition: Energy efficiency ratio (EER).
  localizations:
  - language: fr-FR
    name: CoefficientEfficacitéThermique
    definition: EER, coefficient d'efficacité Thermique
- name: CoefficientOfPerformance
  ifdGuid: bbea9ab4429942e2958892fe5aa6295a
  definition: Coefficient of performance (COP).
  localizations:
  - language: fr-FR
    name: CoefficientPerformance
    definition: Coefficient de performance (COP).
- name: VolumetricEfficiency
  ifdGuid: 25b0eee304f54d15b64efd5a5d1fd703
  definition: Ratio of the actual volume of gas entering the compressor to the theoretical displacement of the compressor.
  localizations:
  - language: fr-FR
    name: RendementVolumétrique
    definition: Rapport entre le volume effectif de gaz rentrant dans le compresseur et le volume déplacé théorique du compresseur.
- name: CompressionEfficiency
  ifdGuid: 4d96c239153640948db8db765ec82852
  definition: Ratio of the work required for isentropic compression of the gas to the work delivered to the gas within the compression volume (as obtained by measurement).
  localizations:
  - language: fr-FR
    name: RendementCompression
    definition: Rapport entre le travail requis pour une compression isentropique du gaz et le travail fourni au gaz dans le volume comprimé (telq qu'obtenu par mesure).
- name: MechanicalEfficiency
  ifdGuid: 520df1f951124b769cee87d994be3c61
  definition: Ratio of the work (as measured) delivered to the gas to the work input to the compressor shaft.
  localizations:
  - language: fr-FR
    name: RendementMécanique
    definition: Rapport entre le travail fourni (tel que mesuré) au gaz et le travail fourni à l'arbre du compresseur.
- name: IsentropicEfficiency
  ifdGuid: bd661b5b86e54ababab1fe68e631d3c0
  definition: Ratio of the work required for isentropic compression of the gas to work input to the compressor shaft.
  localizations:
  - language: fr-FR
    name: RendementIsentropique
    definition: Rapport entre le travail requis pour une compression isentropique du gaz et le travail fourni à l'arbre du compresseur.
- name: CompressorTotalEfficiency
  ifdGuid: 04d0b70672a849a584d6030c57c51c3a
  definition: Ratio of the thermal cooling capacity to electrical input.
  localizations:
  - language: fr-FR
    name: RendementGlobalIsentropique
    definition: Rapport entre la puissance frigorifique et l'énergie électrique absorbée.
- name: ShaftPower
  ifdGuid: 28ad9dbc9e734be1888d9b94cb458b26
  definition: The actual shaft power input to the compressor.
  localizations:
  - language: fr-FR
    name: PuissanceArbre
    definition: La puissance mécanique appliquée au niveau de l'arbre du compresseur.
- name: InputPower
  ifdGuid: 873ad59f108c44d7a69b0cc48085d101
  definition: Input power to the compressor motor.
  localizations:
  - language: fr-FR
    name: PuissanceEntréeMoteur
    definition: Puissance fournie au moteur du compresseur.
- name: LubricantPumpHeatGain
  ifdGuid: 0f5dde8fe54e4ff38ea0fadd87c664b8
  definition: Lubricant pump heat gain.
  localizations:
  - language: fr-FR
    name: GainThermiqueLubrifiantPompe
    definition: Gain thermique par lubrification de la pompe à chaleur.
- name: FrictionHeatGain
  ifdGuid: b32196af4898478e90b6bed3399f4c2c
  definition: Friction heat gain.
  localizations:
  - language: fr-FR
    name: GainThermiqueFriction
    definition: Gain thermique par friction.
- name: CompressorTotalHeatGain
  ifdGuid: 839abfe4a7404609a9c25c6eccd9a93b
  definition: Compressor total heat gain.
  localizations:
  - language: fr-FR
    name: GainThermiqueTotalCompresseur
    definition: Gain thermique total au niveau du compresseur.
- name: FullLoadRatio
  definition: Ratio of actual power to full load power as a quadratic function of part load, at certain condensing and evaporating temperature, FracFullLoadPower = f ( PartLoadRatio).
  localizations:
  - language: fr-FR
    name: CoefficientChargeTotale
    definition: Rapport entre puissance actuelle sur la puissance à pleine charge, comme fonction quadratique de la charge partielle, à une température de condensation et une température d'évaporation donnée, FracFullLoadPower = f (RapportChargePartielle).
