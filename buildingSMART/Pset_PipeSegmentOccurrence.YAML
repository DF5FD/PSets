name: Pset_PipeSegmentOccurrence
ifcVersion:
  version: IFC4
  schema: IfcHvacDomain
ifdGuid: ''
definition: Pipe segment occurrence attributes attached to an instance of IfcPipeSegment.
applicableIfcClasses:
- name: IfcPipeSegment
  type: IfcPipeSegment
properties:
- name: InteriorRoughnessCoefficient
  definition: The interior roughness coefficient of the pipe segment.
  localizations:
  - language: ja-JP
    name: 内部粗度係数
    definition: 配管部の内部粗度係数
- name: Color
  definition: 'The color of the pipe segment.Note: This is typically used only for plastic pipe segments. However, it may be used for any pipe segments with a painted surface which is not otherwise specified as a covering.'
  localizations:
  - language: ja-JP
    name: 色
    definition: 配管部の内部粗度係数　記：この語はプラスチック配管にのみ使われる。しかしながら、保護のためではない塗装された表面を持つ配管にも使われる。
- name: Gradient
  definition: The gradient of the pipe segment.
  localizations:
  - language: ja-JP
    name: 勾配
    definition: 配管部の勾配
- name: InvertElevation
  definition: The invert elevation relative to the datum established for the project.
  localizations: []
