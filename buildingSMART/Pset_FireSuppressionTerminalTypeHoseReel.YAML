name: Pset_FireSuppressionTerminalTypeHoseReel
ifcVersion:
  version: IFC4
  schema: IfcPlumbingFireProtectionDomain
ifdGuid: ''
definition: A supporting framework on which a hose may be wound (BS6100 155 8201).Note that the service provided by the hose (water/foam) is determined by the context of the system onto which the hose reel is connected.
applicableIfcClasses:
- name: IfcFireSuppressionTerminalType
  type: IfcFireSuppressionTerminalType/HOSEREEL
properties:
- name: HoseReelType
  ifdGuid: 2b9797a0f53c43e1a856e1e44133c9ba
  definition: Identifies the predefined types of hose arrangement from which the type required may be set.
  localizations:
  - language: ja-JP
    name: ホースリールタイプ
    definition: あらかじめ定義済みのホース構成の型から必要な型を設定する識別。
- name: HoseReelMountingType
  ifdGuid: 84fa3d4336ec430ebe755908ed6be30e
  definition: Identifies the predefined types of hose reel mounting from which the type required may be set.
  localizations:
  - language: ja-JP
    name: ホースリール装着タイプ
    definition: あらかじめ定義済みの取り付けホースリールの型から必要な型を設定する識別。
- name: InletConnectionSize
  ifdGuid: f9425b6f4cc740f7985501f442cbd68c
  definition: Size of the inlet connection to the hose reel.
  localizations:
  - language: ja-JP
    name: インレット接続サイズ
    definition: ホースリールへの入口接続のサイズ。
- name: HoseDiameter
  ifdGuid: 33188e05acf04cc98c1f874455bde76a
  definition: Notional diameter (bore) of the hose.
  localizations:
  - language: ja-JP
    name: ホース径
    definition: ホースの公称口径（内径）。
- name: HoseLength
  ifdGuid: 9b026c022af248398e2c374318e1b50c
  definition: Notional length of the hose fitted to the hose reel when fully extended.
  localizations:
  - language: ja-JP
    name: ホースの長さ
    definition: ホースホースリールに装着されたホースの公称長さ（全て伸ばされたときの）。
- name: HoseNozzleType
  ifdGuid: df7b95a95e564e4db17cd6c9375954e8
  definition: Identifies the predefined types of nozzle (in terms of spray pattern) fitted to the end of the hose from which the type required may be set.
  localizations:
  - language: ja-JP
    name: ホースノズルタイプ
    definition: あらかじめ定義済みのホースの先端に取り付けられるノズルの型（放出パターンの観点から）から必要な型を設定する識別。
- name: ClassOfService
  ifdGuid: f5758bc2469347948fd6eb3ec0acdae9
  definition: A classification of usage of the hose reel that may be applied.
  localizations:
  - language: ja-JP
    name: サービスクラス
    definition: 適用されるホースリールの使用方法の分類。
- name: ClassificationAuthority
  ifdGuid: 1427f751918a467fb3e136f507bf1c7b
  definition: The name of the authority that applies the classification of service to the hose reel (e.g. NFPA/FEMA).
  localizations:
  - language: ja-JP
    name: 分類認証機関
    definition: ホースリールの分類認証機関の名称。（例　NFPA/ FEMA）
