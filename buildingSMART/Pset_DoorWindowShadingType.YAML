name: Pset_DoorWindowShadingType
ifcVersion:
  version: IFC4
  schema: IfcSharedBldgElements
ifdGuid: ''
definition: Properties common to the definition of the shading component of occurrences of IfcDoor and IfcWindow, used for static (simplified) shading calculations.
applicableIfcClasses:
- name: IfcDoor
  type: IfcDoorType, IfcWindowType
- name: IfcDoorStandardCase
  type: IfcDoorType, IfcWindowType
- name: IfcDoorStyle
  type: IfcDoorType, IfcWindowType
- name: IfcDoorType
  type: IfcDoorType, IfcWindowType
- name: IfcWindow
  type: IfcDoorType, IfcWindowType
- name: IfcWindowStandardCase
  type: IfcDoorType, IfcWindowType
- name: IfcWindowStyle
  type: IfcDoorType, IfcWindowType
- name: IfcWindowType
  type: IfcDoorType, IfcWindowType
properties:
- name: ShadingCoefficient
  definition: Reduction of the Solar Heat Gain Coefficient (SHGC) value (equal to the g-value in Europe) of the glazing by applying a shading device. Commonly known as Fc (or previously z-Value). The total Radiation Transmittance g<total> = g * Fc. The reduction coefficient is given as a unitless value between 0 and 1; the lower the shading coefficient (SC) the less solar heat it transmits.
  localizations:
  - language: de-DE
    name: German-name-0
    definition: German-description-0
  - language: fr-FR
    name: Facteur solaire
    definition: Réduction du coefficient de transmission énergétique solaire du vitrage (SHGC, noté g en Europe) du fait de l'application d'un pare-soleil. Communément appelé Fc (ou précédemment Valeur-z). Coefficient de transmission du rayonnement total g<total> = g * Fc. Le coefficient de réduction est adimensionnel et sa valeur est comprise entre 0 et 1 ; plus la valeur de SC est petite, plus faible est la transmission d'énergie solaire.
  - language: zh-CN
    name: 折减系数
    definition: 采用遮阳设备后玻璃的太阳能得热系数（SHGC值，在欧洲等于g值）的折减，又称为Fc（或z值）。总辐射透射率g<total> = g*Fc。折减系数为一个大于0小于1的无单位数，该值越小表示传递的太阳热量越小。
- name: ExternalShadingCoefficient
  ifdGuid: 9bb0b478c2794f7c9a981e62aa93caac
  definition: Radiation transmission coefficient of the outside shading device. It is a value without unit.
  localizations:
  - language: de-DE
    name: German-name-1
    definition: German-description-1
  - language: fr-FR
    name: Coefficient masque extérieur
    definition: Coefficient de transmission du rayonnement de la protection solaire extérieure. Valeur adimensionnelle.
  - language: zh-CN
    name: 外部遮阳系数
    definition: 外部遮阳设备的辐射透射系数。无单位。
- name: InternalShadingCoefficient
  ifdGuid: d05697ecb57748cb9cf7fb0250ee3130
  definition: 'Radiation transmission coefficient of the inside shading device, symbol "b-value". It is a value without unit. '
  localizations:
  - language: de-DE
    name: German-name-2
    definition: German-description-2
  - language: fr-FR
    name: Coefficient masque intérieur
    definition: Coefficient de transmission du rayonnement de la protection solaire intérieure, symbole "Valeur-b". Valeur adimensionnelle.
  - language: zh-CN
    name: 内部遮阳系数
    definition: 内部遮阳设备的辐射透射系数，符号为b值。无单位。
- name: InsetShadingCoefficient
  ifdGuid: 46a504d3a8e34666b911b1bc99988f5e
  definition: 'Radiation transmission coefficient of the shading device inside the glazing, symbol "b-value". It is a value without unit. '
  localizations:
  - language: de-DE
    name: German-name-3
    definition: German-description-3
  - language: fr-FR
    name: Coefficient masque intégré
    definition: Coefficient de transmission du rayonnement de la protection solaire intégrée au vitrage, symbole "Valeur-b". Valeur adimensionnelle.
  - language: zh-CN
    name: 内嵌遮阳系数
    definition: 玻璃内嵌的遮阳设备的辐射透射系数，符号为b值。无单位。
