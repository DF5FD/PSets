name: Pset_SensorTypeRadiationSensor
ifcVersion:
  version: IFC4
  schema: IfcBuildingControlsDomain
ifdGuid: ''
definition: 'A device that senses or detects radiation. HISTORY: Added in IFC4.'
applicableIfcClasses:
- name: IfcSensorType
  type: IfcSensorType/RADIATIONSENSOR
properties:
- name: SetPointRadiation
  definition: The radiation power value to be sensed. Use IfcPropertyBoundedValue.SetPointValue to set the set point value.
  localizations:
  - language: ja-JP
    name: 放射線設定値
    definition: 感知される放射線量。セットポイント値を置くために、IfcPropertyBoundedValue.SetPointValueを使用する。
  - language: ko-KR
    name: 방사선 설정
    definition: 감지되는 방사선. 세트 포인트 값을 넣으려면, IfcPropertyBoundedValue.SetPointValue를 사용하십시오.
