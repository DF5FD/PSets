name: Pset_SanitaryTerminalTypeCistern
ifcVersion:
  version: IFC4
  schema: IfcPlumbingFireProtectionDomain
ifdGuid: ''
definition: A water storage unit attached to a sanitary terminal that is fitted with a device, operated automatically or by the user, that discharges water to cleanse a water closet (toilet) pan, urinal or slop hopper. (BS6100 330 5008)
applicableIfcClasses:
- name: IfcSanitaryTerminalType
  type: IfcSanitaryTerminalType/CISTERN
properties:
- name: CisternHeight
  ifdGuid: 0fa66d10587f42e3a55e5aa50391154a
  definition: Enumeration that identifies the height of the cistern or, if set to 'None' if the urinal has no cistern and is flushed using mains or high pressure water through a flushing valve.
  localizations:
  - language: ja-JP
    name: 貯水タンクの高さ
    definition: 貯水タンクの高さを示す。小便器がフラッシュバルブを使い貯水タンクを持っていない場合は'None'に設定される。
- name: CisternCapacity
  ifdGuid: e71e85075e4b4361af77e5fd12bc60f0
  definition: Volumetric capacity of the cistern
  localizations:
  - language: ja-JP
    name: 貯水タンク容量
    definition: 貯水タンクの体積容量。
- name: IsSingleFlush
  ifdGuid: c3fd201c9ede403883ecc38e4bc18f94
  definition: Indicates whether the cistern is single flush = TRUE (i.e. the same amount of water is used for each and every flush) or dual flush = FALSE (i.e. the amount of water used for a flush may be selected by the user to be high or low depending on the waste material to be removed).
  localizations:
  - language: ja-JP
    name: 単一のフラッシュ
    definition: 単一フラッシュ= TRUE（各洗浄に同量の水が使用される）、デュアルフラッシュ= FALSE（洗浄する汚物に応じてハイまたはローをユーザが選択することができるフラッシュ使用）の指標を設定する。
- name: FlushType
  ifdGuid: 886a68a4eeeb4c8ca27f3ef42601fd34
  definition: 'The property enumeration Pset_FlushTypeEnum defines the types of flushing mechanism that may be specified for cisterns and sanitary terminals where:-Lever: 	Flushing is achieved by twisting a lever that causes a predetermined flow of water to be passed from a cistern to the sanitary terminal.Pull: 	Flushing is achieved by pulling a handle or knob vertically upwards that causes a predetermined flow of water to be passed from a cistern to the sanitary terminal.Push: 	Flushing is achieved by pushing a button or plate that causes a predetermined flow of water to be passed from a cistern to the sanitary terminal.Sensor: Flush is activated through an automatic sensing mechanism.'
  localizations:
  - language: ja-JP
    name: タイプフラッシュ
    definition: 列挙するプロパティはPset_FlushTypeEnumでは貯水槽や衛生配管の配置による、フラッシュメカニズムのタイプを定義する：レバー式：洗浄水は、レバーをねじることによって貯水タンクから衛生配管にの所定の流量を流す。引っ張り式：洗浄水は、ハンドルまたはノブを垂直方向に引くことによって貯水タンクから衛生配管にの所定の流量を流す。押しボタン式：洗浄水は、ボタンかプレートを押すことによって貯水タンクから衛生配管にの所定の流量を流す。センサー式：洗浄水は、自動検出機構を介して作動する。
- name: FlushRate
  ifdGuid: df5a2e190bba440ca15dd888fbae4ecc
  definition: The minimum and maximum volume of water used at each flush. Where a single flush is used, the value of upper bound and lower bound should be equal. For a dual flush toilet, the lower bound should be used for the lesser flush rate and the upper bound for the greater flush rate. Where flush is achieved using mains pressure water through a flush valve, the value of upper and lower bound should be equal and should be the same as the flush rate property of the flush valve (see relevant valve property set). Alternatively, in this case, do not assert the flush rate property; refer to the flush rate of the flush valve.
  localizations:
  - language: ja-JP
    name: フラッシュレート
    definition: 各フラッシュで使用される水量の最小値と最大値。単一フラッシュが使用されている場合、上下限値は同じ。デュアルフラッシュトイレについては、下限が低いフラッシュレート、上限に大きいフラッシュ率を使用する。ここで、洗浄はフラッシュバルブを通した水の水圧を用いて達成されるので、フラッシュレートとフラッシュバルブの上下限値と等しくなければなりません（関連バルブプロパティセットを参照してください）。また、この場合には、フラッシュレートのプロパティを設定しない。フラッシュバルブのフラッシュレートを参照。
- name: IsAutomaticFlush
  ifdGuid: e08989e23fea44099d3f38912f1c129c
  definition: Boolean value that determines if the cistern is flushed automatically either after each use or periodically (TRUE) or whether manual flushing is required (FALSE).
  localizations:
  - language: ja-JP
    name: 自動フラッシュか
    definition: 貯水タンクは、使用後に自動的または定期的に洗浄する場合（TRUE）、手動で洗浄する場合（FALSE）をブーリアン値で指定する。
- name: CisternColor
  ifdGuid: fe72f04db03a4a34909c9b491b8a3f6d
  definition: Color of the object.
  localizations:
  - language: ja-JP
    name: 貯水タンクカラー
    definition: 本体色。
