    name: '最大時間'
    definition: 'モーターがEX環境でローターロックされて使用きる最大時間。モーター始動電流が機器を介して減速している時間より前に保護装置で停止する時間を示す。'
  - language: 'ko-KR'
    name: '최대 시간'
    definition: '모터가 EX 환경 로터 잠겨 사용 수있는 최대 시간. 모터 기동 전류가 장비를 통해 감속하고있다 시간 전에 보호 장치 중지 시간을 보여준다'
