name: Pset_ElectricMotorTypeCommon
ifcVersion:
  version: IFC4
  schema: IfcElectricalDomain
ifdGuid: ''
definition: 'Defines a particular type of engine that is a machine for converting electrical energy into mechanical energy. Note that in cases where a close coupled or monobloc pump or close coupled fan is being driven by the motor, the motor may itself be considered to be directly part of the pump or fan. In this case , motor information may need to be specified directly at the pump or fan and not througfh separate motor/motor connection entities. NOTE: StartingTime and TeTime added at IFC4'
applicableIfcClasses:
- name: IfcElectricMotorType
  type: IfcElectricMotorType
- name: IfcFanType
  type: IfcElectricMotorType
- name: IfcPumpType
  type: IfcElectricMotorType
properties:
- name: Reference
  definition: "Reference ID for this specified type in this project (e.g. type 'A-1'), provided, if there is no classification reference to a recognized classification system used. "
  localizations:
  - language: ja-JP
    name: 参照
    definition: 当該プロジェクトで定義する形式の参照ID（例：A-1)、承認された分類に存在しないときに使用される。
  - language: ko-KR
    name: 참조
    definition: '해당 프로젝트에 정의된 형식의 참조 ID (예 : A-1) 승인된 분류에 존재하지 않을 때 사용된다.'
- name: Status
  definition: 'Status of the element, predominately used in renovation or retrofitting projects. The status can be assigned to as "New" - element designed as new addition, "Existing" - element exists and remains, "Demolish" - element existed but is to be demolished,  "Temporary" - element will exists only temporary (like a temporary support structure). '
  localizations:
  - language: ja-JP
    name: 状態
    definition: 要素（主にリノベーションまたは改修プロジェクトにおいて）の状態。 状態は、「新規(New)」－新しく追加される要素。「既存」－要素は存在し、かつ残りもの。「破壊」－要素は存在したが、廃棄されるもの。「一時的」－一時的に存在する要素（一時的にサポートしている構造のようなもの）。
- name: MaximumPowerOutput
  ifdGuid: 3486360ecb6146578975af562721dad6
  definition: The maximum output power rating of the engine.
  localizations:
  - language: ja-JP
    name: 最大出力
    definition: エンジンの最大出力定格。
  - language: ko-KR
    name: 최대 출력
    definition: 엔진의 최대 출력 정격.
- name: ElectricMotorEfficiency
  ifdGuid: 0ac339016e984755bbeb13c506046e22
  definition: The ratio of output capacity to intake capacity.
  localizations:
  - language: ja-JP
    name: 出力効率
    definition: 出力容量と入力容量の比率。
  - language: ko-KR
    name: 출력 효율
    definition: 출력 용량을 입력 용량의 비율.
- name: StartCurrentFactor
  ifdGuid: d26ad52e5d124ebd8ced4427f91467b5
  definition: 'IEC. Start current factor defines how large the peak starting current will become on the engine. StartCurrentFactor is multiplied to NominalCurrent and to give the start current. '
  localizations:
  - language: ja-JP
    name: 始動電流係数
    definition: 始動電流係数はエンジンが動き始めた時のピーク始動電流を定義。始動電流係数は定格電流と始動時の電流を掛け合わせたもの。
  - language: ko-KR
    name: 시동전류 계수
    definition: 시동 전류 계수는 엔진이 움직이기 시작했다 피크 기동 전류를 정의합니다. 시동 전류 계수는 정격 전류 시동시 전류를 곱한 것
- name: StartingTime
  ifdGuid: 8c17ff2913bf46c98e0d29ac0b1276b8
  definition: The time (in s) needed for the motor to reach its rated speed with its driven equipment attached, starting from standstill and at the nominal voltage applied at its terminals.
  localizations:
  - language: ja-JP
    name: 始動時間
    definition: モーターが停止状態から定格電圧を印加し定格速度に到達するまでに必要な時間。
  - language: ko-KR
    name: 시작 시간
    definition: 모터가 정지 상태에서 정격 전압을인가하여 정격 속도에 도달하는 데 필요한 시간
- name: TeTime
  ifdGuid: a93173f18c2f4a439c6a5f8438f62361
  definition: The maximum time (in s) at which the motor could run with locked rotor when the motor is used in an EX-environment. The time indicates that a protective device should trip before this time when the starting current of the motor is slowing through the device.
  localizations:
  - language: ja-JP
    name: 最大時間
    definition: モーターがEX環境でローターロックされて使用きる最大時間。モーター始動電流が機器を介して減速している時間より前に保護装置で停止する時間を示す。
  - language: ko-KR
    name: 최대 시간
    definition: 모터가 EX 환경 로터 잠겨 사용 수있는 최대 시간. 모터 기동 전류가 장비를 통해 감속하고있다 시간 전에 보호 장치 중지 시간을 보여준다
- name: LockedRotorCurrent
  ifdGuid: b58fdbf993674740b10157068024219b
  definition: Input current when a motor armature is energized but not rotating.
  localizations:
  - language: ja-JP
    name: 拘束ロータ電流
    definition: モーターの電機子に電圧を印加しロータが回っていない時の入力電流。
  - language: ko-KR
    name: 구속 회전자 전류
    definition: 모터의 전기자 전압을인가 로터가 회전하지 않을 때 입력 전류.
- name: MotorEnclosureType
  ifdGuid: b938d904ce1d4e6b9dd05350097c8f49
  definition: A list of the available types of motor enclosure from which that required may be selected.
  localizations:
  - language: ja-JP
    name: モーター保護構造
    definition: モーターに必要な筐体を使用可能なタイプのリストから選択。
  - language: ko-KR
    name: 모터 보호구조
    definition: 모터에 필요한 케이스를 사용 가능한 종류 목록에서 선택합니다.
- name: FrameSize
  ifdGuid: d7acc43e24f947798a2398bca12a0f31
  definition: Designation of the frame size according to the named range of frame sizes designated at the place of use or according to a given standard.
  localizations:
  - language: ja-JP
    name: フレームサイズ
    definition: フレームサイズの意味が実際の大きさを表示しているのか、規格表記なのかを指定。
  - language: ko-KR
    name: 프레임 크기
    definition: 프레임 크기의 의미가 실제 크기를 표시하고 있는지, 표준 표기인지 지정합니다.
- name: IsGuarded
  ifdGuid: 5cccfe74620f4c628d4d5a4f3b905670
  definition: Indication of whether the motor enclosure is guarded (= TRUE) or not (= FALSE).
  localizations:
  - language: ja-JP
    name: 保護
    definition: モーターの筐体が守られているかどうかを示す。
  - language: ko-KR
    name: 보호
    definition: 모터의 케이스가 지켜지고 있는지 여부를 나타낸다.
- name: HasPartWinding
  ifdGuid: 90cf74b55532484d910b9b27cfb7a63e
  definition: Indication of whether the motor is single speed, i.e. has a single winding (= FALSE) or multi-speed i.e.has part winding (= TRUE) .
  localizations:
  - language: ja-JP
    name: 巻線　
    definition: モータが単一の速度であるかどうかを示す。例えば、単巻線、マルチスピード、分割巻線。
  - language: ko-KR
    name: 권선
    definition: 모터가 단일 속도인지 여부를 나타내는 예를 들어, 단일 권선, 다중 속도 분할 권선
