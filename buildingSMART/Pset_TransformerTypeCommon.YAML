name: Pset_TransformerTypeCommon
ifcVersion:
  version: IFC4
  schema: IfcElectricalDomain
ifdGuid: ''
definition: An inductive stationary device that transfers electrical energy from one circuit to another.
applicableIfcClasses:
- name: IfcTransformerType
  type: IfcTransformerType
properties:
- name: Reference
  definition: "Reference ID for this specified type in this project (e.g. type 'A-1'), provided, if there is no classification reference to a recognized classification system used. "
  localizations:
  - language: ja-JP
    name: 参照
    definition: このプロジェクト (例． 'A-1'　タイプなど)で指定された参照ID。認められた分類体系の分類参照が存在しない場合に適用される。
  - language: ko-KR
    name: 참조
    definition: "이 프로젝트 (예 : 'A-1'유형 등) 지정된 참조 ID. 인정 분류 체계의 분류 참조가없는 경우에 적용된다."
- name: Status
  definition: 'Status of the element, predominately used in renovation or retrofitting projects. The status can be assigned to as "New" - element designed as new addition, "Existing" - element exists and remains, "Demolish" - element existed but is to be demolished,  "Temporary" - element will exists only temporary (like a temporary support structure). '
  localizations:
  - language: ja-JP
    name: 状態
    definition: 要素（主にリノベーションまたは改修プロジェクトにおいて）の状態。 状態は、「新規(New)」－新しく追加される要素。「既存」－要素は存在し、かつ残りもの。「破壊」－要素は存在したが、廃棄されるもの。「一時的」－一時的に存在する要素（一時的にサポートしている構造のようなもの）。
- name: PrimaryVoltage
  ifdGuid: b0760e0100f5406da87af270ae791cdc
  definition: The voltage that is going to be transformed and that runs into the transformer on the primary side.
  localizations:
  - language: ja-JP
    name: 第1電圧
    definition: 変圧器の1次側に伝送される電圧。
  - language: ko-KR
    name: 제 1 전압
    definition: 변압기 1 차 측에 전송되는 전압.
- name: SecondaryVoltage
  ifdGuid: fdfa805b8f58444f85708c209f649008
  definition: The voltage that has been transformed and is running out of the transformer on the secondary side.
  localizations:
  - language: ja-JP
    name: 第2電圧
    definition: 変圧器の2次側へ出力される電圧。
  - language: ko-KR
    name: 두번째 전압
    definition: 변압기 2 차 측에 전송되는 전압.
- name: PrimaryCurrent
  ifdGuid: fe7a47e8fc2d425ea8e326ce8d15be48
  definition: The current that is going to be transformed and that runs into the transformer on the primary side.
  localizations:
  - language: ja-JP
    name: 第1電流
    definition: 変圧器の1次側に伝送される電流。
  - language: ko-KR
    name: 제 1 전류
    definition: 변압기 1 차 측에 전송되는 전류.
- name: SecondaryCurrent
  ifdGuid: d64be135c23441f19701df5346f77a0a
  definition: The current that has been transformed and is running out of the transformer on the secondary side.
  localizations:
  - language: ja-JP
    name: 第2電流
    definition: 変圧器の2次側へ出力される電流。
  - language: ko-KR
    name: 제 2 전류
    definition: 변압기 2 차 측에 전송되는 전류.
- name: PrimaryFrequency
  ifdGuid: 18e74ce47aca4d3f99a88e6c9e3a69e8
  definition: The frequency that is going to be transformed and that runs into the transformer on the primary side.
  localizations:
  - language: ja-JP
    name: 第１周波数
    definition: 変圧器の1次側に伝送される周波数。
  - language: ko-KR
    name: 제 1 주파수
    definition: 변압기 1 차 측에 전송되는 주파수.
- name: SecondaryFrequency
  ifdGuid: fb1c1495dded4d15b55690021729dd56
  definition: The frequency that has been transformed and is running out of the transformer on the secondary side.
  localizations:
  - language: ja-JP
    name: 第2周波数
    definition: 変圧器の2次側に出力される周波数。
  - language: ko-KR
    name: 제 2 주파수
    definition: 변압기 2 차 측에 전송되는 주파수.
- name: PrimaryApparentPower
  ifdGuid: 32cb85dfce494918a320eb71922522d8
  definition: The power in VA (volt ampere) that has been transformed and that runs into the transformer on the primary side.
  localizations:
  - language: ja-JP
    name: 第1電力
    definition: '変圧器の1次側に伝送される電力（VA: アンペア）。'
  - language: ko-KR
    name: 제 1 전력
    definition: '변압기 1 차 측에 전송되는 전력 (VA : 암페어).'
- name: SecondaryApparentPower
  ifdGuid: 48df84db676a4ca18a073acd8f10ce53
  definition: The power in VA (volt ampere) that has been transformed and is running out of the transformer on the secondary side.
  localizations:
  - language: ja-JP
    name: 第2電力
    definition: '変圧器の2次側へ出力される電力（VA: アンペア）。'
  - language: ko-KR
    name: 제 2 전원
    definition: '변압기 2 차측으로 출력되는 전력 (VA : 암페어).'
- name: MaximumApparentPower
  ifdGuid: 9e26d8d4cecd481db8f2f713d10afd7a
  definition: Maximum apparent power/capacity in VA (volt ampere).
  localizations:
  - language: ja-JP
    name: 最大電力
    definition: 皮相電力/容量 の最大値　（VA:アンペア）。
  - language: ko-KR
    name: 최대 전력
    definition: '피상 전력 / 용량 최대 (VA : 암페어).'
- name: SecondaryCurrentType
  ifdGuid: 408df08ebf4244b7b5495cc2c9aafbad
  definition: A list of the secondary current types that can result from transformer output.
  localizations:
  - language: ja-JP
    name: 第2電流タイプ
    definition: 変圧器より出力される第2電流の種類の一覧。
  - language: ko-KR
    name: 제 2 전류 타입
    definition: 변압기에서 출력되는 제 2 전류의 종류 목록입니다.
- name: ShortCircuitVoltage
  ifdGuid: ae60f6d147ae42b38d1b2a36058d9c24
  definition: A complex number that specifies the real and imaginary parts of the short-circuit voltage at rated current of a transformer given in %.
  localizations:
  - language: ja-JP
    name: 短絡電圧
    definition: '%で与えられる変圧器の定格電流における短絡電圧の実数と虚数を定義する複素数。'
  - language: ko-KR
    name: 단락 전압
    definition: '%에서 주어진 변압기 정격 전류의 단락 전압의 실수와 허수를 정의하는 복소수.'
- name: RealImpedanceRatio
  ifdGuid: 49cc4727f82745e88b0b48455e9ce101
  definition: The ratio between the real part of the zero sequence impedance and the real part of the positive impedance (i.e. real part of the short-circuit voltage) of the transformer.Used for three-phase transformer which includes a N-conductor.
  localizations:
  - language: ja-JP
    name: インピーダンス実部比率
    definition: 零相インピーダンスと正相インピーダンス（例．短絡電圧の実部）の間の比率。N-コンダクターを含む三相トランスのために使用。
  - language: ko-KR
    name: 임피던스 실수 부 비율
    definition: '영 상 임피던스와 양의 상 임피던스 (예 : 단락 전압의 실제 부분) 사이의 비율. N-지휘자를 포함 삼상 변압기에 사용됩니다.'
- name: ImaginaryImpedanceRatio
  ifdGuid: bc52fd6b7984478a8b9d6b06a33cdd0b
  definition: The ratio between the imaginary part of the zero sequence impedance and the imaginary part of the positive impedance (i.e. imaginary part of the short-circuit voltage) of the transformer.Used for three-phase transformer which includes a N-conductor.
  localizations:
  - language: ja-JP
    name: インピーダンス虚部比率
    definition: 零相インピーダンスと正相インピーダンス（例．短絡電圧の虚部）の間の比率。N-コンダクターを含む三相トランスのために使用。
  - language: ko-KR
    name: 임피던스 허수 부 비율
    definition: '영 상 임피던스와 양의 상 임피던스 (예 : 단락 전압 국소 부) 사이의 비율. N-지휘자를 포함 삼상 변압기에 사용됩니다.'
- name: TransformerVectorGroup
  ifdGuid: aafff604ade14bd09f7c75b61e8770a1
  definition: 'List of the possible vector groups for the transformer from which that required may be set. Values in the enumeration list follow a standard international code where the first letter  describes how the primary windings are connected,the second letter describes how the secondary windings are connected, and the numbers describe the rotation of voltages and currents from the primary to the secondary side in multiples of 30 degrees.D: means that the windings are delta-connected.Y: means that the windings are star-connected. Z: means that the windings are zig-zag connected (a special start-connected providing low reactance of the transformer); The connectivity is only relevant for three-phase transformers.'
  localizations: []
- name: IsNeutralPrimaryTerminalAvailable
  ifdGuid: 43ff119f01294e259780065d690c58aa
  definition: An indication of whether the neutral point of the primary winding is available as a terminal (=TRUE) or not (= FALSE).
  localizations:
  - language: ja-JP
    name: 中性点第1ターミナルがあるかどうか
    definition: 一次巻線の中性点がターミナルの場合は（=TRUE）、違う場合は（= FALSE）として表示する
  - language: ko-KR
    name: 중성점 제 1 터미널 여부
    definition: 1차 권선의 중성점 터미널의 경우 (= TRUE), 다른 경우는 (= FALSE)로 표시
- name: IsNeutralSecondaryTerminalAvailable
  ifdGuid: c01a17394e514198b56d0cdb096967c5
  definition: An indication of whether the neutral point of the secondary winding is available as a terminal (=TRUE) or not (= FALSE).
  localizations:
  - language: ja-JP
    name: 中性点第2ターミナルがあるかどうか
    definition: 二次巻線の中性点がターミナルの場合は（=TRUE）、違う場合は（= FALSE）として表示する
  - language: ko-KR
    name: 중성점 제 2 터미널 여부
    definition: 2 차 코일의 중성점 터미널의 경우 (= TRUE), 다른 경우는 (= FALSE)로 표시
