name: Pset_TankTypeCommon
ifcVersion:
  version: IFC4
  schema: IfcHvacDomain
ifdGuid: ''
definition: Common attributes of a tank type.
applicableIfcClasses:
- name: IfcTankType
  type: IfcTankType
properties:
- name: Reference
  definition: Reference ID for this specified type in this project (e.g. type 'A-1').
  localizations:
  - language: ja-JP
    name: 参照記号
    definition: このプロジェクトにおける参照記号(例：A-1)。分類コードではなく内部で使用されるプロジェクトタイプとして使用されるもの。
- name: Status
  definition: 'Status of the element, predominately used in renovation or retrofitting projects. The status can be assigned to as "New" - element designed as new addition, "Existing" - element exists and remains, "Demolish" - element existed but is to be demolished,  "Temporary" - element will exists only temporary (like a temporary support structure). '
  localizations:
  - language: ja-JP
    name: 状態
    definition: 要素（主にリノベーションまたは改修プロジェクトにおいて）の状態。 状態は、「新規(New)」－新しく追加される要素。「既存」－要素は存在し、かつ残りもの。「破壊」－要素は存在したが、廃棄されるもの。「一時的」－一時的に存在する要素（一時的にサポートしている構造のようなもの）。
- name: AccessType
  ifdGuid: 279eb621deed4013991bf832745f9dc3
  definition: Defines the types of access (or cover) to a tank that may be specified.Note that covers are generally specified for rectangular tanks. For cylindrical tanks, access will normally be via a manhole.
  localizations:
  - language: ja-JP
    name: 点検タイプ
    definition: タンクの点検口（又はカバー)のタイプの定義は明示される。カバーは一般的に矩形タンクについて明示されていることに注意。円筒形タンクの点検は通常のマンホールを通る
- name: StorageType
  definition: Defines the general material category intended to be stored.
  localizations:
  - language: ja-JP
    name: 貯蔵タイプ
    definition: 一般的な材料種別が格納される
- name: NominalLengthOrDiameter
  ifdGuid: a881fed4295b4f74bee3eb1cacdb73df
  definition: 'The nominal length or, in the case of a vertical cylindrical tank, the nominal diameter of the tank. '
  localizations:
  - language: ja-JP
    name: 公称長さ又は直径
    definition: 公称長さ又は垂直円筒形タンクの場合、タンクの公称直径
- name: NominalWidthOrDiameter
  ifdGuid: 5e0aa66b149f45228ffd3b31c33f2873
  definition: 'The nominal width or, in the case of a horizontal cylindrical tank, the nominal diameter of the tank.Note: Not required for a vertical cylindrical tank.'
  localizations:
  - language: ja-JP
    name: 公称幅又は直径
    definition: 公称幅又は水平円筒形タンクの場合、タンクの公称直径　　　　　注：垂直円筒形タンクに対しては必須ではない
- name: NominalDepth
  ifdGuid: 65b9a61bcd4e400e9857c48d00600279
  definition: 'The nominal depth of the tank.Note: Not required for a horizontal cylindrical tank.'
  localizations:
  - language: ja-JP
    name: 公称深さ
    definition: タンクの公称深さ　　注：水平円筒形タンクに対しては必須ではない
- name: NominalCapacity
  ifdGuid: d2961d32cce44b2a9fea1602415cc20f
  definition: The total nominal or design volumetric capacity of the tank.
  localizations:
  - language: ja-JP
    name: 公称容量
    definition: タンクの総公称又は設計容量
- name: EffectiveCapacity
  ifdGuid: 90d2716120bd471b9079fae37ed4f909
  definition: The total effective or actual volumetric capacity of the tank.
  localizations:
  - language: ja-JP
    name: 有効容量
    definition: タンクの総有効又は実容量
- name: OperatingWeight
  ifdGuid: 56307de1c2aa45ada113115dd605f559
  definition: Operating weight of the tank including all of its contents.
  localizations:
  - language: ja-JP
    name: 運転重量
    definition: 中身全部を含んだタンクの運転重量
- name: PatternType
  ifdGuid: 178d04e71c47437893f03ab2c6f18725
  definition: Defines the types of pattern (or shape of a tank that may be specified.
  localizations:
  - language: ja-JP
    name: パターンタイプ
    definition: 定義　パターンのタイプ（又はタンクの形状)が明示される
- name: EndShapeType
  ifdGuid: 0fa1fed3d61b44cdb91b293b895e8dc0
  definition: Defines the types of end shapes that can be used for preformed tanks. The convention for reading these enumerated values is that for a vertical cylinder, the first value is the base and the second is the top; for a horizontal cylinder, the order of reading should be left to right. For a speherical tank, the value UNSET should be used.
  localizations:
  - language: ja-JP
    name: 末端形状タイプ
    definition: 定義　予めタンクに使用することができる端形状の種類を示す。これらの列挙された値を読み取るための規則は、垂直円筒に関しては、最初の値はベースです、そして、2番目は先端です。水平円筒に関しては、値は左から右に読む必要があります。球形タンクの場合、値はUNSETを使用する必要があります。
- name: FirstCurvatureRadius
  ifdGuid: a17851307eeb4ce7a291727adf532477
  definition: FirstCurvatureRadius should be defined as the base or left side radius of curvature value.
  localizations:
  - language: ja-JP
    name: 最初の曲率半径
    definition: 最初の曲率半径は、基本又は曲率の値の左側の半径として定義する必要があります。
- name: SecondCurvatureRadius
  ifdGuid: 172525b8f0134314b9b1dd17aba3e506
  definition: SecondCurvatureRadius should be defined as the top or right side radius of curvature value.
  localizations:
  - language: ja-JP
    name: 2番目の曲率半径
    definition: 2番目の曲率半径は、曲率の値の先頭又は右側の半径として定義する必要があります。
- name: NumberOfSections
  ifdGuid: 0bb1db5e04ba4a2db82488bfa0c46874
  definition: 'Number of sections used in the construction of the tank. Default is 1.Note: All sections assumed to be the same size.'
  localizations:
  - language: ja-JP
    name: セクションの数
    definition: タンクの製作に使用されているセクションの数　既定は1つ　　注：全てのセクションは同サイズと考える
