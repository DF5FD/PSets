name: Pset_ChillerPHistory
ifcVersion:
  version: IFC4
  schema: IfcHvacDomain
ifdGuid: ''
definition: Chiller performance history attributes.
applicableIfcClasses:
- name: IfcPerformanceHistory
  type: IfcChiller[PerformanceHistory]
properties:
- name: Capacity
  ifdGuid: 44e809b825114b49b0fa4ebc88158239
  definition: The product of the  ideal capacity and the overall volumetric efficiency of the compressor.
  localizations:
  - language: fr-FR
    name: Puissance
    definition: Le produit de la puissance optimale par le rendement global du compresseur.
- name: EnergyEfficiencyRatio
  ifdGuid: 1b1d4997f9954f21a7b457016bc8681d
  definition: The Energy efficiency ratio (EER) is the ratio of net cooling capacity to the total input rate of electric power applied.  By definition, the units are BTU/hour per Watt.The input electric power may be obtained from Pset_DistributionPortPHistoryElectrical.RealPower on the 'Power' port of the IfcChiller.
  localizations:
  - language: fr-FR
    name: CoefficientEfficacitéEnergétique
    definition: L'EER ou Energy Efficiency Ratio est le coefficient d'efficacité frigorifique, rapport entre entre l'énergie utile frigorifique divisée parénergie absorbée au compresseur.Par définition, l'unité est le BTU/hour par Watt.La puissance électrique fournie peut être obtenue depuis Pset_DistributionPortHistoryElectrical.RealPower sur le port "Power"  du IfcChiller.
- name: CoefficientOfPerformance
  ifdGuid: 431b1d3c66a440b8b9a774fa65680fe8
  definition: The Coefficient of performance (COP) is the ratio of heat removed to energy input. The energy input may be obtained by multiplying Pset_DistributionPortPHistoryGas.FlowRate on the 'Fuel' port of the IfcChiller by Pset_MaterialFuel.LowerHeatingValue.  The IfcDistributionPort for fuel has an associated IfcMaterial with fuel properties and is assigned to an IfcPerformanceHistory object nested within this IfcPerformanceHistory object.
  localizations:
  - language: fr-FR
    name: CoefficientDePerformance
    definition: Le coefficient de performance (COP) est le rapport entre l'énergie calorifique fournie sur l'énergie abosrbée.L'énergie fournie peut être obtenue en multipliant Pset_DistributionPortHistoryGas.flowRate depuis le port du IfcChiller par Pset_MaterialFuel.LowerHeatingValue.Le IfcDistributionPort pour combustible est associé à IfcMaterial pour les propriétés du combustible et est atrribué à l'objet IfcPerformanceHistory situé à l'intérieur même de cet objet IfcPerformanceHistory.
