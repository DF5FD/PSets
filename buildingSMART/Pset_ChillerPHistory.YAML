- name: 'CoefficientOfPerformance'
  definition: 'The Coefficient of performance (COP) is the ratio of heat removed to energy input. The energy input may be obtained by multiplying Pset_DistributionPortPHistoryGas.FlowRate on the ''Fuel'' port of the IfcChiller by Pset_MaterialFuel.LowerHeatingValue.  The IfcDistributionPort for fuel has an associated IfcMaterial with fuel properties and is assigned to an IfcPerformanceHistory object nested within this IfcPerformanceHistory object.'
  ifdGuid: 136nqyPgH0kBcdTFfbQ0$e
  localizations:
  - language: 'fr-FR'
    name: 'CoefficientDePerformance'
    definition: 'Le coefficient de performance (COP) est le rapport entre l''énergie calorifique fournie sur l''énergie abosrbée.L''énergie fournie peut être obtenue en multipliant Pset_DistributionPortHistoryGas.flowRate depuis le port du IfcChiller par Pset_MaterialFuel.LowerHeatingValue.Le IfcDistributionPort pour combustible est associé à IfcMaterial pour les propriétés du combustible et est atrribué à l''objet IfcPerformanceHistory situé à l''intérieur même de cet objet IfcPerformanceHistory.'
