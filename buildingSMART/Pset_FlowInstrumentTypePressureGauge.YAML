name: Pset_FlowInstrumentTypePressureGauge
ifcVersion:
  version: IFC4
  schema: IfcBuildingControlsDomain
ifdGuid: ''
definition: A device that reads and displays a pressure value at a point or the pressure difference between two points.
applicableIfcClasses:
- name: IfcFlowInstrumentType
  type: IfcFlowInstrumentType/PRESSUREGAUGE
properties:
- name: PressureGaugeType
  ifdGuid: f434482818d549b0895d34bd4a95d73e
  definition: Identifies the means by which pressure is displayed.
  localizations:
  - language: ja-JP
    name: 圧力計タイプ
    definition: 圧力が表示される手段を識別する。
  - language: ko-KR
    name: 압력계 유형
    definition: 압력이 표시되는 방법을 확인한다.
- name: DisplaySize
  ifdGuid: 0993d0a6bfa7432bb04e9ab0af1a1d40
  definition: The physical size of the display. For a dial pressure gauge it will be the diameter of the dial.
  localizations:
  - language: ja-JP
    name: 表示サイズ
    definition: 表示のサイズ。 ダイヤル圧力計に関しては、ダイヤルの直径になる。
  - language: ko-KR
    name: 디스플레이 크기
    definition: 표시의 크기입니다. 다이얼 게이지에 관해서는 전화 직경된다.
