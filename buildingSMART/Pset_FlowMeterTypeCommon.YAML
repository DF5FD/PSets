name: Pset_FlowMeterTypeCommon
ifcVersion:
  version: IFC4
  schema: IfcHvacDomain
ifdGuid: ''
definition: Common attributes of a flow meter type
applicableIfcClasses:
- name: IfcFlowMeterType
  type: IfcFlowMeterType
properties:
- name: Reference
  definition: Reference ID for this specified type in this project (e.g. type 'A-1').
  localizations:
  - language: ja-JP
    name: 参照記号
    definition: このプロジェクトにおける参照記号(例：A-1)。分類コードではなく内部で使用されるプロジェクトタイプとして使用されるもの。
- name: Status
  definition: 'Status of the element, predominately used in renovation or retrofitting projects. The status can be assigned to as "New" - element designed as new addition, "Existing" - element exists and remains, "Demolish" - element existed but is to be demolished,  "Temporary" - element will exists only temporary (like a temporary support structure). '
  localizations:
  - language: ja-JP
    name: 状態
    definition: 要素（主にリノベーションまたは改修プロジェクトにおいて）の状態。 状態は、「新規(New)」－新しく追加される要素。「既存」－要素は存在し、かつ残りもの。「破壊」－要素は存在したが、廃棄されるもの。「一時的」－一時的に存在する要素（一時的にサポートしている構造のようなもの）。
- name: ReadOutType
  ifdGuid: 07c0ce93404e4abf9ba36bf35b399ef4
  definition: Indication of the form that readout from the meter takes. In the case of a dial read out, this may comprise multiple dials that give a cumulative reading and/or a mechanical odometer.
  localizations: []
- name: RemoteReading
  ifdGuid: 7e39c2f1ae3b4b0a903483738517a08b
  definition: 'Indicates whether the meter has a connection for remote reading through connection of a communication device (set TRUE) or not (set FALSE). '
  localizations: []
