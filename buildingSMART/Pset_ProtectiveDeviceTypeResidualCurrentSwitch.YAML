name: Pset_ProtectiveDeviceTypeResidualCurrentSwitch
ifcVersion:
  version: IFC4
  schema: IfcElectricalDomain
ifdGuid: ''
definition: A residual current switch opens, closes or isolates a circuit and has no short circuit or overload protection.
applicableIfcClasses:
- name: IfcProtectiveDeviceType
  type: IfcProtectiveDeviceType/RESIDUALCURRENTSWITCH
properties:
- name: Sensitivity
  ifdGuid: 295a5828c8a14d48a6dafb6d7e59d5fd
  definition: Current leakage to an unwanted leading path during normal operation (IEC 151-14-49).
  localizations:
  - language: ja-JP
    name: 感度
    definition: 通常操作における望ましくない引き込みパスとの電流鎖交 (IEC 151-14-49)。
  - language: ko-KR
    name: 감도
    definition: 정상 작동의 원치 않는 철회 경로와 전류 사슬 교환 (IEC 151-14-49).
