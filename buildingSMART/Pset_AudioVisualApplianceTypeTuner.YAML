name: Pset_AudioVisualApplianceTypeTuner
ifcVersion:
  version: IFC4
  schema: IfcElectricalDomain
ifdGuid: ''
definition: 'An audio-visual tuner is a device that demodulates a signal into a stream of audio and/or video.  HISTORY: Added in IFC4.'
applicableIfcClasses:
- name: IfcAudioVisualApplianceType
  type: IfcAudioVisualApplianceType/TUNER
properties:
- name: TunerType
  definition: Indicates the tuner type.
  localizations:
  - language: ja-JP
    name: チューナータイプ
    definition: チューナータイプを示す。
  - language: ko-KR
    name: 튜너 타입
    definition: 튜너 타입을 나타낸다
- name: TunerMode
  definition: Indicates the tuner modes (or bands).  For example, 'AnalogCable', 'DigitalAir', 'AM', 'FM'.
  localizations:
  - language: ja-JP
    name: チューナーモード
    definition: 受信可能な放送モードを示す。
  - language: ko-KR
    name: 튜너 모드
    definition: 수신 가능한 방송 모드를 나타낸다.
- name: TunerChannel
  definition: 'Indicates the tuner channels, if applicable. '
  localizations:
  - language: ja-JP
    name: チューナーチャンネル
    definition: 設定可能なチャンネルを示す。
  - language: ko-KR
    name: 튜너 채널 선택
    definition: 가능한 채널을 보여준다.
- name: TunerFrequency
  definition: 'Indicates the tuner frequencies, if applicable. '
  localizations:
  - language: ja-JP
    name: 周波数
    definition: 対応周波数帯を示す。
  - language: ko-KR
    name: 주파수 대응
    definition: 주파수 대역을 나타낸다.
