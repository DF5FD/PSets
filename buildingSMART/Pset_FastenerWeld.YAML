name: Pset_FastenerWeld
ifcVersion:
  version: IFC4
  schema: IfcSharedComponentElements
ifdGuid: ''
definition: Properties related to welded connections.
applicableIfcClasses:
- name: IfcFastener
  type: IfcFastener/WELD
- name: IfcFastenerType
  type: IfcFastener/WELD
properties:
- name: Type1
  definition: Type of weld seam according to ISO 2553.  Note, combined welds are given by two corresponding symbols in the direction of the normal axis of the coordinate system.  For example, an X weld is specified by Type1 = 'V' and Type2 = 'V'.
  localizations: []
- name: Type2
  definition: See Type1.
  localizations: []
- name: Surface1
  definition: Aspect of weld seam surface, i.e. 'plane', 'curved' or 'hollow'.  Combined welds are given by two corresponding symbols analogous to Type1 and Type2.
  localizations: []
- name: Surface2
  definition: See Surface1.
  localizations: []
- name: Process
  definition: Reference number of the welding process according to ISO 4063, an up to three digits long code
  localizations: []
- name: ProcessName
  definition: Name of the welding process.  Alternative to the numeric Process property.
  localizations: []
- name: a
  definition: Measure a according to ISO 2553
  localizations: []
- name: c
  definition: Measure c according to ISO 2553
  localizations: []
- name: d
  definition: Measure d according to ISO 2553
  localizations: []
- name: e
  definition: Measure e according to ISO 2553
  localizations: []
- name: l
  definition: Measure l according to ISO 2553
  localizations: []
- name: n
  definition: Count n according to ISO 2553
  localizations: []
- name: s
  definition: Measure s according to ISO 2553
  localizations: []
- name: z
  definition: Measure z according to ISO 2553
  localizations: []
- name: Intermittent
  definition: If fillet weld, intermittent or not
  localizations: []
- name: Staggered
  definition: If intermittent weld, staggered or not
  localizations: []
