name: Pset_CableSegmentTypeCoreSegment
ifcVersion:
  version: IFC4
  schema: IfcElectricalDomain
ifdGuid: ''
definition: An assembly comprising a conductor with its own insulation (and screens if any)
applicableIfcClasses:
- name: IfcCableSegmentType
  type: IfcCableSegmentType/CORESEGMENT
properties:
- name: OverallDiameter
  ifdGuid: 60f0274fc7534b4d8d3f97332276f3f0
  definition: The overall diameter of a core (maximun space used).
  localizations:
  - language: ja-JP
    name: 全径
    definition: 全体の直径（最大スペース）。
  - language: ko-KR
    name: 전체 직경
    definition: 전체 직경 (최대 공간).
- name: RatedVoltage
  ifdGuid: b0ebb4f40353414ba18d175a03f00e3e
  definition: The range of allowed voltage that a device is certified to handle. The upper bound of this value is the maximum.
  localizations:
  - language: ja-JP
    name: 定格電圧
    definition: 機器を使用できる保障された電圧。上限値は最大値。
  - language: ko-KR
    name: 정격 전압
    definition: 장치를 사용할 보장된 전압. 상한은 최대.
- name: RatedTemperature
  ifdGuid: 3a8e71a845ad48119dc2d717f8673707
  definition: The range of allowed temerature that a device is certified to handle. The upper bound of this value is the maximum.
  localizations:
  - language: ja-JP
    name: 定格温度
    definition: 機器を使用できる保障された温度。上限値は最大値。
  - language: ko-KR
    name: 정격 온도
    definition: 장치를 사용할 보장된 온도 상한은 최대.
- name: ScreenDiameter
  ifdGuid: bfa20e3c31ce4b16a5c1e254aacd3fc6
  definition: The diameter of the screen around a core segment (if present).
  localizations:
  - language: ja-JP
    name: シールド径
    definition: コア部分（存在する場合）の面の直径。
  - language: ko-KR
    name: 실드 직경
    definition: 코어 부분 (있는 경우)의 측면에 지름.
- name: CoreIdentifier
  ifdGuid: 17f2ed29f8ae4aff84413f7de7a4a565
  definition: 'The core identification used  Identifiers may be used such as by color (Black, Brown, Grey) or by number (1, 2, 3) or by IEC phase reference (L1, L2, L3) etc. '
  localizations:
  - language: ja-JP
    name: コア識別子
    definition: コアの識別は、色（ブラック、ブラウン、グレー）又は番号（1、2、3）又はIECの位相基準（L1、L2、L3）などを使用。
  - language: ko-KR
    name: 코어 식별자
    definition: 코어 식별 색 (블랙, 브라운, 그레이) 또는 번호 (1,2,3) 또는 IEC의 위상 기준 (L1, L2, L3)를 사용.
- name: SheathColors
  ifdGuid: d7a70f4e50494a0298799a346b6ea359
  definition: Colour of the core (derived from IEC 60757). Note that the combined color 'GreenAndYellow' shall be used only as Protective Earth (PE) conductors according to the requirements of IEC 60446.
  localizations:
  - language: ja-JP
    name: シース色
    definition: コア色（IEC60757による）。緑と黄色の混合色の保護接地（PE）の導体は、IEC60446の要件に応じて注意して使用。
  - language: ko-KR
    name: 코어 색
    definition: 녹색과 노란색 혼합 색상의 보호 접지 (PE) 도체는 IEC60446의 요구에 따라주의하여 사용.
- name: Weight
  ifdGuid: 03178d5836ab44a3979d9d064845e140
  definition: Weight of core kg/km.
  localizations:
  - language: ja-JP
    name: 重量
    definition: コアkg/kmの重量。
  - language: ko-KR
    name: 무게
    definition: 코어 kg / km의 무게.
- name: SelfExtinguishing60332_1
  ifdGuid: a65c5ab40b5e44a6a4e77cbfe6cb0913
  definition: Self Extinguishing cable/core according to IEC 60332.1.
  localizations:
  - language: ja-JP
    name: 自動消火60332_1
    definition: 自動消火ケーブル/コアはIEC 60332.1に準じる。
  - language: ko-KR
    name: 자동 소화 60332_1
    definition: 자동 소화 케이블 / 코어는 IEC 60332.1에 준한다
- name: SelfExtinguishing60332_3
  ifdGuid: 55d4ea0b22b0467e9f044dafe00d6a1c
  definition: Self Extinguishing cable/core according to IEC 60332.3.
  localizations:
  - language: ja-JP
    name: 自動消火60332_3
    definition: 自己消化ケーブル/コアはIEC 60332.3.に準じる。
  - language: ko-KR
    name: 자동 소화 60332_3
    definition: 자기 소화 케이블 / 코어는 IEC 60332.3.에 준한다.
- name: HalogenProof
  ifdGuid: 2751b44b434e40b59df0be7865231389
  definition: Produces small amount of smoke and irritating deaerator/gas.
  localizations:
  - language: ja-JP
    name: ハロゲン証明
    definition: 少量の煙および刺激する脱気/ガスを生成。
  - language: ko-KR
    name: 할로겐 증명
    definition: 소량의 연기와 자극 탈기 / 가스를 생성합니다.
- name: FunctionReliable
  ifdGuid: 79708da390ea46fa95536440e0549475
  definition: Core maintain given properties/functions over a given (tested) time and conditions. According to (IEC) standard.
  localizations:
  - language: ja-JP
    name: 機能信頼性
    definition: コアの維持は特定（テスト）の時間と条件でプロパティ/関数を指定する。標準会議（IEC）規格に準拠。
  - language: ko-KR
    name: 기능 신뢰성
    definition: 핵심 정비는 특정 (테스트) 시간과 조건의 속성 / 함수를 지정한다. 표준 회의 (IEC) 규격을 준수합니다.
- name: Standard
  ifdGuid: 35fc3f7b4c4949efb80777b0ea77b821
  definition: The designation of the standard applicable for the definition of the core used.
  localizations:
  - language: ja-JP
    name: 基準
    definition: 使用するコアの定義に適用される基準の指定。
  - language: ko-KR
    name: 기준
    definition: 사용하는 코어의 정의에 적용되는 기준 지정
